 # Yugoslavism Events
 
 balkfm.200.t: "Illyrian Sentiment"
 balkfm.200.d: "As tensions rise against the imperalist powers in the Balkans, the ideals of the #yellow Illyrian Movement#! have been to spread across the South Slav people. Developed from the works of several [GetCulture('croat').GetName] scholars, this has grown into a movement to liberate all Slavs from Austrian and Ottoman rule."
 balkfm.200.f: "Our intention is not to abolish individual names, but unify them under a general name, because each of the individual names carries its own individual history, which gathered together comprise a more general history of the Illyrian nation.""-Ljudevit Gaj, 1839"
 balkfm.200.a: "This is a noble plan for the Balkans!"
 balkfm.200.b: "[ROOT.GetCountry.GetName] must come first!"
 balkfm.201.t: "Jugoslavism"
 balkfm.201.d: "The publication of a Serbian nationalist document has caused a stir in the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s court. Named "the Draft" by its author#yellow  Ilja Garašanin#!, it lays out a diplomatic plan for a union of the Slavs in the Balkans."
 balkfm.201.f: "Drawing heavily from the writings of Polish diplomat, #yellow Adam Jerzy Czartoryski#!, Garašanin has put forward the idea of a Yugoslavic union. Further inspired by nationalism imported from the West, he has condensed his ideas into a plan named "Načertanije," or "The Draft.""
 balkfm.201.a: "This is a noble plan for the Balkans!"
 balkfm.201.b: "[ROOT.GetCountry.GetName] must come first!"
 balkfm.202.t: ""The Draft""
 balkfm.202.d: "During a meeting with Prince [ROOT.GetCountry.GetRuler.GetLastName], nationalist politician, [SCOPE.sCharacter('garasanin_scope').GetFullName] has presented him and his court with an ambitious design: the restoration of the Serbian Empire through union with the South Slavs currently under the Ottoman thumb. Drawing heavily from the writings of Polish diplomat, #yellow Adam Jerzy Czartoryski#!, Garašanin has put forward the idea of a Yugoslavic union. Further inspired by nationalism imported from the West, he has condensed his ideas into a plan named "Načertanije," or "The Draft.""
 balkfm.202.f: ""...My son, [SCOPE.sCharacter('garasanin_scope').GetFirstName], has long desired to be accepted into state service and be given a post for which he is prepared, provided that Your Highness decides to grant him that honor." -M. Garašanin, to Prince Miloš, 1833"
 balkfm.202.a: "This is a noble plan for the Balkans!"
 balkfm.202.b: "[ROOT.GetCountry.GetName] must come first!"
 balkfm.203.t: "Yugoslav Breakaways Seek Union!"
 balkfm.203.d: "[SCOPE.sCountry('balkfm_union_scope').GetName] has taken the bold step of asserting its independence against its former overlords. In an inflammatory manifesto, [SCOPE.sCountry('balkfm_union_scope').GetRuler.GetName] has declared that their country seeks political union with [ROOT.GetCountry.GetName]."
 balkfm.203.f: "Without awaiting approval from any of the Great Powers, the [SCOPE.sCountry('balkfm_union_scope').GetAdjectiveNoFormatting] National Assembly has already declared their self-annexation to the [ROOT.GetCountry.GetAdjectiveNoFormatting] state."
 balkfm.203.a: "We welcome our Slavic brothers!"
 balkfm.203.b: "The time is not right."
 balkfm.204.t: "Yugoslav Uprising in [SCOPE.sState('yugoslav_state_scope').GetName]!"
 balkfm.204.d: "DUMMY"
 balkfm.204.f: "DUMMY"
 balkfm.204.a: "DUMMY"
 balkfm.204.b: "DUMMY"
 balkfm.205.t: "Yugoslav Agitation in the Austrian Empire!"
 balkfm.205.d1: "#yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] Yugoslav#!#! radicals in [SCOPE.sState('yugoslav_agitation_scope').GetName] have provoked demonstrations across the state. They demand equal rights for all slavs within [ROOT.GetCountry.GetName]."
 balkfm.205.d2: "With our support, #yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] Yugoslav#!#! radicals in [SCOPE.sState('yugoslav_agitation_scope').GetName] have begun organizing civil demonstrations across the state in the hopes of furthering the Yugoslavist cause."
 balkfm.205.f: ""There are at least 5 million people who speak the same language, but by religion they can be split into three groups... Only the first 3 million call themselves Serbs, but the rest will not accept the name." -Vuk Karadžić, 1849"
 balkfm.205.a: "Ungrateful radicals!"
 balkfm.205.b: "We will not stop until all slavs are free."
 balkfm.206.t: "Yugoslav Agitation in the Ottoman Empire!"
 balkfm.206.d1: "#yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] Yugoslav#!#! radicals in [SCOPE.sState('yugoslav_agitation_scope').GetName] have provoked demonstrations across the state. They demand equal rights for all slavs within [ROOT.GetCountry.GetName]."
 balkfm.206.d2: "With our support, #yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] Yugoslav#!#! radicals in [SCOPE.sState('yugoslav_agitation_scope').GetName] have begun organizing civil demonstrations across the state in the hopes of furthering the Yugoslavist cause."
 balkfm.206.f: ""Wherever they went, a broad line of blood marked the track behind them; and as far as their dominion reached, civilisation disappeared from view. They represented everywhere government by force, as opposed to government by law. For the guide of this life they had a relentless fatalism: for its reward hereafter, a sensual paradise." -E. Gladstone, 1876"
 balkfm.206.a: "Ungrateful infidels!"
 balkfm.206.b: "We will not stop until all slavs are free."
 balkfm.207.t: "Yugoslav Annexation"
 balkfm.207.d: "Following aggressive political negociations and without the consent of the Great Powers, [SCOPE.sCountry('balkfm_yugoslav_annex_scope').GetName] has declared its union with [ROOT.GetCountry.GetName]."
 balkfm.207.f: "Negociations have gone surprisingly smoothly and there is optimism for the union of our states. However, detractors continue to warn of the risks of further disruptions in the Balkans."
 balkfm.207.a: "We welcome our #yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] Yugoslav#!#! brothers!"
 balkfm.207.b: "This is not the right time, patience will be rewarded."
 balkfm.208.t: "Yugoslavism Fizzles Out"
 balkfm.208.d: "With the collapse of the last holdouts of Yugoslavism, the dream of a unified state for the South Slavs is dead."
 balkfm.208.f: ""Hey, Slavs, there still lives the word (spirit) of our grandfathers\nWhile for the nation beats the heart of its sons!\nThere lives, there lives the Slavic spirit, It will live for ages!""
 balkfm.208.a: "Truly a terrible day."
 balkfm.209.t: "The Birth of Yugoslavia"
 balkfm.209.d: "Having broken free from the yoke of the Ottoman and Austrian empires, the Slavic peoples of the Balkans have unified into a single nation."
 balkfm.209.f: "Freedom. Not mere release from the shackles, but true freedom. No longer caught between hammer and anvil, hound and hunter, the time has come for a new union. A new pact between Slavs for all to see."
 balkfm.209.a: "A glorious union."
 
 # Montenegro Events
 balkfm.300.t: "A Feudal Relic"
 balkfm.300.d: "For centuries, the Prince-Bishopric of [ROOT.GetCountry.GetName] has succesfully resisted the tide of the [SCOPE.sCountry('ottoman_scope').GetName]'s expansion across the Balkans. The young Prince-Bishop [ROOT.GetCountry.GetRuler.GetFullName], inspired by liberalism from the West, seeks to break the Montenegrin state from its feudal mould."
 balkfm.300.f: "While insulated from the Turkish domination of the Balkans, Montenegro is an impoverised, illiterate, and disorganized country. As a relic of a bygone era, taxation is informal, justice is carried out by local lords, and there is little central authority. All the while, the neighboring Viziers of #yellow Herzegovina#! and #yellow Scutari#! eye the Montenegrin lands with glee. Montenegro's time as an independent polity may be numbered."
 balkfm.300.a: "[ROOT.GetCountry.GetName] will find its way."
 balkfm.301.t: "The Light of Modernity"
 balkfm.301.d: "Pushing against centuries of inertia, [ROOT.GetCountry.GetName] has finally begun to shed its feudal legacy."
 balkfm.301.f: "While resisted by the conservative leadership, the Prince-Bishopric has taken the first steps towards moving the country to the modern age. There is much left to do, but with these first social reforms, the people might begin to envision a Montenegrin world that encompasses all Montenegrins that live in the shadows of the Black Moutain."
 balkfm.301.a: "[ROOT.GetCountry.GetName] can only grow from here."
 balkfm.302.t: "Centralized Administration"
 balkfm.302.d: "The Prince-Bishop's efforts have given fruit with the birth of the first state-like administration of the country."
 balkfm.302.f: "By wresting control of the fledgling state apparatus from the ecclesiarchy, the Prince-Bishop has begun the process dragging [ROOT.GetCountry.GetName] kicking and screaming into the modern era."
 balkfm.302.a: "Justly done."
 balkfm.303.t: "In Search of a Benefactor"
 balkfm.303.d: "With the approval of Tsar [SCOPE.sCountry('russia_scope').GetRuler.GetLastName], Prince-Bishop [ROOT.GetCountry.GetRuler.GetFirstName] has made a state visit to [SCOPE.sCountry('russia_scope').GetName] in the hopes of procuring further aid for the Montenegrin state. However, he has been received cooly by both the Tsar and his court."
 balkfm.303.f: "With the forces of the Porte bearing down on Montenegro, the Prince-Bishop has roused suspicion, both during his journey through Austria and on his arrival at the Russian court. Accused by both of "unmonkly" behavior, a rift has been growing between the feudal Austrian and Russian empires against South Slavic people who look to a future free from Ottoman feudalism."
 balkfm.303.a: "We cannot survive alone."
 balkfm.304.t: "A Professional Outfit"
 balkfm.304.d: "Through the diligent efforts of the Prince-Bishop, the military has been reorganized from a tribalistic miltia hardly deserving the name to a proper extension of state authority."
 balkfm.304.f: "While this will do little to sway the Porte's desperation to retain its grip on the Balkans, at the very least we may be able to stave off their wrath."
 balkfm.304.a: "Excellent news!"
 balkfm.305.t: "An Intractable Illness"
 balkfm.305.d: "For several months now, Bishop [ROOT.GetCountry.GetRuler.GetLastName] has been suffering from a severe cough. After seeing a physician in Cattaro, the Prince has been diagnosed with #tuberculosis#!. The Bishop's condition has only continued to deteriorate since, leading many to worry his time on this earth is coming to an end."
 balkfm.305.f: "[ROOT.GetCountry.GetName] lacks any physicians of the training required to treat the symptoms of consumption. Hoping to improve his humours, the Prince has devoted more of his time to relaxing and writing."
 balkfm.305.a: "Unfortunate."
 balkfm.306.t: "The Passing of the Bishop"
 balkfm.306.d: "Tragedy has struck [ROOT.GetCountry.GetName]. Bishop [ROOT.GetCountry.GetFirstName] has been found dead in his chambers, his body finally claimed by consumption. The national senate stands divided between [SCOPE.sCharacter('danilo_scope').GetFirstName] and his brother #yellow Pero Tomov#!, with Danilo taking power thanks to popular backing."
 balkfm.306.f: "While vigorous like his father, Bishop [SCOPE.sCharacter('danilo_scope').GetLastName] is young and inexperienced. However, he carries his father's same desire for secular rule in Montenegro."
 balkfm.306.a: "Tragic Circumstances."
 
 balkfm.310.t: "The Principality of Montenegro"
 balkfm.310.d: "Returning from a journey to [SCOPE.sCountry('russia_scope').GetName], [ROOT.GetCountry.GetRuler.GetFirstName] has brought with him not only a mandate to rule the Black Mountain, but also the Tsar's blessing to rule as Prince of [ROOT.GetCountry.GetName]."
 balkfm.310.f: "This act by the Russian court, in their senior role as protector of the Orthodox peoples, has granted Montenegro it's first secular ruler, officialy separating the administration of the state from that of the church."
 balkfm.310.a: "This is a wonderful day for [ROOT.GetCountry.GetName]."
 
 balkfm.330.t: "The Battle of Grahovo"
 balkfm.330.d: "The Ottoman Vizier of Herzegovina, [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pasha#! [SCOPE.sCharacter('ali_pasha_scope').GetLastName], has attacked the border village of Grahovo with the aid of the Vizier of Scutari, [SCOPE.sCharacter('osman_skopljak_scope').GetFirstName] #yellow Pasha#! [SCOPE.sCharacter('osman_skopljak_scope').GetLastName]. Despite the valiant efforts of the local militia, the village was ransacked and several civilians have been put to the sword at the command of [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#! [SCOPE.sCharacter('smail_aga_scope').GetLastName]. With the northern border poorly defined, political leaders fear that further Ottoman encroachment is imminent."
 balkfm.330.f: ""On Grahovo's wide and spacious plain\nOf Petrovic men full nine were slain\nBy Cengijic Aga's gleaming sword,\nTo the shame of Montenegro's lord."\n-Popular poem regarding the atrocity of Grahovo, 1830s"
 balkfm.330.a: "We must demand restitution."
 balkfm.331.t: "Negotiations at Humac"
 balkfm.331.d: "[SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pasha#! has found his designs on [ROOT.GetCountry.GetName] frsutrated by #yellow Vladika#! [ROOT.GetCountry.GetRuler.GetFirstName]'s subborn refusal to abandon the defense of the countryside. Under pressure from both [SCOPE.sCountry('balkfm_benefactor_scope').GetName] and [SCOPE.sCountry('ottoman_scope').GetName] to avoid escalating the conflict, the two have agreed to parlay."
 balkfm.331.f: "The following terms have been proposed:\n 1. Displaced residents of Grahovo may return.\n 2. #yellow Jakov Daković#! will become lord of Grahovo.\n 3. Grahovo will resume paying taxes to the Porte.\n 4. All fortifications at Grahovo will be abandoned. \n 5. There will be "eternal peace" between the Turks and Montenegrins. \n 6. Both Mehmed Pasha, vizier of Bosnia, and [ROOT.GetCountry.GetRuler.GetLastName] will uphold this agreement."
 balkfm.331.a: "We cannot risk inflaming the situtation."
 balkfm.331.b: "[SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pasha#! cannot be trusted."
 balkfm.331.tt: "#red This is a terrible idea.#!"
 balkfm.332.t: "Knives in the Dark"
 balkfm.332.d: "#yellow Bishop#! [ROOT.GetCountry.GetRuler.GetLastName] has found himself at an impasse. A sealed letter arrived this morning from none other than [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pasha#! himself. In it, the Pasha has invited the Bishop to a plot to assassinate Bosian lord, [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#! [SCOPE.sCharacter('smail_aga_scope').GetLastName], one of the perpetrators of gratutious violence in Grahovo."
 balkfm.332.f: "Ali Pasha, along with other beys, has found his position as vizier threatened by the rise of Smaïl-aga. With his fears validated by [SCOPE.sCountry('serbia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('serbia_scope').GetRuler.GetLastName], Ali has sought allies in the region. Given Smaïl-aga's notoriety for a series of massacres in Grahovo after the village fell into Ottoman hands, the consiprators hope that [ROOT.GetCountry.GetRuler.GetLastName] will be ammenable to their plans."
 balkfm.332.a: "We will have revenge for Gravoho."
 balkfm.332.b: "This is not the company we keep."
 balkfm.333.t: "A Local Collaborator"
 balkfm.333.d: "Following weeks of considerations, advisors have recommended recruiting a local to carry out the act to avoid implicating the Bishop. They have settled on [SCOPE.sCharacter('novica_cerovic_scope').GetFullName], a local vojvoda."
 balkfm.333.f: "Smaïl-aga's son, Rustem-beg has earned the hatred of Montenegrins still under the Ottoman thumb. Known for his alcoholism and gratutious abuses of non-Muslim women in his realm, tribals initally requested the Bishop's permission to assassinate him. A resident of Tušina, Cerović, like many villagers across Montenegro, has held a grudge against Smaïl-aga for the brutality he unleashed on Grahovo. He and his clansmen have accepted the job without hesistation on the condition that they be given leave to deal with Rustem-beg."
 balkfm.333.a: "He seems a fitting candidate."
 balkfm.334.t: "The Demise of Smaïl-aga"
 balkfm.334.d: "With the blessing of [ROOT.GetCountry.GetRuler.GetLastName], a local vojvoda, Novica Cerović, provoked [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#! by refusing to pay tribute. While traveling to exact justice, the Ottoman lord was beset by several tribesmen from the region. After beheading the slain noble, the Bishop has been presented with his head as proof of the act."
 balkfm.334.f: "In authorizing the killing of Smaïl-aga, the tribesman have cleared the way for revenge against the now-unprotected, Rustem-beg. Likewise, the seemingly tribal nature of the murder has absolved the Bishop of any immediate culpability."
 balkfm.334.a: "Excellent. We will see Cerović rewarded."
 balkfm.335.t: "Unintended Consequences"
 balkfm.335.d: "The "sudden" killing of Smaïl-aga has not gone unanswered. [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pasha#! has publicly denounced the murder and begun a campaign of punishment along the border. [ROOT.GetCountry.GetName] has once again been put in a difficult position. With the threat of war escalating once more, [SCOPE.sCountry('russia_scope').GetName] and [SCOPE.sCountry('austria_scope')] have demanded an immediate cessation of hostilities."
 balkfm.335.f: "Ali Pasha has taken advantage of the turmoil caused by Smaïl-aga's murder. Since the plot remains unknown, the Bishop's options are limited without exposing the nature of the plot."
 balkfm.335.a: "Call for negotiations."
 balkfm.335.b: "Expose the plot."
 balkfm.336.t: "Duplicitous Diplomacy"
 balkfm.336.d: "At the behest of the Great Powers, a peace has been negociated between #yellow Bishop#! [ROOT.GetCountry.GetRuler.GetFullName] and [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pasha#! [SCOPE.sCharacter('ali_pasha_scope').GetLastName]. However, the Pasha has not hesistated to take his chance to gloat at the Montenegrin people."
 balkfm.336.f: ""My lord he has played us for fools!"\nThis sentiment has echoed across the Montenegrin court, as news arrived of the events that transpired immediately after negotiations concluded. Ali Pasha, arrogant in his diplomatic victory, had suddenly opened a bag of gold and threw several coins across the floor. In the ensuring rush, several members of our delegation threw themselves to the floor to gather as many as they could for themselves. This embarassing display has brought to light the sheer poverty of Montenegro in comparison to the rest of the Balkans."
 balkfm.336.a: "Never trust a Pasha."
 balkfm.337.t: "The Arrogance of Samïl-aga"
 balkfm.337.d: "In turning a blind eye to the threat posed by [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#!, we have exposed ourselves to a far greater threat. In his arrogance, [SCOPE.sCharacter('smail_aga_scope').GetLastName] has usurped command of the [SCOPE.sCountry('hersek_scope').GetName] #yellow Eyalet#! and styled himself as #yellow Pasha#!. The neighboring Pashas [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] and [SCOPE.sCharacter('osman_skopljak_scope').GetFirstName] have remained silent, awaiting direction from the Porte."
 balkfm.337.f: "The highly decentralized nature of the [SCOPE.sCountry('ottoman_scope').GetName]" has aided it in asserting control over its broad landscape. However, individual Pashas, especially once influential, would cooperate with or defy the Porte as their needs saw fit."
 balkfm.337.a: "We cannot tolerate this act of defiance."
 balkfm.337.b: "These lands are not worth our time."
 balkfm.337.c: "Perhaps we should have taken action..."
 balkfm.338.t: "The Arrogance of Ali Pasha"
 balkfm.338.d: "In turning a blind eye to the threat posed by [SCOPE.sCountry('hersek_scope').GetRuler.GetFirstName]#yellow Pasha#!, [SCOPE.sCountry('ottoman_scope').GetRuler.GetName] has exposed us to a far greater threat. In his arrogance, [SCOPE.sCountry('ali_pasha_scope').GetRuler.GetLastName] has usurped command of [SCOPE.sCountry('hersek_scope').GetName] #yellow Eyalet#! and styled himself as #yellow Sultan#! in defiance of the Porte. Neighboring Pashas have remained silent, awaiting direction from the Porte."
 balkfm.338.f: "The highly decentralized nature of the [SCOPE.sCountry('ottoman_scope').GetName] has aided it in asserting control over its broad landscape. However, individual Pashas, especially once influential, would cooperate with or defy the Porte as their needs saw fit."
 balkfm.338.a: "We cannot tolerate this act of defiance."
 balkfm.338.b: "These lands are not worth our time."
 balkfm.338.c: "Perhaps we should have taken action..."
 balkfm.339.t: "Ali Pasha's Demise"
 balkfm.339.d: "Bishop [ROOT.GetCountry.GetRuler.GetFirstName] received a letter this morning advising that #yellow Ali Pasha#! was executed a few days ago. After running afoul of the Sultan with his ambitions, the Porte dispatched the vaunted [SCOPE.sCharacter('omar_pasha_scope').GetFirstName]#yellow Pasha#! [SCOPE.sCharacter('omar_pasha_scope').GetLastName] from the #o Military Frontier#! to restore central authority in the region."
 balkfm.339.f: "A direct and loyal man, #yellow Ömer Pasha Lütfi#! has already established himself as a capable commander capable of navigating the powderkeg that is the Balkans. Dedicated to serving the Porte, Ömer Pasha has developed a reputation for bringing justice to the established Ottoman nobility whenever their interests do not align that those of the Sultan."
 balkfm.339.a: "Serves him right, but what of this new figure?"

 balkfm.340.t: "Osman Pasha Attacks!"
 balkfm.340.d: "[ROOT.GetCountry.GetName] has barely recovered from the wrath of Ali Pasha, yet news has reached the capital that [SCOPE.sCharacter('osman_skopljak_scope').GetFirstName]#yellow Pasha#! [SCOPE.sCharacter('osman_skopljak_scope').GetLastName] has moved his forces across our southern border and seeks to expand his feifdom at our expense."
 balkfm.340.f: "#yellow Osman Pasha#! hopes to strike while we are on poor footing. More bad tidings have arrived with reports that cheiftans near the border have abandoned us in exchange for wheat supplies and other subsidies."
 balkfm.340.a: "Hold the Border!"
 balkfm.341.t: "International Indifference"
 balkfm.341.d: "Despite appeals for armed interventions, both [SCOPE.sCountry('russia_scope').GetName] and [SCOPE.sCountry('austria_scope')] have remained silent on the matter of [SCOPE.sCharacter('osman_skopljak_scope').GetFirstName]#yellow Pasha#!. In fact, they have demanded that we avoid aggression in the region lest we provoke a larger conflict."
 balkfm.341.f: "Historical Note: The phrase "Perfidious Albion" applied to all of the Great Powers, not just Great Britain. Both Austria and Russia would repeatedly renew their support of Montenegro in the hopes of gaining a foothold in the Balkans only to withdraw their support whenever a new border conflict threated to escalate into open warfare."
 balkfm.341.a: "We will secure the border."
 balkfm.341.b: "What use are our so-called defenders?"
 balkfm.341.tt: "#red This is a bad idea.#!"
 balkfm.342.t: "Ömer Pasha Strikes!"
 balkfm.342.d: "True to his reputation, [SCOPE.sCharacter('omar_pasha_scope').GetFirstName]#yellow Pasha#! [SCOPE.sCharacter('omar_pasha_scope').GetLastName] has staged a preliminary attack on our borders to show his intent to assert Ottoman supremacy over [ROOT.GetCountry.GetName]."
 balkfm.342.f: "Unlike the prior ego-centric attempts to dominate Montenegro, Ömer Pasha has displayed his coordinated intent to conquer Montenegro as a display of the might of the Ottoman state."
 balkfm.342.a: "To arms!"
 balkfm.343.t: "A Close Shave"
 balkfm.343.d: "[ROOT.GetCountry.GetFirstName] let out a sigh of relief at the news this morning: [SCOPE.sCharacter('omar_pasha_scope').GetFirstName]#yellow Pasha#! has been recalled from his Bosnian command to deal with crises elsewhere in the [SCOPE.sCountry('ottoman_scope').GetName]."
 balkfm.343.f: "Historical Note: While anticlimactic from the perspective of Montenegro, Ömer Pasha was recalled from his Bosnian command in 1853 to serve in the Crimean War. There, he distinguished himself as a decisive leader, inflicting significant defeats on the Russians and crossing the Danube before the two powers were brought to the negociating table by the other great powers."
 balkfm.343.a: "What a relief."
 
 balkfm.380.t: "The Black Mountain"
 balkfm.380.d: "With the rise of nationalism in [ROOT.GetCountry.GetName], the people have begun to vocalize their desire for union with our Montenegrin countrymen living under Ottoman and Austrian rule."
 balkfm.380.f: "For over a millennium, our people have cultivated the lands in the shadows of Mount Lovcen. As an agrarian people, our ancestors inherited the same farmlands and pastures that had been managed by the Romans before them."
 balkfm.380.a: "These are our lands."
 balkfm.381.t: "The Lands of Montenegro"
 balkfm.381.d: "With both resolute leadership and the fierce spirit of the Montenegrin people, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has brought the entirety of our lands under the control of [ROOT.GetCountry.GetName]."
 balkfm.381.f: "Despite centuries of invasions and imperalist designs, Montenegro stands as resolute as its people."
 balkfm.381.a: "We will never give up our freedom." 
 
 balkfm.390.t: "The Writings of Saint Petar"
 balkfm.390.d: "#yellow Bishop#! [ROOT.GetCountry.GetRuler.GetLastName] has followed in the literary footsteps of his father. Educated by #yellow Sima Milutinović#! in his younger years, he began writing at the age of just 17. Surrounded by the Serbian folk tradition, the young Bishop has shown a natural skill for the style of Serbian epic poetry."
 balkfm.390.f: "Shortly before taking the throne, Petar published #o The Voice of a Stone-Cutter#!, #o The Cure for Turkish Fury#!, and #o The Serbian Mirror#!, all of which served to cement his place as one of the fathers of Montenegrin literature. Even now, his literary production has only increased, matched only by his vigor in pursuing state reforms."
 balkfm.390.a: "Inspirational."
 balkfm.391.t: "The Philosopher-Bishop"
 balkfm.391.d: "#yellow Bishop#! [ROOT.GetCountry.GetRuler.GetLastName] has been hailed as the father of [ROOT.GetCountry.GetName]'s identity as a discrete nation in the Balkans. Through his effort of compiling and distributing his nationalist works, a sense of commonality has slowly begun to spread through the Sons of the Black Mountain."
 balkfm.391.f: "The Prince-Bishop is far from the first person to write Epic Poetry in the Serbian form, but he stands above the rest in his efforts to push his works out to the common folk. With every stroke of his pen, the Philosopher-Bishop has captured the living spirit of the existential struggle of [ROOT.GetCountry.GetName]."
 balkfm.391.a: "Magnificent."
 balkfm.392.t: "Literary Work Completed"
 balkfm.392.d1: "After months of work, #yellow Bishop#! [ROOT.GetRuler.GetLastName] has completed his work, #o Luča mikrokozma#! (The Ray of the Microcosm). A sprawling poem, it is a shining example of Montenegrin epic poetry, taking the reader on a existential journey through creation. Heavily steeped in the tradition spawned by Milton's "Paradise Lost," the poem interprets the fate and future of humanity through a theological lens."
 balkfm.392.d2: "After months of work, #yellow Bishop#! has completed his work, #o Gorski vijenac#! (The Mountain Wreath). Written in the style of Montenegrin epic poetry, the work is a call to arms for Montenegro, rejecting the Islamization of his people. Drawing on folk tradition and wisdom, the Prince-Bishop has called for a greater awakening and unification of the Montenegrin Serbs."
 balkfm.392.d3: "After months of work, #yellow Bishop#! has completed his work, #o Lažni car Šćepan mali#! (The False Tsar Stephen the Little). Sarcastic and backhanded, the work is inspired by the life of Šćepan Mali, a pretender who took the Montenegrin throne by fabricating his identity as the deposed Tsar Peter III of Russia."
 balkfm.392.d4: "After months of work, #yellow Bishop#! has completed his work, #Ogledalo Srpsko#! (The Serbian Mirror). Structured as an anthology of Serbian folk tales, this compendium focuses on the stories of the heroic exploits of the Yugoslavs against the generational expansion of the Ottoman Empire."
 balkfm.392.f: ""We do not think that all his thoughts in this poem are dogmatically in harmony with the doctrine of the Orthodox Church, as for instance the pre-existence of Adam as the one [sic] of the great and leading angels, but poetry is poetry. The privilege of a poet consists in the freedom to add to the common reasoning his imagination which gives more life and color to the accepted facts. Negosh’s vision of the enormity of the created Universe in height, depth, width, and length; of many suns and galaxies of stars, ruled by various angelic hosts, is very striking. It reminds the reader of the Mount Palomar’s giant telescope, and the quite modern astronomic discoveries. There is no telescope which can beat the spirit and imagination of a great poet."-C. Manning, 1953"
 balkfm.392.a: "Magnificent Work."
 
 # Serbia Events
 balkfm.400.t: "Mileta's Rebellion"
 balkfm.400.d: "Following a near rebellion by fellow war hero, #yellow Mileta Radojković#!, Prince [ROOT.GetCountry.GetRuler.GetFirstName] agreed to limitations on his power. However, under foreign pressure, the Prince abolished the Sretenje Constitution. The Prince now waits for the National Assembly to produce a new consitution."
 balkfm.400.f: "Like much of the Balkans, [ROOT.GetCountry.GetName] is both rural and disorganized, dependent on the Great Powers. In the decades since achieving de facto independence from the [SCOPE.sCountry('ottoman_scope').GetName], the Serbian state has been fractured by political infighting between Royalist and Constitutionalist factions.\n\nThe Prince, [ROOT.GetCountry.GetRuler.GetFullName], has demanded societal reforms through absolutism, but has found himself opposed by supporters of [SCOPE.sCharacter('kaykay_scope').GetFullName] who have demanded limits to the power of the Throne. Prince [ROOT.GetCountry.GetRuler.GetLastName] may be a war hero, but his demands for absolutist rule have estranged him from the people."
 balkfm.400.a: "[ROOT.GetCountry.GetName] will find its way." 
 balkfm.401.t: "A Constitution Imposed"
 balkfm.401.d: "#yellow Prince#! [ROOT.GetCountry.GetRuler.GetLastName] was loathe to convene the National Assembly to draft a constitution and has found ire with the document presented to both the Porte and the Great Powers. Under pressure from both the Assembly and foreign delegates, the Prince has signed the document, dubbed the "Turkish Constitution," and left the country, abdicating in the process. The new Prince, [SCOPE.sCharacter('milan_scope').GetFullName], while infirm and on his deathbed will soon ascend to the throne."
 balkfm.401.f: ""When this stone rises from the Sava, you shall return to Serbia again!" -T.V. Perišić to Prince Miloš, 1839"
 balkfm.401.a: "There is no room for despotism in [ROOT.GetCountry.GetName]."
 balkfm.401.tt: "#yellow Prince Miloš#! abdicates the throne."
 balkfm.402.t: "An Inexperienced Ruler"
 balkfm.402.d: "With the abdication of Prince Miloš, his son [ROOT.GetCountry.GetRuler.GetFullName] nominally took the throne. Sick with consumption when given the throne, he scarcely survived four weeks before giving up the ghost. His brother, [SCOPE.sCharacter('milhailo_scope').GetFullName] has been elected to sit the throne instead. Young and politically inexperienced, his finds himself at the mercy of a National Senate fixated on further curtailment of royal authority."
 balkfm.402.f: "The young Prince appears to be set in following in his father's footsteps. Desspite his father's exile, he has pushed for a return to autocracy, not knowing that he is eroding what little political support he has. Taking advantage of his political inexperience, supporters of the House of Karađorđević have begun to move against the Prince, seeking to eject House Obrenović from power."
 balkfm.402.a: "He will have to learn."
 balkfm.403.t: "Defenders of the Constitution"
 balkfm.403.d: "Rising up against the threat of absolutist rule, [SCOPE.sCharacter('kaykay_scope').GetFullName] has rallied both political and military leaders to eject [ROOT.GetCountry.GetRuler.GetFullName] from the throne. With the approval of the Porte, he has been named the new Prince of [ROOT.GetCountry.GetName]."
 balkfm.403.f: ""We did not overthrow one Pasha to replace him with another.""
 balkfm.403.a: "We will defend our freedom."
 balkfm.403.tt1: "#yellow Prince Milhailo#! abdicates the throne."
 balkfm.403.tt2: "House #yellow Karađorđević#! takes the throne."
 balkfm.404.t: "The Blood Feud"
 balkfm.404.d: "The overwhelming popularity of [ROOT.GetCountry.GetRuler.GetFullName] hides an unfortunate history for the Serbian state. Shortly after the Second Serbian Uprising secured autonomy for [ROOT.GetCountry.GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] had the political figure and war hero Đorđe Petrović, also known as #yellow Karađorđe#! murdered to preclude Serbian involvement with the #italic Filiki Eteria#! for fear this may cause the [SCOPE.sCountry('ottoman_scope').GetName] to take action against the Serbian state. Since then, the two dynasties have been engauged in a blood feud that shows no signs of relenting any time soon."
 balkfm.404.f: "Miloš set the bar high in his decision to have Karađorđe silenced. With every day, whispers grow of conspiracies against #yellow House#! [ROOT.GetCountry.GetRuler.GetLastName]."
 balkfm.404.a: "This behavior does not bode well for us."
 balkfm.404.tt: "The Prince had better watch his back..."
 balkfm.405.t: "[ROOT.GetCountry.GetName] Reforged"
 balkfm.405.d: "Despite the impingement on royal dignity, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has brought forward reforms that has vastly curtailed royal privileges while providing meaningful guarantees of liberty to the Serbian people."
 balkfm.405.f: "The Serbian people can hold their heads high with the confidence and knowledge that they can thrown off the last vestiges of the feudel shackles placed on them by the Ottoman state."
 balkfm.405.a: "Justly so."
