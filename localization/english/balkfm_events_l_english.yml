 balkfm.569.t: "The Exarchate of Bulgaria"
 balkfm.569.d: "In recognition of our efforts, Sultan [SCOPE.sCountry('ottoman_scope').GetRuler.GetFirstName] has granted our request for self-government in ecclesiastic affairs. Exercising authority, he has promulgated a firman delineating our independence from the Ecumenical Patriarchate, completely bypassing our need to interact with the Greek church."
 balkfm.569.f: ""...But in spite of all this we observed with regret the disputes and controversies which contrary to our good will, have lately arisen between the Bulgarians of the Orthodox faith and the Greek Patriarchate, i.e. concerning the relations between the Bulgarian archbishops, bishops, priests, the Bulgarian Church and the Patriarchate. A special spiritual jurisdiction shall be established under the name of Bulgarian Exarchate..." -Sultan Abdülaziz's Firman Establishing the Bulgarian Exarchate, 28 February 1870"
 balkfm.569.a: "This is a great day for the [GetCulture('bulgarian').GetName] people."
 
 balkfm.570.t: "The Two Bulgarias"
 balkfm.570.d: "[ROOT.GetCountry.GetName] exists as a technicality: a legal fiction meant to cleave the [GetCulture('bulgarian').GetName] people in twain. Its existence is a travesty which represents the failures of the West to support the Bulgarian struggle for true self-determination. Yet, the dream of Bulgaria unification burns stronger than ever. All that remains is for us to seek union with [SCOPE.sCountry('bulgaria_scope').GetName] regardless of the will of the Sultan."
 balkfm.570.f: ""We shall set up a rickety sort of Turkish rule again south of the Balkans. But it is a mere respite. There is no vitality left in them." -Lord Salisbury, 1878"
 balkfm.570.a: "[ROOT.GetCountry.GetName] will find its way to union."
 balkfm.571.t: "Governor-General Appointed"
 balkfm.571.d: "The term of our current Governor-General has come to an end. Per the stipulations of the Treaty of Berlin, the Sultan has appointed a new Governor-General who is at least mostly palatable to both [ROOT.GetCountry.GetName] and the international community at large."
 balkfm.571.f: "With our governance bound so tightly to the Sultan, we might has well answer directly to the Ottoman court."
 balkfm.571.a: "So be it."
 
 balkfm.577.t: "Bulgarian Agitation in Rumelia!"
 balkfm.577.d: "[GetCulture('bulgarian').GetName] insurrectionists in [SCOPE.sState('northern_thrace_state_scope').GetName] have sparked a series of riots across the region. While they have been unable to seize political control, Bulgarians across the state have demanded increased autonomy and union with [SCOPE.sCountry('bulgaria_scope').GetName]."
 balkfm.577.f: ""The one road, leads to Philippopolis, and as far further as God may lead, the other to the Danube and Darmstadt." -S.Stamboloff, in counsel to Prince Battenburg, 1885"
 balkfm.577.a: "This is an afford to international order."
 balkfm.577.b: "We will not abandon our brothers!"
 balkfm.578.t: "Eastern Rumelia Rebels!"
 balkfm.578.d: "With direct aid from [SCOPE.sCountry('bulgaria_scope').GetName], separatists have seized the government offices in [SCOPE.sCountry('rumelia_scope').GetCapital.GetCityHubName] and proclaimed the Principality of [SCOPE.sCountry('rumelia_scope').GetName]. They have wasted little time in declaring their independence from [SCOPE.sCountry('ottoman_scope').GetAdjective rule and are determined to seek union with the Bulgarian state."
 balkfm.578.f: "With their emotions in a frenzy, the rebels have announced their intent to crown [SCOPE.sCountry('bulgaria_scope').GetRuler.GetFullName] the "Prince of North and South Bulgaria.""
 balkfm.578.a: "We must support our countrymen!"
 balkfm.578.b: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will crush these ingrates!"
 balkfm.578.c: "We are in no position to escalate this conflict."
 balkfm.579.t: "Union with Bulgaria"
 balkfm.579.d: "[Root.GetCountry.GetCapital.GetCityHubName] erupted with cheers this morning on the news that the Rumelian puppet government has been overthrown and a union established between [ROOT.GetCountry.GetName] and [SCOPE.sCountry('bulgaria_scope').GetName]. While we remain under Ottoman suzerainty, this is the first step in restoring the Bulgarian state."
 balkfm.579.f: ""Brothers! The hour of our Union has struck. The foreign government which has oppressed Roumelia for six years is overthrown. In it's place is proclaimed her union with the Principality of [ROOT.GetCountry.GetNameNoFlag], under the sceptre of the Bulgarian Prince, [ROOT.GetCountry.GetRuler.GetFullName]!" - Major D. Nikolaev, 1885"
 balkfm.579.a: "This is a great day for the [GetCulture('bulgarian').GetName] people!"
 
 balkfm.580.t: "Dreams of the Tsardom"
 balkfm.580.d: "[ROOT.GetCountry.GetName] may be reborn, but it exists only as a shadow of its full potential. To the west and south, our countrymen still live under the Ottoman thumb. Both the Prince and leaders in the National Assembly have demanded further concessions be made to the Bulgarian state."
 balkfm.580.f: "Historical Note: The 1878 Treaty of San Stefano had originally provided for extreme gains in favor of the newly formed Bulgarian state. Months later, the vast majority of these conquests were reversed in the Treay of Berlin which favored recognition of Serbia, Montenegro, and Romania. This left Bulgaria with only its lands north of the Balkan mountains and the remainder within East Rumelia with both under Ottoman suzerianty."
 balkfm.580.a: "We cannot abandon our brothers."
 balkfm.581.t: "The Tophane Agreement"
 balkfm.581.d: "[SCOPE.sState('bulgaria_capital_scope').GetCityHubName] erupted with cheers this morning on the news that the Rumelian puppet government has been overthrown and a union established between [ROOT.GetCountry.GetName] and [SCOPE.sCountry('rumelia_scope').GetName]. While we remain under Ottoman suzerainty, this is the first step in restoring the Bulgarian state."
 balkfm.581.f: ""Brothers! The hour of our Union has struck. The foreign government which has oppressed Roumelia for six years is overthrown. In it's place is proclaimed her union with the Principality of [ROOT.GetCountry.GetNameNoFlag], under the sceptre of the Bulgarian Prince, [ROOT.GetCountry.GetRuler.GetFullName]!" - Major D. Nikolaev, 1885"
 balkfm.581.a: "This is a great day for [ROOT.GetCountry.GetName]."
 balkfm.582.t: "An Independent Bulgaria"
 balkfm.582.d: "In a rousing Proclamation in the Church of the Forty Martyrs, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has sent shockwaves across the Balkan world by delcaring the both the independence of [ROOT.GetCountry.GetName] and the annexation of East Rumelia. Since the Treaty of Berlin, the suzerianty of the Ottoman Empire has been little more than a pretentious illusion. The Bulgarian state has ruled itself with its own laws and customs, and, with this act, the legal fiction binding us to the [SCOPE.sCountry('ottoman_scope').GetName] has been cast to the wind."
 balkfm.582.f: ""The West has pronounced its anathema on me, the dawn of the East shines its rays on my dynasty and brightens our future!" -Ferdinand I, to the Sobranije, 1887"
 balkfm.582.a: "[ROOT.GetCountry.GetName] will triumph."
 balkfm.583.t: "Bulgarian Irredentism"
 balkfm.583.d: "The miracle of union with Eastern Rumelia has brought the original goals of the Treaty of San Stefano back into focus. As nationalist furvor grips [ROOT.GetCountry.GetName], the most ardent believers demand that all Bulgarians should live under our flag."
 balkfm.583.f: "Ever since their arrival in the Balkans, Bulgarian communities have reached from the banks of the Danube to the shores of the Aegean. The partition of the Bulgarian nation is a legal fiction that we will redress!"
 balkfm.583.a: "These are Bulgarian lands."
 balkfm.583.b: "We cannot anger the Great Powers."
 balkfm.584.t: "The Tsardom of Bulgaria"
 balkfm.584.d: "With the lands of Greater Bulgaria well within our control, [ROOT.GetCountry.GetName] has reclaimed the lands held by the Bulgarian Empires of old."
 balkfm.584.f: "From 681 to 1018 and again from 1185 to 1396 the Bulgarian Empire dominated the northern Balkans, many times even extracting tributes and concessions from the Byzantine Emperors."
 balkfm.584.a: "The Bulgarian state will rule the Balkans."
 balkfm.584.b: "We should be proud of what we've accomplished."
 balkfm.585.t: "The Future of [ROOT.GetCountry.GetName]"
 balkfm.585.d: "Our latest conquests have secured our dominance over the Balkans. Our people now look to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to determine the future of the Bulgarian state."
 balkfm.585.f: "We have secured our independence from our Greek, Russian, and Ottoman oppressors. Now we we must decide what our position will be within the fabric of the Balkan community."
 balkfm.585.a: "[ROOT.GetCountry.GetName] will lead the Balkans!"
 balkfm.585.b: "Our nation will be for all Yugoslavs!"
 balkfm.585.c: "We will reclaim the Imperial Throne!"
 balkfm.585.e: "We should be proud of what we've accomplished."
 balkfm.586.t: "The Bulgarian Empire"
 balkfm.586.d: "Crowds gathered at the heart of [ROOT.GetCountry.GetCapital.GetCityHubName] as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] declared the absolute dominance of the Bulgarian state over the Balkans."
 balkfm.586.f: "In defiance of the imperialist powers that would see us as second-class citizens in our own homelands, we have claimed both our freedom and our future."
 balkfm.586.a: "This is a glorious day for the [ROOT.GetCountry.GetName]"
 balkfm.587.t: "The Yugoslav Nation"
 balkfm.587.d: "Having broken free from the yoke of the Ottoman and Austrian empires, the Slavic peoples of the Balkans have unified into a single nation."
 balkfm.587.f: "Freedom. Not mere release from the shackles, but true freedom. No longer caught between hammer and anvil, hound and hunter, the time has come for a new union. A new pact between Slavs for all to see."
 balkfm.587.a: "The Yugoslavian dream has come true!"
 balkfm.588.t: "The Queen of Cities"
 balkfm.588.d: "With the conquest of lands across the Bosphorus and the Dardanelles, the ancient imperial capital of Constantinople now lies within our control. The once-illusory dreams of reforging the Byzantine Empire have come to fruition. Our citizens now look to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to lead them into a new era."
 balkfm.588.f: ""When you go to Constantinople, think of me." -Ferdinand I, to British General Sir Ian Hamilton"
 balkfm.588.a: "Our armies will raise the Imperial standard once more!"
 
 balkfm.590.t: "Memories of the Steppe"
 balkfm.590.d: "In Byzantine times, the first mention of the [GetCulture('bulgarian').GetName] people comes from the mentions of the "Onogur Bulğars" with their lands clinging to the shores of the Dniester and Volga rivers near the Sea of Azov. With the restoration of the [ROOT.GetCountry.GetName], nationalists have aruged that the time has come for the Bulgarian people to reclaim their ancestral homeland."
 balkfm.590.f: "While the origin of the name "Bulgar" has been lost to time, the ancients made it clear that they first overthrew the Avars before migrating into the Balkans."
 balkfm.590.a: "We will reclaim our roots."
 balkfm.590.b: "This would be a wasted effort."
 balkfm.591.t: "Old Great Bulgaria"
 balkfm.591.d: "Through our efforts the ancient homelands of the Bulgarian people have been reclaimed from Russian hands. While we may speak a slavic language today, we cannot deny our ancient roots."
 balkfm.591.f: ""When someone seeks the truth, God sees. And when someone lies, God sees that too. The Bulgars did many favors to the Christians (Byzantines), but the Christians forgot them. But God sees." -Presian I of Bulgaria, 7th century"
 balkfm.591.a: "The [GetCulture('bulgarian').GetName] people will not be denied!"
 balkfm.597.t: "A United Bulgaria"
 balkfm.597.d: "In a rousing Proclamation in the Church of the Forty Martyrs, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has sent shockwaves across the Balkan world by delcaring the both the Tsardom of [ROOT.GetCountry.GetName] and the annexation of East Rumelia."
 balkfm.597.f: ""The West has pronounced its anathema on me, the dawn of the East shines its rays on my dynasty and brightens our future!" -Ferdinand I, to the Sobranije, 1887"
 balkfm.597.a: "[ROOT.GetCountry.GetName] will triumph."
 balkfm.598.t: "The Bulgarian State"
 balkfm.598.d: "With the re-establishment of [SCOPE.sCountry('bulgaria_scope').GetName], the Bulgarian people can finally dream of a future they can call their own. The young nation will require strong leadership if it is to survive Ottoman retributions..."
 balkfm.598.f: ""As it is very necessary that you meet... the leader of the defenders of the people in these border areas, in order to discuss a very important matter to the benefit of all Bulgarians, whom the Berlin Congress has again left under Turkish tyrannical rule." -Nathanael of Ohrid, to Petko Voyvoda, 1878."
 balkfm.598.a: "It's time to focus back on [ROOT.GetCountry.GetName]."
 balkfm.598.b: "I wonder what kind of story they will have..."
 balkfm.599.t: "The Golden Lion Awakens" 
 balkfm.599.d: "Nearly a century of momentum built up in the National Awakening coupled with the decline of the [SCOPE.sCountry('ottoman_scope').GetName] has led to the rebirth of [ROOT.GetCountry.GetName]. With the support of [SCOPE.sCountry('russia_scope').GetName] and [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFirstName], a Catholic Austrian prince has been elected to rule the fledgling nation of [ROOT.GetCountry.GetName]."
 balkfm.599.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] is young and inexperienced and the country is in a precarious position. Not fully independent from the Porte, [ROOT.GetCountry.GetName] is rural, destitute, and heavily dependent on diplomatic support from the [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] state. Yet, the people feel hope for a future free of oppression and for future union with the Bulgarian people still living within Ottoman lands."
 balkfm.599.a: "[ROOT.GetCountry.GetName] will find its way."
 
 # Romania (and co.) Events
 balkfm.600.t: "The Lands of Stephen the Great"
 balkfm.600.d: "Following centuries of domination by the [SCOPE.sCountry('ottoman_scope').GetName], the Treaty of Adrianople established both the Principalities of [SCOPE.sCountry('moldavia_scope').GetName] and [SCOPE.sCountry('wallachia_scope').GetName] as nominal subjects of the Porte.\n\nSupported by the diplomatic designs of [SCOPE.sCountry('russia_scope').GetName], the Principalities have struggled to find their footing, held back by their feudal pasts."
 balkfm.600.f: "[ROOT.GetCountry.GetNameNoFlag] has suffered from both warfare and stagnation under Turkish rule following centuries of conflict over ownership of the mouths of the Danube and Dneister rivers, yet many are hopeful of a future free from complete servitude."
 balkfm.600.a: "[ROOT.GetCountry.GetName] will find its way."
 balkfm.601.t: "The Petition-Proclamation"
 balkfm.601.d: "Disaffection has been mounting against the rather arbitrary nature of the position of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Riding the tide of liberalism and nationalism spreading across Europe, prominent intellectuals, lead by [SCOPE.sCharacter('balkfm_alecsandri_scope').GetFullName] have demanded tangible guardrails against abuses by the Hospodar."
 balkfm.601.f: "Composed of a joint effort between the great boyars and western-educated intellectuals, the revolutionaries hope to establish a moderate liberal foundation in [ROOT.GetCountry.GetNameNoFormatting] without a complete overthrow of the #italic Regulamentul#! system."
 balkfm.601.a: "The state will not bow to rabblerousers."
 balkfm.601.b: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] must listen to the people."
 balkfm.602.t: "The Moldavian Revolutionary Committee"
 balkfm.602.d: "Promient intellectual, [SCOPE.sCharacter('balkfm_kogalniceanu_scope').GetFullName], has gathered fellow radicals to make demands of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. Calling themselves #italic The Moldavian Revolutionary Committee#!, they have presented a draft constitution that would transfer the majority of state functions to the legislature."
 balkfm.602.f: "Fears of radicalism in [ROOT.GetCountry.GetName] have yet to find validation, as the Committee has held back from demanding the abolition of the #italic Regulamentul#! system. Russian and Ottoman delegated have voiced concerns that these reforms might blow open the doors to further radicalization along the Danube."
 balkfm.602.a: "We must find a compromise."
 balkfm.603.t: "Kogălniceanu's Revolution"
 balkfm.603.d: "Support for [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has collapsed. Caving to the demands of the #italic Revolutionary Committee#!, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has signed off on their demands for liberalization and abdicated his position."
 balkfm.603.f: "In the place of the disgraced [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], liberal politician [SCOPE.sCharacter('balkfm_kogalniceanu_scope').GetFullName] has taken the reigns of the government and promises to lead reforms in [ROOT.GetCountry.GetName]."
 balkfm.603.a: "So be it."
 balkfm.604.t: "The Convention of Balta Liman"
 balkfm.604.d: "With the threat of revolution supressed, a joint [SCOPE.sCountry('russia_scope').GetAdjective]-[SCOPE.sCountry('ottoman_scope').GetAdjective] delegation has confirmed the status quo of their joint oversight over the Romanian Principalities."
 balkfm.604.f: "Despite a mutual desire to see the Principalities modernize, their overlords seek to restrain their independence within tight bounds."
 balkfm.604.a: "So be it."
 balkfm.605.t: "Constitutional Stalemate"
 balkfm.605.d: "The liberalist movement sweeping [ROOT.GetCountry.GetName] has failed to gain significant traction. With their objectives incomplete and the threat of a joint [SCOPE.sCountry('russia_scope').GetAdjective]-[SCOPE.sCountry('ottoman_scope').GetAdjective] intervention, the #italic Revolutionary Committee#! has disbanded."
 balkfm.605.f: "Despite a mutual desire to see the Principalities modernize, their overlords seek to restrain their independence within tight bounds."
 balkfm.605.a: "So be it."
 balkfm.606.t: "Russian Troops Enter Moldavia"
 balkfm.606.d: "Following pleas from [SCOPE.sCountry('moldavia_scope').GetRuler.GetFullName], [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFullName] has sent troops into [SCOPE.sCountry('moldavia_scope').GetName] to suppress the #italic Revolutionary Committee#!."
 balkfm.606.f: "Overstepping the suzerainty of the [SCOPE.sCountry('ottoman_scope').GetName], the Russian foreign service has elected to take no risks in losing the Principalities to the tide of liberalism and has deployed forces across the Dneister."
 balkfm.606.a: "We will have order!"
 balkfm.606.b: "We cannot tolerate this offense!"
 balkfm.606.tt: "This will provide drastic support for the Prince."
 
 balkfm.610.t: "The Land Beyond the Snowy Mountains"
 balkfm.610.d: "Following centuries of domination by the [SCOPE.sCountry('ottoman_scope').GetName], the Treaty of Adrianople established both the Principalities of [SCOPE.sCountry('moldavia_scope').GetName] and [SCOPE.sCountry('wallachia_scope').GetName] as nominal subjects of the Porte.\n\nSupported by the diplomatic designs of [SCOPE.sCountry('russia_scope').GetName], the Principalities have struggled to find their footing, held back by their feudal pasts."
 balkfm.610.f: "[ROOT.GetCountry.GetNameNoFlag] has suffered from both warfare and stagnation under Turkish rule following centuries of conflict over ownership of the mouths of the Danube and Dneister rivers, yet many are hopeful of a future free from complete servitude."
 balkfm.610.a: "[ROOT.GetCountry.GetName] will find its way."
 balkfm.611.t: "Proclamation of Islaz"
 balkfm.611.d: "Promient intellectual, [SCOPE.sCharacter('balkfm_balcescu_scope').GetFullName], has gathered fellow radicals to make demands of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. Calling themselves the #italic The Brotherhood#!, they have presented a list of demands that would dramatically increase voting rights and transfer the majority of state functions to the legislature."
 balkfm.611.f: "Fears of radicalism in [ROOT.GetCountry.GetName] have yet to find validation, as the Brotherhood has held back from openly demanding the abolition of the #italic Regulamentul#! system. Russian and Ottoman delegated have voiced concerns that these reforms might blow open the doors to further radicalization along the Danube."
 balkfm.611.a: "Silence these anarchists."
 balkfm.611.b: "[ROOT.GetCountry.GetName] must follow the will of the people."
 balkfm.612.t: "The Wallachian Botherhood"
 balkfm.612.d: "Embracing the tide of radicalism surging across Europe, [SCOPE.sCharacter('balkfm_balcescu_scope').GetFullName] has presented [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] with a series of demands that would strip away any semblance of traditional authority in [ROOT.GetCountry.GetName]."
 balkfm.612.f: "Unlike their compatriots in [SCOPE.sCountry('moldavia_scope').GetName], the #italic Brotherhood#! has charged forward with radicalist demands, seeking Romanian unification and the abolition of the #italic Regulamentul#! system."
 balkfm.612.a: "We must find a compromise"
 balkfm.613.t: "The Sword of the Revolution"
 balkfm.613.d: "Support for [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has collapsed. Caving to the demands of the #italic Revolutionary Committee#!, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has signed off on their demands for liberalization and abdicated his position."
 balkfm.613.f: "In the place of the disgraced [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], liberal politician [SCOPE.sCharacter('balkfm_balcescu_scope').GetFullName] has taken the reigns of the government and promises to lead reforms in [ROOT.GetCountry.GetName]"
 balkfm.613.a: "So be it."
 balkfm.614.t: "The Convention of Balta Liman"
 balkfm.614.d: "With the threat of revolution supressed, a joint [SCOPE.sCountry('russia_scope').GetAdjective]-[SCOPE.sCountry('ottoman_scope').GetAdjective] delegation has confirmed the status quo of their joint oversight over the Romanian Principalities."
 balkfm.614.f: "Despite a mutual desire to see the Principalities modernize, their overlords seek to restrain their independence within tight bounds."
 balkfm.614.a: "So be it."
