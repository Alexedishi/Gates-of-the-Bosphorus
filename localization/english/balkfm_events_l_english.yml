 balkfm.640.t: "An Elected Domintor"
 balkfm.640.d: "With the approval of the Great Powers and the Constituent Assembly, [ROOT.GetCountry.GetRuler.GetFullName] has been named [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Newspapers have reported he has already arrived in [ROOT.GetCountry.GetCapital.GetCityHubName]."
 balkfm.640.f: "While the new [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is unfamiliar with [ROOT.GetCountry.GetName] and her customs, the people are optimistic for future political stability."
 balkfm.640.a: "[ROOT.GetCountry.GetName] must find its way."
 balkfm.641.t: "Liberalist Demands"
 balkfm.641.d: "The failure of the #italic Statutul Desvoltător#! has led politicial leaders to put forward plans for a new Constitution for [ROOT.GetCountry.GetName]. Inspired by Belgian Liberalism, Romanian intellectuals hope this will lead the nation into an era of modernity."
 balkfm.641.f: "The proposed changes are much more modest in scope that previously, this time attempting to strike a balance between imported Liberalism from the West and the unique circunstances of the Romanian state."
 balkfm.641.a: "This is a noble vision for [ROOT.GetCountry.GetName]."
 balkfm.641.b: "This reeks of bourgeoisie entitlement."
 balkfm.642.t: "A Conspiracy in Ploiești"
 balkfm.642.d: "Incensed by the King's refusal to accept consitutional limitations, a group of intellectuals, led by [SCOPE.sCharacter('balkfm_candiano_scope').GetFullName] have raised banners and declared a rebellion in the city of #yellow Ploiești#!. Local security forces having already begun the process of rounding up the participants, but many fear a renewed radicalist contagion in [ROOT.GetCountry.GetName]."
 balkfm.642.f: ""We'll walk to the train station on the other side of Cişmigiu, and sometime till morning we'll catch the train to Ploieşti... There, I shan't be afraid anymore: I'll be among my own kind! All of them republicans, poor souls!" -excerpt from the play "Conu Leonida faţă cu reacţiunea," 1880"
 balkfm.642.a: "Arrest these radicals."
 balkfm.642.b: "We cannot resist their demands."
 balkfm.642.c: "This man could have a better use..."
 balkfm.642.tt: "This will reduce support for the King by #bold 20#!."
 balkfm.643.t: "Ploiești Revolt Suppressed"
 balkfm.643.d: "As quickly as it started, the self-proclaimed #yellow Republic of Ploieşti#! has been dissolved and it's organizers arrested."
 balkfm.643.f: ""In the space of our century, a very interesting state was born and ended, one that no scrupulous historian should ignore. I wish to speak of the Ploieşti Republic, a state which, although it has lasted only fifteen hours, has for sure marked a celebrated page in contemporary history. Born out of, through, and for the people, at around two o'clock in the morning of August 8, 1870, the young republic was smothered on the same day, around four o'clock in the afternoon. Never mind! the greatness and importance of states are not judged by their extent and duration, but by the more or less brilliant role they have played in the universal system." -I. L. Caragiale"
 balkfm.643.a: "Excellent news."
 balkfm.643.tt: "This will increase support for the King by #bold 20#!."
 balkfm.644.t: "Ploieștian Radicalism Spreads"
 balkfm.644.d: "As quickly as it started, the self-proclaimed #yellow Republic of Ploieşti#! has been dissolved and it's organizers arrested. However, the brutality of local forces has inspired several others to take up the republican cause."
 balkfm.644.f: ""...you have forgotten that I am a Ploieşti native – yes, a Ploieşti native – buddy, and I shall pull you a revolution, but not just any revolution... one to remember me by!..." excerpt from "D-ale carnavalului," 1885"
 balkfm.644.a: "This is getting out of hand."
 balkfm.644.tt: "This will reduce support for the King by #bold 20#!."
 balkfm.645.t: "The Candiano Republic"
 balkfm.645.d: "Radicalism has overwhelmed the [ROOT.GetCountry.GetAdjective] state. Leading the charge, radical [SCOPE.sCharacter('balkfm_candiano_scope').GetFullName] has taken the reigns of the state and promises to bring an era of renewed liberalism to [ROOT.GetCountry.GetName]."
 balkfm.645.f: "Faced with threats to his person, [SCOPE.sCharacter('balkfm_ruler_scope').GetFullName] has fled to the West."
 balkfm.645.a: "Down with the crown!"
 balkfm.646.t: "Monarchism Secured"
 balkfm.646.d: "In the face of the regime that welcomed him into [ROOT.GetCountry.GetName], King [ROOT.GetCountry.GetRuler.GetFullName] has installed himself as an autocratic ruler."
 balkfm.646.f: "As citizens fall in line behind the new order, the conspirators have been outed and arrested."
 balkfm.646.a: "[ROOT.GetCountry.GetName] will have order."
 balkfm.646.b: "Expel these radicals."
 balkfm.647.t: "The Republic of [ROOT.GetCountry.GetName]"
 balkfm.647.d: "Radicalism has overwhelmed the [ROOT.GetCountry.GetAdjective] state. Leading the charge, radical [SCOPE.sCharacter('balkfm_candiano_scope').GetFullName] has taken the reigns of the state and promises to bring an era of renewed liberalism to [ROOT.GetCountry.GetName]."
 balkfm.647.f: "Faced with threats to his person, [SCOPE.sCharacter('balkfm_ruler_scope').GetFullName] has fled to the West."
 balkfm.647.a: "[ROOT.GetCountry.GetName] must find it's way."
 
