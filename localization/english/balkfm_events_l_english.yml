 # Technical Events
 balkfm.080.t: "Skirmishes with Montenegro"
 balkfm.080.d: "Missives from several #yellow Beys#! in #yellow Rumelia#! have notified us of a series of clashes with forces from the small country of [SCOPE.sCountry('montenegro_scope').GetName]. While the Montenegrins have shown themselves incapable of challenging our dominion in the Balkans, they have nonetheless frsutrated centuries of attempts to secure their annexation to the [ROOT.GetCountry.GetName]."
 balkfm.080.f: "While small, backwards, and isolated from the West, the same terrain that separates the Black Mountain from Europe has similiarly separated them from our influence."
 balkfm.080.a: "Troublesome infidels."
 balkfm.081.t: "The Schemes of Ali Pasha"
 balkfm.081.d: "Several Pashas have grown worried of the sudden rise in prominence of the Vizier of Herzegovina, [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pasha#! [SCOPE.sCharacter('ali_pasha_scope').GetLastName]. Rumors abound of his aspirations to establish his power base in Rumelia."
 balkfm.081.f: "Despite their nominal fealty to the Sultan, Pashas across the empire have sought to hamper royal authority as a means of politicking their way into more prestigous positions."
 balkfm.081.a: "Deal with this upstart."
 balkfm.081.b: "He is beneath the attention of the Porte."
 balkfm.081.tt1: "[SCOPE.sCharacter('ali_pasha_scope').GetFullName] will be dealt with."
 balkfm.081.tt2: "[SCOPE.sCharacter('ali_pasha_scope').GetFullName] might become a problem..."
 balkfm.082.t: "Ali Pasha Ascendant"
 balkfm.082.d: "[SCOPE.sCountry('hersek_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('hersek_scope').GetRuler.GetFullName]'s rebellion against the [ROOT.GetCountry.GetName] has succeeded and with his lands he has taken away the legitimacy of the Porte in the Balkans."
 balkfm.082.f: "This challenge against our might will not go unanswered. We must restore condidence in the Porte lest our subjects seek their own independence."
 balkfm.082.a: "This must not stand."
 balkfm.083.t: "The Romanian Declaration of Union"
 balkfm.083.d: "[SCOPE.sCountry('romania_unifier').GetName] has proclaimed itself the unifier of Romania, and is seeking to establish a union over the other Romanian principalities in the region."
 balkfm.083.f: ""We proclaim ourselves to be the true representatives of the nation, the heirs of a rich land and vibrant history. This fulfillment of a holy desire will see us blessed by posterity, and we will brook no resistance from any other state—this is our land, and this is our destiny.""
 balkfm.083.a: "We welcome this union and will honor our agreements with [SCOPE.sCountry('romania_unifier').GetName]."
 balkfm.083.b: "We did not approve of this! [SCOPE.sCountry('romania_unifier').GetName] must be condemned for its actions."
 balkfm.084.t: "The South Bessarabian Retrocession"
 balkfm.084.d: "Backed by a great power, [SCOPE.sCountry('romanian_bessarabia_receiver').GetName] has requested a sliver of territory in [SCOPE.sState('south_bessarabia_cession').GetName]—a territory previously ruled by Moldavia—to grant it access to the Black Sea. Envoys have informed us that we would enjoy the thanks of a grateful Romanian nation if we agreed to this request."
 balkfm.084.f: ""What sort of state would we be without access to the sea? Cahul, Bolgrad, and Ismail would do much for our prosperity and for your posterity.""
 balkfm.084.a: "Ceding [SCOPE.sState('south_bessarabia_cession').GetName] is something we can afford to do."
 balkfm.084.b: "[SCOPE.sState('south_bessarabia_cession').GetName] is and will remain ours, not theirs!"
 
