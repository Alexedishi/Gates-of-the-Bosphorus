 # Balkan Wars Events
 balkfm.100.t: "The Eastern Question"
 balkfm.100.d: "Across Europe, it is held as a certainty that the [ROOT.GetCountry.GetName] is in decline. As #yellow nationalism#! spreads across the Empire, the Porte has found itself grappling with both internal strife and European encroachment."
 balkfm.100.f: "Every year, the European eye turns more towards the [Concept('concept_eastern_question','$concept_eastern_question$')]. Like vultures to a corpse, the Great Powers have begun efforts to enforce their designs for the Balkans against our wishes. The Sublime Porte has remains defiant, and it will take all we have to stand against the designs of the European empires."
 balkfm.100.a: "We must have order."
 balkfm.101.t: "The Eastern Question"
 balkfm.101.d: "There can be no doubt that the [SCOPE.sCountry('ottoman_scope').GetName] is in decline. As the Turkish state struggles to control its subjects, a [ROOT.GetCountry.GetAdjectiveNoFormatting] nationalists have seized on the opportunity to break free from the Turks."
 balkfm.101.f: "Despite the lack of a centralized movement, the nations of the Balkans have turned their eyes to the West, hoping that further interventions by the imperialist powers will bring them freedom from the Porte."
 balkfm.101.a: "Freedom or death!"
 balkfm.101.b: "The risk is too great."
 balkfm.102.t: "The Eastern Question"
 balkfm.102.d: "There can be no doubt that the [SCOPE.sCountry('ottoman_scope').GetName] is in decline. As the Turkish state struggles to control its subjects, members of the [ROOT.GetCountry.GetAdjectiveNoFormatting] diplomatic service have suggested that we may be able to gain a foothold into the Balkans by aiding and abeting the burdgeoning nationalist movements across the region."
 balkfm.102.f: "The Balkans were closed to the West for over four centuries following the Ottoman conquest of the Byzantine Empire. As the Ottoman state continues to backslide, the Great Powers have seized on the chance for diplomatic gains. However, many fear that the disintegration of the Empire may provoke economic turmoil."
 balkfm.102.a: "This is an opportunity."
 balkfm.102.b: "We cannot let the regional order collapse."
 balkfm.102.c: "These are not our affairs."
 balkfm.103.t: "The Great Eastern Crisis"
 balkfm.103.d: "There can be no doubt that the [SCOPE.sCountry('ottoman_scope').GetName] is in decline. As the Turkish state struggles to control its subjects, the Porte has made calls for aid to its allies. We are bound by treaty to come to their aid."
 balkfm.103.f: "The European Powers, obsessed with the [Concept('concept_eastern_question','$concept_eastern_question$')], clearly intend to carve up the Ottoman state for their gain. We must do what we can to prevent their designs from coming to fruition."
 balkfm.103.a: "We will honor our committment."
 balkfm.103.b: "Leave the Sick Man to die."
 balkfm.104.t: "The Great Eastern Crisis!"
 balkfm.104.d: "A skirmish between [SCOPE.sCountry('balkfm_starter_scope').GetName] and the [SCOPE.sCountry('balkfm_target_scope').GetName] has escalated into armed conflict!\n\nThe #o Great Eastern Crisis#! has begun!"
 balkfm.104.f: ""If a man is killed in Paris, it is a murder; the throats of fifty thousand people are cut in the East, and it is a question." -Victor Hugo"
 balkfm.104.a: "To arms!"
 balkfm.105.t: "The Great Eastern Crisis!"
 balkfm.105.d: "A skirmish between [SCOPE.sCountry('balkfm_starter_scope').GetName] and the [SCOPE.sCountry('balkfm_target_scope').GetName] has escalated into armed conflict.\n\nThe #o Great Eastern Crisis#! has begun!"
 balkfm.105.f: ""If a man is killed in Paris, it is a murder; the throats of fifty thousand people are cut in the East, and it is a question." -Victor Hugo"
 balkfm.105.a: "To Arms!"
 balkfm.106.t: "The Treaty of San Stefano"
 balkfm.106.d: "The great armies of the [SCOPE.sCountry('ottoman_scope').GetName] have been broken against the Balkans. In desperation to avoid the total loss of Constantinople, the Sultan has agreed to an agressive preliminary treaty conceding most of the Balkans to [SCOPE.sCountry('bulgaria_scope').GetName]."
 balkfm.106.f: "The outrageous gains achieved by the Bulgarian state now threaten to entirely shatter the Turkish Empire. [SCOPE.sCountry('germany_scope').GetName] has proposed an International Congress to settle the matter before a larger conflict erupts."
 balkfm.106.a: "Send our delegation."
 balkfm.107.t: "The Porte Triumphant"
 balkfm.107.d: "Against insurmountable odds, the [SCOPE.sCountry('ottoman_scope').GetName]'s armies have not only defended the Empire against the wrath of the West, but have exhalted themselves as exemplars in the art of war." 
 balkfm.107.f: "From the foothills of the Caucasus, to the shores of the Aegean, and further still to the Carpathians, Anatolia and the Balkans now lie within the Empire's grasp. With the banners of the Sultanate held high, none can doubt that the prestige and glory of the Caliphate has been renewed!"
 balkfm.107.a: "Glory to the Sultan!"
 balkfm.107.b: "We have done our duty."
 balkfm.107.c: "Inconcievable!"
 balkfm.107.e: "Incredible."
 balkfm.108.t: "DUMMY"
 balkfm.108.d: "DUMMY"
 balkfm.108.f: "DUMMY"
 balkfm.108.a: "DUMMY"
 balkfm.109.t: "DUMMY"
 balkfm.109.d: "DUMMY"
 balkfm.109.f: "DUMMY"
 balkfm.109.a: "DUMMY"
 
 balkfm.110.t: "The Congress of [SCOPE.sState('germany_capital_scope').GetCityHubName]"
 balkfm.110.d: "As the dust settles between the [SCOPE.sCountry('ottoman_scope').GetName] and the Great Powers, leading statesmen have called for a Congress to settle matters between them. Leaning on [SCOPE.sCountry('germany_scope').GetName]'s reputation as an "honest broker," [SCOPE.sState('germany_capital_scope').GetCityHubName] has been chosen to host the summit."
 balkfm.110.f: "International Congresses are a relatively new form of deconfliction in continental Europe. In previous centuries, the majority of post-war resolutions were conducted via written communications directly between royals and diplomatic corps. While still rudimentary in organization, statesmen have embraced this Congress as a promising method to avoid further escalation between the Great Powers."
 balkfm.110.a: "Our diplomats will state our case."
 balkfm.111.t: "The Issue of Bulgaria"
 balkfm.111.d: "The first order of business was the issue of [SCOPE.sCountry('bulgaria_scope').GetName]'s gains during the Crisis. Both [SCOPE.sCountry('russia_scope').GetName] and [SCOPE.sCountry('austria_scope').GetName] have found themselves threatened by the emergence of such a large independent state in the Balkans. Several have voiced fears that recognition of "Greater Bulgaria" will be a coup de grâce for the [SCOPE.sCountry('ottoman_scope').GetName] and may ignite a wider conflict over control of Constantinople."
 balkfm.111.f: ""I entreat my countrymen upon whom far more than upon any other people in Europe it depends, to require and to insist that our government, which has been working in one direction, shall work in the other, and shall apply all its vigour to concur with the states of Europe in obtaining the extinction of the Turkish executive power in Bulgaria. Let the Turks now carry away their abuses in the only possible manner, namely, by carrying off themselves..." -W.Gladstone, 1876"
 balkfm.111.a: "This is unreasonable!"
 balkfm.111.b: "These lands belong to the Porte."
 balkfm.111.c: "We must limit their aspirations."
 balkfm.111.tt1: "#yellow Bulgaria#! will be reduced in size."
 balkfm.111.tt2: "#yellow Eastern Rumelia#! will be created."
 balkfm.112.t: "The Issue of Bosnia"
 balkfm.112.d1: "The attention of the congress has now turned to the issue of [SCOPE.sCountry('austria_scope').GetName]'s designs on the country of [SCOPE.sCountry('bosnia_scope').GetName]. The Austrian delegation has demanded the authority to occupy the region."
 balkfm.112.d2: "The attention of the congress has now turned to the issue of [SCOPE.sCountry('austria_scope').GetName]'s designs on the country of [SCOPE.sCountry('bosnia_scope').GetName]. Citing Austrian lethargy in coming forward to support the Bosniak cause, the Congress has declined to provide them with any gains in the region."
 balkfm.112.f: "The instability of Bosnia and Herzegovina weighed heavily on the Ottomans. Even today, its population divided between Orthodox Serbs, Catholic Croats, and Muslim Bosniaks. Without the oppressive force of Ottoman domination, many worry the region will become a political powderkeg."
 balkfm.112.a1: "This is a momentous day for [ROOT.GetCountry.GetName]!"
 balkfm.112.a2: "Come and take it!"
 balkfm.112.b1: "This is unfortunate."
 balkfm.112.b2: "Excellent."
 balkfm.112.c1: "They have earned it."
 balkfm.112.c2: "We should tread with caution."
 balkfm.112.tt: "#yellow Bosnia#! will remain independent."
 balkfm.113.t: "The Issue of Montenegro"
 balkfm.113.d: "[SCOPE.sCountry('montenegro_scope').GetName] has long asserted its freedom from the [SCOPE.sCountry('ottoman_scope').GetName] since medieval times. The Congress has aknowledged this by internationally recognizing the independence of the Montenegrin state from Ottoman influence."
 balkfm.113.f: "Coupled with the loss of Bosnia and Bulgaria, this act has shattered the Ottoman dreams of subjugating the Montenegrins to the Porte."
 balkfm.113.a: "So be it."
 balkfm.113.b: "Онамо, 'намо!"
 balkfm.113.tt: "#yellow Montenegro#! will remain free from Ottoman influence."
 balkfm.114.t: "The Issue of Serbia"
 balkfm.114.d: "Next to the table was the delegation from [SCOPE.sCountry('serbia_scope').GetName] who sought both independence from the [SCOPE.sCountry('ottoman_scope').GetName] and control over all Serbian lands in the Balkans. The Congress has balked at this proposal, reprimanding the Serbian delgation, but providing for the country's full independence from the Porte."
 balkfm.114.f: "Despite hopes that [SCOPE.sCountry('russia_scope').GetName] would champion the Serbian cause, its diplomats have found themselves betrayed by the Russian delegation focusing their attentions on the Bulgarian cause."
 balkfm.114.a: "Yugoslavism is risky business."
 balkfm.114.b: "This is a travesty."
 balkfm.115.t: "The Issue of the Principalities"
 balkfm.115.d: "A minor issue was brought forward with the issue of [SCOPE.sCountry('upmw_scope').GetName] independence. The state has been effectively independent from the Porte since the start of the Crisis and has requested formal recognition of this fact. The Congress has backed their ambitions against the will of the Sultan."
 balkfm.115.f: ""
 balkfm.115.a: ""
 balkfm.116.t: "The Issue of the Caucasus"
 balkfm.116.d: "Last to the table was the original causus belli: [SCOPE.sCountry('russia_scope').GetName]'s designs on the Caucasus. With Ottoman forces routed, the Tsar has demanded sweeping gains across the Asiatic lands of the [SCOPE.sCountry('ottoman_scope').GetName]."
 balkfm.116.f: "Russian fears of the British gaining further footholds in Central Asia have long drawn the attention of the Russian diplomatic service. By securing the Caucasus range firmly within the borders of the Russian state, the Tsar hopes to box out further British expansion towards the Black Sea."
 balkfm.116.a: "So be it."
 balkfm.116.b: "Excellent."
 balkfm.117.t: "The Issue of Cyprus"
 balkfm.117.d: "[SCOPE.sCountry('uk_scope').GetName] has brought forward a secret agreement they have negociated with the Sultan to transfer the island of Cyprus to British control. This has not gone without outrage, but the Congress has given its assent to avoid risking a rupture in negotiations."
 balkfm.117.f: "In exchange for their neutrality in the conflict and their support of the Turkish cause, the British made a compact with the Turkish. In exchange for Cyprus, they would ardently fight against any attempts to parition the [SCOPE.sCountry('ottoman_scope').GetName]."
 balkfm.117.a: "Strange times make strange bedfellows." 
 balkfm.118.t: "The Greek Delegation"
 balkfm.118.d: "Citing their contributions to the war effort, the delegation from [SCOPE.sCountry('greece_scope').GetName] has requested union with their countrymen in the [SCOPE.sCountry('ottoman_scope').GetName]."
 balkfm.118.f: "Greek aspirations to reclaim their former lands in Thessaly and Thrace have not gone unnoticed. In exchange for a promise of peace, the Ottomans have ceded land to the Greek state."
 balkfm.118.a: "Interesting."
 balkfm.118.b: "Excellent."
 balkfm.119.t: "The Treaty of Berlin"
 balkfm.119.d: "The Congress of Berlin has adjourned. Each participant's plenipotentiaries have returned home with copies of the Treaty of Berlin for raitification."
 balkfm.119.f: "Russian expansion into the Balkans has been checked for now, but many feel that the disintegration of the [SCOPE.sCountry('ottoman_scope').GetName] is all but a certainty now."
 balkfm.119.a: "Peace in our time."
 
 balkfm.120.t: "Bosnia Takes Up Arms!"
 balkfm.120.d: "Partisans in [SCOPE.sCountry('bosnia_scope').GetName] have risen up in defiance of our authority! Various Pashas have sent missives alerting us that they cannot hold out for long against what seems like an endless torrent of both Christian and Muslim fighters."
 balkfm.120.f: "Informal rebellions have sparked across #yellow Bosnia Vilayet#! ranging from skirmishes with rural bands to fierce fighting with disorganized militias in major cities. With our army's attention directed elsewhere, they have broken away from the [ROOT.GetCountry.GetName] and now have the audacity to demand independence from the Porte."
 balkfm.120.a: "We will crush them."
 balkfm.121.t: "Bulgaria Takes Up Arms!"
 balkfm.121.d: "Partisans in [SCOPE.sCountry('bulgaria_scope').GetName] have risen up in defiance of our authority! Armed and supplied by Russian collaborators from across the Danube, these rebels have quickly consolidated control over the Bulgarian heartlands and have declared their intentions to "liberate" all Bulgarians under our rule."
 balkfm.121.f: ""... The ground is covered here with skeletons, to which are clinging articles of clothing and bits of putrid flesh. The air was heavy, with a faint, sickening odour, that grows stronger as we advance. It is beginning to be horrible." -J.A. MacGahan, on Turkish atrocities in Bulgaria, 1876"
 balkfm.121.a: "We will crush them."
 balkfm.122.t: "Great Britain Attempts Deconfliction"
 balkfm.122.d: "The ambassador from [SCOPE.sCountry('uk_scope').GetName] arrived in the royal court demanding an urgent audience with the Sultan. They have brought a missive from the British government offering their neutrality in exchange for suzerainty over the island of Cyprus."
 balkfm.122.f: "Ever backhanded and opportunistic, the British diplomatic corps has taken advantage of us in a moment of weakness all the while protraying themselves as magnanimous friends of the Sultan. This is insulting."
 balkfm.122.a: "We have no better choice."
 balkfm.122.b: "Spineless pigs!"
 balkfm.122.tt: "#yellow Great Britain#! will remain neutral."
 balkfm.123.t: "The Convention of Cyprus"
 balkfm.123.d: "[SCOPE.sCountry('uk_scope').GetName] has brought forward a secret agreement they have negociated with the Sultan to transfer the island of [SCOPE.sState('cyprus_state_scope').GetName] to British control. This has not gone without outrage, but the Congress has given its assent to avoid risking a rupture in negotiations."
 balkfm.123.f: "In exchange for their neutrality in the conflict and their support of the Turkish cause, the British made a compact with the Turkish. In exchange for Cyprus, they would ardently fight against any attempts to parition the [SCOPE.sCountry('ottoman_scope').GetName]."
 balkfm.123.a: "Strange times make strange bedfellows." 
 balkfm.124.t: "France Attempts Deconfliction"
 balkfm.124.d: "Acting quickly to disentangle themselves from the Crisis, diplomats from [SCOPE.sCountry('france_scope').GetName] have proposed the transfer of [SCOPE.sCountry('tunis_scope').GetName] to French suzerainty in exchange for their neutrality in the conflict."
 balkfm.124.f: "Despite their domineering position against non-European powers, not every European state is eager to engage in warfare against near-peer adversaries for fear of public backlash."
 balkfm.124.a: "This is the only reasonable action."
 balkfm.124.b: "Send these opportunists packing."
 balkfm.124.tt: "#yellow France#! will remain neutral."
 balkfm.125.t: "The Convention of Tunis"
 balkfm.125.d: "[SCOPE.sCountry('france_scope').GetName] has presented an agreement between themselves and the [SCOPE.sCountry('ottoman_scope').GetName] wherein the Ottomans have agreed to cede their suzerainty over [SCOPE.sCountry('tunis_scope').GetName] in exchange for French non-participation in the conflict."
 balkfm.125.f: "While not particularly enamoured with the conduct of the Ottomans, the French have displayed a preference for retaining their focus on domestic issues and their colonial efforts in Africa."
 balkfm.125.a: "Such is politics."
 balkfm.125.b: "Such is politics."
