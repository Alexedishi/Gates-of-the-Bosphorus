 balkfm.358.t: "International Indifference"
 balkfm.358.d: "Despite appeals for armed interventions, both [SCOPE.sCountry('russia_scope').GetName] and [SCOPE.sCountry('austria_scope')] have remained silent on the matter of Ottoman dominion over [ROOT.GetCountry.GetName]. In fact, they have demanded that we avoid aggression in the region lest we provoke a larger conflict."
 balkfm.358.f: "Historical Note: The phrase "Perfidious Albion" applied to all of the Great Powers, not just Great Britain. Both Austria and Russia would repeatedly renew their support of Montenegro in the hopes of gaining a foothold in the Balkans only to withdraw their support whenever a new border conflict threated to escalate into open warfare."
 balkfm.358.a: "What use are these so-called "Beacons of Civilization?""
 balkfm.359.t: "The Lands of Montenegro"
 balkfm.359.d: "With both resolute leadership and the fierce spirit of the Montenegrin people, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has brought the entirety of our lands under the control of [ROOT.GetCountry.GetName]."
 balkfm.359.f: "Despite centuries of invasions and imperalist designs, Montenegro stands as resolute as its people."
 balkfm.359.a: "We will never give up our freedom." 
 
 balkfm.380.t: "The Montenegrin Identity"
 balkfm.380.d: "With the rise of nationalism in [ROOT.GetCountry.GetName], the people have begun to vocalize their desire for union with our Montenegrin countrymen living under Ottoman and Austrian rule."
 balkfm.380.f: "For over a millennium, our people have cultivated the lands in the shadows of Mount Lovcen. As an agrarian people, our ancestors inherited the same farmlands and pastures that had been managed by the Romans before them."
 balkfm.380.a: "These are our lands."
 
 
 # Serbia Events
 balkfm.400.t: "Mileta's Rebellion"
 balkfm.400.d: "Following a near rebellion by fellow war hero, #yellow Mileta Radojković#!, Prince [ROOT.GetCountry.GetRuler.GetFirstName] agreed to limitations on his power. However, under foreign pressure, the Prince abolished the Sretenje Constitution. The Prince now waits for the National Assembly to produce a new consitution."
 balkfm.400.f: "Like much of the Balkans, [ROOT.GetCountry.GetName] is both rural and disorganized, dependent on the Great Powers. In the decades since achieving de facto independence from the [SCOPE.sCountry('ottoman_scope').GetName], the Serbian state has been fractured by political infighting between Royalist and Constitutionalist factions.\n\nThe Prince, [ROOT.GetCountry.GetRuler.GetFullName], has demanded societal reforms through absolutism, but has found himself opposed by supporters of #yellow Alexander Karađorđević#! who have demanded limits to the power of the Throne. Prince [ROOT.GetCountry.GetRuler.GetLastName] may be a war hero, but his demands for absolutist rule have estranged him from the people."
 balkfm.400.a: "[ROOT.GetCountry.GetName] will find its way." 
 balkfm.401.t: "A Constitution Imposed"
 balkfm.401.d: "#yellow Prince#! [ROOT.GetCountry.GetRuler.GetLastName] was loathe to convene the National Assembly to draft a constitution and has found ire with the document presented to both the Porte and the Great Powers. Under pressure from both the Assembly and foreign delegates, the Prince has signed the document, dubbed the "Turkish Constitution," and left the country, abdicating in the process. The new Prince, [SCOPE.sCharacter('milan_scope').GetFullName], while infirm and on his deathbed will soon ascend to the throne."
 balkfm.401.f: ""When this stone rises from the Sava, you shall return to Serbia again!" -T.V. Perišić to Prince Miloš, 1839"
 balkfm.401.a: "There is no room for despotism in [ROOT.GetCountry.GetName]."
 balkfm.401.tt: "#yellow Prince Miloš#! abdicates the throne."
 balkfm.402.t: "An Inexperienced Ruler"
 balkfm.402.d: "With the abdication of Prince Miloš, his son [ROOT.GetCountry.GetRuler.GetFullName] nominally took the throne. Sick with consumption when given the throne, he scarcely survived four weeks before giving up the ghost. His brother, [SCOPE.sCharacter('milhailo_scope').GetFullName] has been elected to sit the throne instead. Young and politically inexperienced, his finds himself at the mercy of a National Senate fixated on further curtailment of royal authority."
 balkfm.402.f: "The young Prince appears to be set in following in his father's footsteps. Desspite his father's exile, he has pushed for a return to autocracy, not knowing that he is eroding what little political support he has. Taking advantage of his political inexperience, supporters of the House of Karađorđević have begun to move against the Prince, seeking to eject House Obrenović from power."
 balkfm.402.a: "He will have to learn."
 balkfm.403.t: "Defenders of the Constitution"
 balkfm.403.d: "Rising up against the threat of absolutist rule, [SCOPE.sCharacter('kaykay_scope').GetFullName] has rallied both political and military leaders to eject [ROOT.GetCountry.GetRuler.GetFullName] from the throne. With the approval of the Porte, he has been named the new Prince of [ROOT.GetCountry.GetName]."
 balkfm.403.f: ""We did not overthrow one Pasha to replace him with another.""
 balkfm.403.a: "We will defend our freedom."
 balkfm.403.tt1: "#yellow Prince Milhailo#! abdicates the throne."
 balkfm.403.tt2: "House #yellow Karađorđević#! takes the throne."
 balkfm.404.t: "The Blood Feud"
 balkfm.404.d: "The overwhelming popularity of [ROOT.GetCountry.GetRuler.GetFullName] hides an unfortunate history for the Serbian state. Shortly after the Second Serbian Uprising secured autonomy for [ROOT.GetCountry.GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] had the political figure and war hero Đorđe Petrović, also known as #yellow Karađorđe#! murdered to preclude Serbian involvement with the #italic Filiki Eteria#! for fear this may cause the [SCOPE.sCountry('ottoman_scope').GetName] to take action against the Serbian state. Since then, the two dynasties have been engauged in a blood feud that shows no signs of relenting any time soon."
 balkfm.404.f: "Miloš set the bar high in his decision to have Karađorđe silenced. With every day, whispers grow of conspiracies against #yellow House#! [ROOT.GetCountry.GetRuler.GetLastName]."
 balkfm.404.a: "This behavior does not bode well for us."
 balkfm.404.tt: "The Prince had better watch his back..."
 balkfm.405.t: "[ROOT.GetCountry.GetName] Reforged"
 balkfm.405.d: "Despite the impingement on royal dignity, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has brought forward reforms that has vastly curtailed royal privileges while providing meaningful guarantees of liberty to the Serbian people."
 balkfm.405.f: "The Serbian people can hold their heads high with the confidence and knowledge that they can thrown off the last vestiges of the feudel shackles placed on them by the Ottoman state."
 balkfm.405.a: "Justly so."
 balkfm.406.t: "Absent Reform"
 balkfm.406.d: "Despite widespread demands for reforms away from the archaic socio-economic systems left behind by Ottoman rule, the Skupština has balked at implementing them on a timely scale."
 balkfm.406.f: "Unless [ROOT.GetCountry.GetName] can break free from it's Turkish legacy, we may be doomed to the same rot that has consumed the #bold Porte#!."
 balkfm.406.a: "We are doomed to stagnation."
 balkfm.407.t: "Stately Foundation Established"
 balkfm.407.d: "This reforms pushed forward by the Skupština have brought into force the process of transforming [ROOT.GetCountry.GetName] from a post-Turkish backwater to a state capable of doing business with the West."
 balkfm.407.f: ""The only way forward for the Serbian state is to strip the memory of Turkish rule from our state apparatus.""
 balkfm.407.a: "We should be proud of this."
 balkfm.408.t: "Civil Code Implemented"
 balkfm.408.d: "Political leaders in the Skupština celebrated the passing reforms meant to push the [ROOT.GetCountry.GetAdjective] people forward from their rural stations."
 balkfm.408.f: ""We did not reject serfdom under the Sultan just to replace it with a serfdom of our own doing.""
 balkfm.408.a: "Justly done."
 balkfm.409.t: "Economic System Reformed"
 balkfm.409.d: "Despite outcry from the boyars, the Skupština has enacted reforms that have drastically curtailed their iron grip over the [ROOT.GetCountry.GetAdjective] economy. Political leaders hope this is lead to increased investment from the West."
 balkfm.409.f: "As the #bold Porte#! continues to stagnate, the only future for the Serbian State is further cooperation with the economic engines of the European powers."
 balkfm.409.a: "This is just the beginning for [ROOT.GetCountry.GetName]."
 
 balkfm.410.t: "House Karađorđević Takes the Throne"
 balkfm.410.d: "Support has collapsed for House Obrenović. Taking the intiative, [ROOT.GetCountry.GetRuler.GetFullName] has returned from exile. After appealing to the Senate, he has been named the new Prince of [ROOT.GetCountry.GetName]. "
 balkfm.410.f: "The former Prince, [SCOPE.sCharacter('balkfm_obrenovic_scope').GetFullName] has departed into exile. However, he still retains a powerful base of support in the Senate. The new Prince will have to act swiftly to legitimize his rule."
 balkfm.410.a: "[ROOT.GetCountry.GetName] must find its way."
 balkfm.411.t: "House Obrenović Takes the Throne"
 balkfm.411.d: "Support has collapsed for House Karađorđević. Taking the intiative, [ROOT.GetCountry.GetRuler.GetFullName] has returned from exile. After appealing to the Senate, he has been named the new Prince of [ROOT.GetCountry.GetName]"
 balkfm.411.f: "The former Prince, [SCOPE.sCharacter('balkfm_balkfm_karadordevic_scope').GetFullName] has departed into exile. However, he still retains a powerful base of support in the Senate. The new Prince will have to act swiftly to legitimize his rule."
 balkfm.411.a: "[ROOT.GetCountry.GetName] must find its way."
 balkfm.412.t: "Plague Outbreak!"
 balkfm.412.d: "An outbreak of plague across the [SCOPE.sCountry('ottoman_scope').GetName] has left Prince [ROOT.GetCountry.GetRuler.GetFirstName] at an impasse: contain the sickened Turkish garrison in their fotress and limit the spread, or avoid angering the Porte at the risk of allowing the disease to spread."
 balkfm.412.f: "While the state has easily secured its borders, it was the Turkish garrison in Belgrade that brought the plague into Serbian lands. We are confident that the outbreak can be contained if we act quickly."
 balkfm.412.a: "Surround the garrison. No one in or out."
 balkfm.412.b: "That would violate the Porte's rights."
 balkfm.413.t: "Abusive Garrison"
 balkfm.413.d: "The Turkish Garrison in Belgrade has been accused of abuses against the Serbian population of the city. With accusations ranging from theft to outright murder, the Senate has demanded that the Prince seek redress from the Porte."
 balkfm.413.f: "Nominally, Serbia was granted full authority to govern itself. Yet, the Porte has insisted in maintaining their garrison in the Fotress of Belgrade in violation of their treaty obligations."
 balkfm.413.a: "We will demand remediation."
 balkfm.413.b: "We cannot anger the Porte."
 balkfm.414.t: "[SCOPE.sCountry('balkfm_supplicant_scope').GetName] Demands Precedence"
 balkfm.414.d: "With House [ROOT.GetCountry.GetRuler.GetLastName] sitting the throne, their benefactors in [SCOPE.sCountry('balkfm_supplicant_scope').GetName] have presented the court with a demand that their consul be place first in the Serbian diplomatic precedence. The consul from [SCOPE.sCountry('balkfm_consul_scope').GetName] has lodged a protest at the demand."
 balkfm.414.f: "Despite not coming to blows over the matter, an endless competition has developed between Russia and Austria for having the highest degree of influence over the Prince."
 balkfm.414.a: "We will not dislodge [SCOPE.sCountry('balkfm_consul_scope').GetName]"
 balkfm.414.b: "[SCOPE.sCountry('balkfm_supplicant_scope').GetName] deserved precedence."
 balkfm.415.t: "National Desires"
 balkfm.415.d: "Nationalists in the #o Senate#! have demanded that the Prince hold the [SCOPE.sCountry('ottoman_scope').GetName] accountable for it's repeated disregard of its treaty obligations to [ROOT.GetCountry.GetName]. While correct, many worry such demands will only anger the Sultan to no avail."
 balkfm.415.f: ""...among our list of greivances we demand that no Ottoman Army should pass through Serbia; that the Turkish garrison should evacuate the Serbian fortresses; that all Turks should leave the Serbian cities, and only such Turks be allows to remain in the open cities of Serbia who consented to....""
 balkfm.415.a: "These demands are just."
 balkfm.415.b: "This will only anger the Porte."
 balkfm.419.t: "Mandate Secured"
 balkfm.419.d: "Depsite the deep divisions that plague the #o Senate#!, #yellow House#! [ROOT.GetCountry.GetRuler.GetLastName] has cemented themselves as the rightful rulers of [ROOT.GetCountry.GetName]. With the passage of Acts of Inheritance, the Serbian state will finally have a hereditary monarch."
 balkfm.419.f: "By stabilizing the conflict over the Monarchy, both the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and the Senate should be able to secure a measure of political stability in Serbia."
 balkfm.419.a: "All Hail House [ROOT.GetCountry.GetRuler.GetLastName]!"
 
 balkfm.420.t: "Cementing the Monarchy"
 balkfm.420.d: "In a rousing speech to the #o Senate#!, #yellow House#! [ROOT.GetCountry.GetRuler.GetLastName] has made the formal demand that their reign should become both permanent and hereditary."
 balkfm.420.f: "Despite widespread support, there remain powerful detractors across [ROOT.GetCountry.GetName] and that goes without mentioning the reaction foreign power may have."
 balkfm.420.a: "[ROOT.GetCountry.GetName] deserves a proper [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 balkfm.420.cement: "A cement is a binder, a chemical substance used for construction that sets, hardens, and adheres to other materials to bind them together. Cement is seldom used on its own, but rather to bind sand and gravel (aggregate) together. Cement mixed with fine aggregate produces mortar for masonry, or with sand and gravel, produces concrete. Concrete is the most widely used material in existence and is behind only water as the planet's most-consumed resource."
 
 balkfm.470.t: "Disruptive Influence"
 balkfm.470.d: "A communiqué arrived in [SCOPE.sState('northern_serbia_state_scope').GetCityHubName] this morning, suggesting that the Ottoman bey, [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#! [SCOPE.sCharacter('smail_aga_scope').GetLastName], has conspired to unsurp [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pasha#! [SCOPE.sCharacter('ali_pasha_scope').GetLastName] as Vizier of Herzegovina. Advisors to the Prince have warned this could endanger our Serb cousins in [SCOPE.sCountry('montenegro_scope').GetName]."
 balkfm.470.f: "The Prince-Bishop of #yellow Montenegro#! has found himself assailed by the political intrigue of the Porte, with his borders threatened by #yellow Ali Pasha#!. While we cannot act openly against other subjects of our Ottoman overlords, we could aid [SCOPE.sCharacter('montenegro_ruler_scope').GetFullName] in sowing discord in their ranks."
 balkfm.470.a: "Send the Pasha a letter."
 balkfm.470.b: "We do not deal in idle gossip." 
 
 balkfm.480.t: "The Serbian Heartlands"
 balkfm.480.d: "[ROOT.GetCountry.GetName] may be free from direct rulership from the Porte, but there remain countless [GetCulture('serb')] populations trapped beyond our borders. We must see them reunited with the Serbian state."
 balkfm.480.f: "Consisting of the lands north of the river Vardar and stretching as far as Macedonia to the south and Bosnia to the west, the conquest of the lands of "Old Serbia" has become a rallying cry for Serbian nationalists."
 balkfm.480.a: "It is our duty to liberate all Serbs from oppression."
 balkfm.481.t: "Greater Serbia"
 balkfm.481.d: "With the heartlands of our great nation under our control, irredentist fervor has swept [ROOT.GetCountry.GetName]. Both citizen and politician alike clamor for the restoration of Serbian supremacy in the Balkans."
 balkfm.481.f: "In Byzantine times, the Serbian Empire ruled a vast realm stretching from the "
 balkfm.481.a: "[ROOT.GetCountry.GetName] will rise again!"
 balkfm.481.tt: "#red Restoring the #bold Serbian Empire#! will abandon the Yugoslav cause#!."
 balkfm.482.t: "Restoration of the Serbian Empire"
 balkfm.482.d: "Through the blood and sacrifices of the Serbian people, the [ROOT.GetCountry.GetName] has been reborn!"
 balkfm.482.f: "Today the Serbian flag waves proudly over the Balkans. Never again will be led our people become slaves to foreign Empires."
 balkfm.482.a: "[ROOT.GetCountry.GetName] will never be vanquished!"
 
 # Bulgaria Events
 balkfm.500.t: "The Golden Lion Awakens" 
 balkfm.500.d: "Nearly a century of momentum built up in the National Awakening coupled with the decline of the [SCOPE.sCountry('ottoman_scope').GetName] has led to the rebirth of [ROOT.GetCountry.GetName]. With the support of [SCOPE.sCountry('russia_scope').GetName] and [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFirstName], a Catholic Austrian prince has been elected to rule the fledgling nation of [ROOT.GetCountry.GetName]."
 balkfm.500.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] is young and inexperienced and the country is in a precarious position. Not fully independent from the Porte, [ROOT.GetCountry.GetName] is rural, destitute, and heavily dependent on diplomatic support from the [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] state. Yet, the people feel hope for a future free of oppression and for future union with the Bulgarian people still living within Ottoman lands."
 balkfm.500.a: "[ROOT.GetCountry.GetName] will find its way."
 balkfm.501.t: "Democratic Obstructions"
 balkfm.501.d: "Prince [ROOT.GetCountry.GetRuler.GetFullName] has found his plans for rapidly developing the state apparatus dashed by the constant bickering of the National Assembly. All the while, the people openly speak of their mistrust in the Bulgarian politican process. With support from Russian diplomats, the Prince has proposed the abbrogation of large portions of the Constitution."
 balkfm.501.f: ""I think it possible, Monseigneur, that this enunciation of the theory of the State among the Slav races, or rather in Russia, may be of some advantage to you in your political plans." \n-J. Askakoff, in a letter to the Prince, 1881"
 balkfm.501.a: "A strong nation requires a strong leader."
 balkfm.501.b: "The political process needs time."
 balkfm.502.t: "Dissident Publishings"
 balkfm.502.d: "A prominent newspaper, the "Bulgarski Glas," has drawn the ire of the Prince's Minister of the Interior in denouncing the Prince's desire for autocracy. He has advised that the Prince cannot tolerate these affronts to his authority."
 balkfm.502.f: ""The only voice the people need is the voice of their lord, the Prince!""
 balkfm.502.a: "Impose limitations on the press."
 balkfm.502.b: "The press must be sacrosanct."
 balkfm.503.t: "Tsarist Influence"
 balkfm.503.d: "Following the establishment of [ROOT.GetCountry.GetName] and after backing the election of [ROOT.GetCountry.GetRuler.GetFullName], Tsar [SCOPE.sCountry('russia_scope').GetRuler.GetFirstName] has treated the Prince more like a provincial deputy than a foreign ruler. In it's latest manuever, [SCOPE.sCountry('russia_scope').GetName] has sent two generals to provide assistance and oversight to our military."
 balkfm.503.f: "These two men, #yellow Leonid Sobolev#! and #yellow Alexander von Kaulbars#! are established military men in their own right, but their presence might expose us to further Russian influence. Rightfully so, the Austrian consul has already lodged a complaint that this will give the Tsar undue influence in the Balkans."
 balkfm.503.a: "We should trust our benefactors."
 balkfm.503.b: "Our army will remain Bulgarian."
 balkfm.504.t: "Russia Demands Subservience"
 balkfm.504.d: "Concerned with the boldness the National Assembly and the rise of nationalist movements in the Balkans, Tsar [SCOPE.sCharacter('russia_ruler_scope').GetFullName] has issued a stern warning against pursuing our claims to [SCOPE.sCountry('rumelia_scope').GetName]."
 balkfm.504.f: ""Greece, which wishes to extend itself at its own cost is alone to be feared for the moment. It will be sufficiently difficult to withdraw this country ... from the crisis that it has evoked.... It must be remembered that Bulgaria is not yet capable of making head against the consequences of such a convulsion." -Tsar Alexander III, to Prince Batttenburg, on the matter of Balkan irredentism."
 balkfm.504.a: "We should tread carefully."
 balkfm.504.b: "Bulgarian reunification is inevitable."
 balkfm.505.t: "Disruptive Attitudes"
 balkfm.505.d: "The presence of our Russian attachés has not gone wihtout incident. After interfering in the politics of the National Assembly, General #yellow Kaulbars#! has demanded limitations on the promotion of native-Bulgarian generals in the army."
 balkfm.505.f: "Naturally, this act has causes outrage. Bulgaria cannot possibly hope to seek its own path if the army remains chained to that of Russia. The political leaders have demanded that the Prince communicate directly with the Tsar about his intentions in Bulgaria."
 balkfm.505.a: "The Prince will seek redress."
 balkfm.505.tt: "Prince #yellow Alexander#! will depart towards Moscow."
 balkfm.505.b: "We will tolerate their antics."
 balkfm.506.t: "The Sobolev Regency"
 balkfm.506.d: "In another insult to the independence of [ROOT.GetCountry.GetName], General #yellow Sobolev#! has abused his authority by dismissing several Prefects and Ministers, attempting to reform the government into one more friendly to Russia while the prince was abroad."
 balkfm.506.f: "When the Prince left for Russia, he left behind a cadre of loyal men to take charge of take affairs. In his absence, #yellow Sobolev#! has wasted little time in attempting to supplant his rule."
 balkfm.506.a: "Just reverse his actions."
 balkfm.506.b: "Eject these rats from [ROOT.GetCountry.GetName]!"
 balkfm.507.t: "OPEN"
 balkfm.507.d: "OPEN"
 balkfm.507.f: "OPEN"
 balkfm.507.a: "OPEN"
 balkfm.508.t: "Mandate Secured"
 balkfm.508.d: "Mere days after the would-be coup, [SCOPE.sCharacter('balkfm_sava_scope').GetFullName] has rallied the military in support of the Prince, arresting the conspirators and restoring order to [ROOT.GetCountry.GetName]. Riding a wave of support from the Russian throne, [SCOPE.sCharacter('balkfm_alex_scope').GetFullName] has returned to the throne to widespread jubilation."
 balkfm.508.f: "The show of will and determination by the Prince and his supporters have galvanized his standing amongst the people. With the backing of [SCOPE.sCountry('russia_scope').GetName], the Prince has been declared the hereditary ruler of the Bulgarian state."
 balkfm.508.a: "The future is bright for [ROOT.GetCountry.GetName]!" 
 balkfm.509.t: "The August Coup"
 balkfm.509.d: "In the wake of his attempts to assert autocratic rule in [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFullName] has been removed from office. Russophile elements within the state broke into the royal residence and forced the Prince to abdicate under threat of death."
 balkfm.509.f: "The sudden outsing of the Prince has been met with widespread outrage. Despite attempts by [SCOPE.sCharacter('balkfm_sava_scope').GetFullName] to lead a counter-coup, the Prince has not found enough support to feel himself legitimate in ruling the Bulgarian state. A caretaker regency has been assembled and appeals made to the Great Powers for a new Prince."
 balkfm.509.a: "[ROOT.GetCountry.GetName] will find its way."
 
 balkfm.510.t: "Insecure Backwaters"
 balkfm.510.d: "Across the Balkans, brigands have pillaged both nobles and peasants alike. Community leaders have demanded the state provide a solution lest they fleece the entire country."
 balkfm.510.f: "The aftermath of the Greek War of Independence critically disrupted state control over the Balkan countryside. With the disintegration of Ottoman authority and economic stagnation, veterans have turned to brigandage to make a living."
 balkfm.510.a: "We cannot overlook this."
 balkfm.511.t: "The End of the Brigands"
 balkfm.511.d: "Firm and decisive leadership from the state has led to the bandits ravaging our countryside putting down their weapons and taking up work as productive members of society."
 balkfm.511.f: "While a basic and mundane thing, ensuring the safety of our countrymen at home is an important step in legitimizing the state."
 balkfm.511.a: "Justly done."
 balkfm.512.t: "Strategic Demands"
 balkfm.512.d: "The Treaty of Berlin established the limited Bulgarian state. Amongst its stipulations were requirements that [ROOT.GetCountry.GetName] establish a strategic rail network linking Turkish and Ottoman lands as part of a large Orient Line vision. Additionally, the British have imposed a demand that the state purchase the Rusé-Varna railway as recompense for their losses in the region."
 balkfm.512.f: "Since its inception, the Great Powers have hoped to position Bulgaria as a western beachhead in the Ottoman sphere. Despite desires to bring all aspects of transportation under state control, some fear this may compromise the Powers' support for the Bulgarian nation."
 balkfm.512.a: "We have no future without rail."
 balkfm.513.t: "Extortionate Pricing"
 balkfm.513.d: "After an inflammatory session in the National Assembly, [ROOT.GetCountry.GetName] has made good on its obligations regarding the Rusé-Varna line."
 balkfm.513.f: "The delay between the ratification of the Treaty of Berlin and the purchase of the rail, the English operators of the rail have taken their chance to extort the highest value possible from the Bulgarian state."
 balkfm.513.a: "A prudent choice, regardless of price."
 balkfm.514.t: "The Bulgarian Railways"
 balkfm.514.d: "The completion of a rail network across [ROOT.GetCountry.GetName] has finally given us a definitive link to the European world. We can only hope that this will help us in the push for independence from the [SCOPE.sCountry('ottoman_scope').GetName]."
 balkfm.514.f: "The construction of several railways in Bulgaria is essential to the stragetic designs of the Russian and Austria Empires. It has also allowed for the completion of the Orient Express, linking Paris as far as Constantinople."
 balkfm.514.a: "With this, our future is secured."
 balkfm.515.t: "Royal Entourage"
 balkfm.515.d: "With approval from the Tsar's court, Prince [ROOT.GetCountry.GetRuler.GetFirstName] has made preparations to for his journey to [SCOPE.sCountry('russia_scope').GetName]. However, before departure a missive arrived indicating that the Sultan, [SCOPE.sCountry('ottoman_scope').GetRuler.GetFullName] wishes to meet with the Prince."
 balkfm.515.f: "While the Sultan has been less than helpful towards the Prince, many advisors recommend that the Prince make the journey to Constantinople. The Prince himself has considered that this may be a good chance to pay visits to several neighbors in the Balkans before heading on to Moscow."
 balkfm.515.a: "We should pay respect."
 balkfm.515.b: "We make for Russia."
 balkfm.516.t: "A Warm Reception"
 balkfm.516.d: "Despite his apprehensions, [ROOT.GetCountry.GetRuler.GetFirstName] was received warmly by the Sultan. Instead of short, cold exchanges, the Prince has been welcomed with mirth and granted stately decorations. [SCOPE.sCharacter('ottoman_ruler_scope').GetFullName] clearly seeks to quell the separatist tide sweeping across [ROOT.GetCountry.GetName]."
 balkfm.516.f: "The conduct of the Sultan has suprised the Prince and his entourage. The Sultan has given polite and attentive responses to requests by the Prince for Bulgaria, approving most and declining a few with the utmost respect. The Sultan has gone as far as awarding the Prince with the Order of Osmanieh, the second-highest order in the Empire."
 balkfm.516.a: "What a generous surpise!"
 balkfm.517.t: "A Cautious Welcome"
 balkfm.517.d1: "Prince [ROOT.GetCountry.GetRuler.GetFirstName] has been welcomed with distrust at the court in Athens. While no disrespect was made by King [SCOPE.sCharacter('greece_ruler_scope').GetFullName], it is clear that he does not share the Prince's pan-Balkan aspirations."
 balkfm.517.d2: "Prince [ROOT.GetCountry.GetRuler.GetFirstName] received a warm welcome in the Greek court. After concluding formalities, King [SCOPE.sCharacter('greece_ruler_scope').GetFullName] made several overtures in the hopes of securing a Greek ally in the Balkans. The King has further committed to seeking cooperation on the Macedonian Question."
 balkfm.517.f: "Relations between the Balkan peoples have always been fraught with discord. With national borders poorly defined and populations heavily mingled in the major cities, every irridentist movement has been met with dismay by those who would find themselves estranged from their own nation."
 balkfm.517.a: "This is unfortunate."
 balkfm.517.b: "This is fortuitous."
 balkfm.518.t: "The Black Mountain"
 balkfm.518.d1: "The clear air and peaceful environs of the Montenegrin lands warm the heart of any visitor. After friendly reception by [SCOPE.sCharacter('montenegro_ruler_scope').GetFullName], the Montenegrin court has offered the Prince the hand of one of the royal princesses in the hopes of cementing a bond between the two nations."
 balkfm.518.d2: "The clear air and peaceful environs of the Montenegrin lands warm the heart of any visitor. After friendly reception by [SCOPE.sCharacter('montenegro_ruler_scope').GetFullName], the conversation turned towards the decline of the Porte. While no concrete promises were made, the two agreed that the Balkans must stand together against the Turks."
 balkfm.518.f: "[SCOPE.sCountry('montenegro_scope').GetName] has held its own against the Ottomans for centuries. However, as the Porte seeks to assert control over the Balkans, it has found itself assailed on all sides. With this state of affairs, the Prince-Bishop has pushed to establish strong relations with the other Balkan nations."
 balkfm.518.a: "The Prince would be honored."
 balkfm.518.b: "We cannot commit the Prince so easily."
 balkfm.518.c: "May this be the start of a strong friendship."
 balkfm.519.t: "The Tsar's Court"
 balkfm.519.d: "Prince [ROOT.GetCountry.GetRuler.GetFirstName] was absolutely apoplectic when, on his arrival in Moscow, he found none other than #yellow Nikola Suknarov#!, the Mayor of Sofia, claiming to be at the head of a Bulgarian delegation to the Tsar. The enraged Prince stands at a crossroads of how to confront this situtation."
 balkfm.519.f: "In his attempts to undermine Bulgarian independence, #yellow General Sobolev#! sent a second delegation directly to Moscow. This has had the intended effect of embarassing the Bulgarian state abroad. After storming into the Tsar's halls the Prince has demanded an audience before the Tsar and been surprised with a personal meeting with the Emperor himself."
 balkfm.519.a: "Demand #yellow Sobolev#! be punished."
 balkfm.519.b: "Try to make ammends."
 
 balkfm.520.t: "An Elected Prince"
 balkfm.520.d: "The search for a new prince to lead the Bulgarian state has been fraught with political intrigue as a torrent of diplomats descended on the National Assembly. The regency council, led by [ROOT.GetCountry.GetRuler.GetFullName], appears to have found a candidate acceptable to the international community."
 balkfm.520.f: "Following the ejection of Prince #yellow Battenburg#! from [ROOT.GetCountry.GetName] the custodian government was quickly approached by diplomats from [SCOPE.sCountry('russia_scope').GetName] and [SCOPE.sCountry('ottoman_scope').GetName] demanding the National Assembly rubber stamp their choice for the throne."
 balkfm.520.1: "The young prankster, Ferdinand Maximilian, is most acceptable."
 balkfm.520.2: "The Georgian Prince, Nikoloz Dadiani, would bring a fine pedigree."
 balkfm.520.3: "The former governor of #yellow Roumelia#!, Alexander Bogoridi, would understand us well."
 balkfm.520.4: "The Danish Prince, Valdemar of Glucksburg, shows the most promise."
 balkfm.520.5: "The Prussian, Goltz Pasha, has proven his value to the [ROOT.GetCountry.GetPowerBloc.GetName]."
 balkfm.521.t: "A Foreigner in Sofia"
 balkfm.521.d1: "[ROOT.GetCountry.GetRuler.GetFullName] is no doubt a strange choice for [ROOT.GetCountry.GetName]. Raised in Vienna and groomed for a life amongst the German nobility, the young [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] knows little of the country he is poised to rule. At his father's behest, a cadre of tutors has accompanied him to aid with him learning the [GetCulture('bulgarian').GetName] language."
 balkfm.521.d2: "[ROOT.GetCountry.GetRuler.GetFullName] is no doubt a strange choice for [ROOT.GetCountry.GetName]. Raised in Zugdidi and groomed for a life as a minor vassal to the Russian tsar, the young [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] knows little of the country he is poised to rule. At his council's behest, a cadre of tutors has accompanied him to aid with him learning the [GetCulture('bulgarian').GetName] language."
 balkfm.521.f: ""He spoke in French with his mother and diplomats; in German to his brother and to the servants; he swore in Hungarian, and boasted in English and Italian." - D. Gancheff, tutor to the Prince, 1887"
 balkfm.521.a: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] should speak the language of the people."
 balkfm.521.b: "The vulgar tongue is beneath the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 balkfm.522.t: "Legitimizing the King"
 balkfm.522.d: "As [ROOT.GetCountry.GetRuler.GetFirstName] settles into his throne, he has found himself vexed by his position: while he may occupy the throne of [ROOT.GetCountry.GetName] he lacks legal recognition from his fellow monarchs and has found himself dependent on statesman [SCOPE.sCharacter('stambolov_scope').GetFullName] to defend his position as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 balkfm.522.f: ""The Prince has recently thrown himself entirely into the arms of Mr. Stamboloff. The stiff, unbending character of the Prime Minister became abhorrent to the Prince quite some time ago.... Had he following his own autocratic leanings, he would have got rid of the 'kingmaker' long ago." -Austrian diplomatic communiqué, 1887"
 balkfm.522.a: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] must secure the throne."
 balkfm.523.t: "Military Conciliation"
 balkfm.523.d: "Since his arrival in [ROOT.GetCountry.GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been dogged by fears of a potential #yellow Battenburg#! restoration. In a meeting at the hills of Slivnitsa, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has extended an olive branch to the leaders of the revolt against the former [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Seeking amnesty, the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName] have renounced any support for House #yellow Battenburg#! and pledged their allegiance to House [ROOT.GetCountry.GetRuler.GetLastName]."
 balkfm.523.f: ""I sincerely thank Your Highness for Your sentiments: I have no doubt that the army which I created and led to victory will always support Your Highness in Your endeavours for a happy and flourishing Bulgaria." -Alexander Battenburg, to Prince Ferdinand, 1887"
 balkfm.523.a: "Grant them amnesty, we will need their strength."
 balkfm.523.b: "We cannot trust these renegades."
 balkfm.524.t: "Military Insufficiency"
 balkfm.524.d: "Despite it's independence from Ottoman administration, [ROOT.GetCountry.GetName]'s army is fundamentally an Ottoman one. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has proposed changes that would seek to modernize the Bulgarian army."
 balkfm.524.f: ""Unfortunately, I am short of weapons and ammunition. If really necessary, we could mobilize 130,000 men, but about 80,000 of them would not even be partly armed. Who can give me arms at this moment? My success, the creation of a stable, peaceful Bulgaria, is the key to solving the Eastern Question..." - Kynaz Ferdinand, to Crown Prince Rudolf, 1887"
 balkfm.524.a: "We should invest in the army."
 balkfm.524.b: "They can make do with what they have."
 balkfm.525.t: "The Bulgarian Army"
 balkfm.525.d: "With a tremendous effort, the [ROOT.GetCountry.GetAdjective] army has reformed itself into a force capable of defending our newly-won independence."
 balkfm.525.f: "With this force, we will defend our freedom."
 balkfm.525.a: "[ROOT.GetCountry.GetName] will not be denied!"
 balkfm.526.t: "The Panitsa Plot"
 balkfm.526.d: "[SCOPE.sCharacter('stambolov_scope').GetFullName] has come with difficult news: the internal service has uncovered a plot by a disgruntled Macedonian, army Major #yellow Kosta Panitsa#! to lead a Battenburgist Restoration to remove [ROOT.GetCountry.GetRuler.GetFirstName] from the throne. Much to the shock of the court, nearly half of the military was in on the plot despite previous attempts at making ammends."
 balkfm.526.f: "While most of Panitsa's supporters are at worst ambivalent to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], many have siezed on the opportunity to install a revanchist regime to reassert Bulgarian dominance in Macedonia."
 balkfm.526.a: "Panitsa will face the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s justice."
 balkfm.526.b: "Banish these traitors from Bulgaria."
 balkfm.527.t: "Funerary Politics"
 balkfm.527.d: "Duke #yellow Ernest II#!, the head of House Coburg, has died. As the many relatives arrive in [SCOPE.sCountry('prussia_scope').GetName] for the services, a diplomatic dispute has developed over whether [ROOT.GetCountry.GetRuler.GetFirstName] should be allowed to appear in full dress or civilian dress."
 balkfm.527.f: "Despite being elected by the Sobranije, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s lack of diplomatic recognition has caused friction abroad, with diplomats avoiding mention of the topic to avoid upsetting the balance in the Balkans. In the face of this, both the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and his advisors have resolved that [ROOT.GetCountry.GetRuler.GetFirstName] should present himself in full dress in support of [ROOT.GetCountry.GetName]"
 balkfm.527.a: "We should repect this request."
 balkfm.527.b: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] shall appear in full regalia."
 balkfm.528.t: "The House of Bulgaria"
 balkfm.528.d: "The citizens of the capital were abruptly awoken this morning to the sound of a 101-gun salute announcing the birth of [ROOT.GetCountry.GetHeir.GetFirstName] of Tirnovo. The timely arrival of an heir to the throne has silenced many critics [ROOT.GetCountry.GetRuler.GetFirstName]'s right to rule."
 balkfm.528.f: ""One God, one ruler, one Fatherland""
 balkfm.528.a: "At last, House [ROOT.GetCountry.GetRuler.GetLastName] is secure."
 balkfm.529.t: "Severed Hands"
 balkfm.529.d: "Early this morning, the papers were blazoned with the headlines that [SCOPE.sCharacter('stambolov_scope').GetFullName] was visciously assaulted by a group of Macedonian extremists in retaliation for a series of provocative anti-Macedonian articles published following his dimissal. So savage was the attack that doctors were forced to amputate his hands, yet physicians have reported he will not last the week."
 balkfm.529.f: ""Was it not I who made you Prince of Bulgaria? And in consequence I have borne the responsiblity of your mistakes." - S. Stamboloff to Prince Ferdinand, 1894"
 balkfm.529.a: "What a gruesome outcome."
 
 balkfm.530.t: "The Bulgarian Academy"
 balkfm.530.d: "In the interest of developing [ROOT.GetCountry.GetName], King [SCOPE.sCharacter('university_benefactor').GetFullName] has put forward a plan to open a native institution of higher learning in [SCOPE.sState('university_state').GetCityHubName]. This plan would represent a large expense for the state."
 balkfm.530.f: "In it's time under direct Ottoman rule, the Bulgarian people have been cut off from the inovations of the West. Establishing a proper system for higher education will remedy this situation."
 balkfm.530.a: "A noble endeavor."
 balkfm.530.b: "The cost is too great."
 balkfm.531.t: "Royal Recognition"
 balkfm.531.d: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s steady efforts have culiminated in the general recognition of his sovereignty over [ROOT.GetCountry.GetName]. Slowly, but surely, letters and missives of congratulation and support have trickled in from monarchs across Europe."
 balkfm.531.f: ""What I have done was imposed on me by my duty towards my beloved people... The sacrifice I have made to the Fatherland is so great.... For Bulgaria's happiness and prosperity I have pledged my own son and by doing so loosened the bands of my family and torn the ties that bound me to the West. In return I do not ask my beloved people for noisy ovations or for hypocritical homage, but merely for their respect and condidence in me." -Ferdinand I, to the Sobranije, 1887"
 balkfm.531.a: "All Hail [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 balkfm.531.b: "[SCOPE.sCharacter('stambolov_scope').GetFullName] deserves all credit."
 balkfm.531.c: "This is a great day for [ROOT.GetCountry.GetName]."
 balkfm.532.t: "Spring in Constantinople"
 balkfm.532.d: "In celebration of his recognition as the true monarch of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has untaken a tour of nearby capitals as befits a sovereign ruler. Following a warm reception and dinner with the Sultan [SCOPE.sCountry('ottoman_scope').GetRuler.GetFullName] in Constantinople, [ROOT.GetCountry.GetRuler.GetFirstName] has been showered with decorations befitting his status as a nominal subject of the Porte. Festivites aside, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has found himself enchanted by the incredible glamour and legacy of the ancient Queen of Cities."
 balkfm.532.f: ""....And so, while the Sultan's officer, glued to his door, was watching me with an air of speechless stupefaction, I took my cane and pushed back one of the mats covering the floor. I this disclosed the slab of porphyry on which the Baselius Justinian planted his feet, shod in the imperial purple. And I too, I too, set my feet on the slab of porphyry!" -Ferdinand I, regarding his visit to the Hagia Sophia, 1896"
 balkfm.532.a: "[ROOT.GetCountry.GetName] will not be denied!"
 
 balkfm.550.t: "The Bulgarian Millet"
 balkfm.550.d: "The Eyalet of [ROOT.GetCountry.GetNameNoFlag] comprises the majority of the heartlands of the medieval Bulgarian state. Following the uprisings in Serbia and the independence of the Greek state, the nationalist movements have taken root throughout the province as the [GetCulture('bulgarian').GetName] people fight to define themselves as a singular nation.\n\nThey have found their designs frustrated by the #yellow Phariot#! [GetCulture('greek').GetName] nobility that seeks to use their influence to erase the Bulgarian identity from the Balkans."
 balkfm.550.f: ""We will be free in complete liberty where the Bulgarian lives: in Bulgaria, Thrace, Macedonia; people of whatever ethnicity live in this heaven of ours, they will be equal in rights to the Bulgarian in everything." -V. Levski"
 balkfm.550.a: "The [GetCulture('bulgarian').GetName] people will find their way."
 balkfm.551.t: "Insurgency in Niš"
 balkfm.551.d: "A group of [GetCulture('bulgarian').GetName] nationalists in [SCOPE.sState('southern_serbia_state_scope').GetName] recently incited an attempted rebellion against the [SCOPE.sCountry('ottoman_scope').GetName]. While they were quickly arrested by the local garrison, the Phanariot-dominated clergy have claimed responsiblity as a means to legitimize their claims of authority over these lands."
 balkfm.551.f: "Alleging non-compliance with the protections granted to them under the Gülhane Hatt-ı Şerif, Bulgarian nationalists have attempted to launch a Serbian-style rebellion in the #yellow Niš Eyalet#!."
 balkfm.551.a: "The Bulgarians should claim responsiblity for the attack."
 balkfm.551.b: "Let the Greeks suffer the consequences."
 balkfm.552.t: "The Bulgarian Question"
 balkfm.552.d: "While the Eyalet contains the oldest of the [GetCulture('bulgarian').GetName] homelands, we remain estranged from our cousins in Thrace and Macedonia. Torn between [ROOT.GetCountry.GetNameNoFlag], #yellow Rumelia#!, and #yellow Edirne#!, the once-unified Bulgaria identity has begun to fracture. Nationalists demand that we stress the commonalities between all Bulgarians."
 balkfm.552.f: ""Our language, as it is well known, is divided into two main dialects, of which one is spoken in Bulgaria and Thrace, and the other one in Macedonia.... Not only should not and cannot the Macedonian dialect be excluded from the common standard language, it would also have been better if it was accepted as its main basis; the reason being that it is more melodious, more fluent and better structured, and in many ways fuller and richer." -P. Zografski, 1857"
 balkfm.552.a: "These lands are rightfully [GetCulture('bulgarian').GetName]"
 balkfm.552.b: "We must focus on coexistence."
 balkfm.553.t: "The Bulgarian Eagle"
 balkfm.553.d: "In support of the Bulgarian cause from abroad, revivalist Ivan Bogorov has begun the publication a pro-Bulgarian newspaper, the "Bulgarian Eagle," in Constantinople. Targeted for domestic consumption by the elites of the Queen of Cities, the paper aims to legitimize Bulgarian Nationalism amongst Ottoman intellectuals by portraying the day-to-day struggles of the Bulgarian people in a sympathetic fashion."
 balkfm.553.f: "The idea of the Bulgars as sub-section of the Rûm Millet is not a totally foreign one to the #bold Porte#!, but senior officials have voiced concerns that direct support or acknowledgement by the Eyalet administration may further destabilize the Empire."
 balkfm.553.a: "This is a noble cause."
 balkfm.553.b: "Supress public knowledge of this paper."
 balkfm.554.t: "The Bulgarian National Revival"
 balkfm.554.d: "The tenets of Nationalism have infused into Bulgarian society. From tenant farmers to provincial administrators, the Bulgarian people have begun to formulate the idea of themselves not as subjects of the Sultan, but as a people that both have and will exist separately from the influence of their Greco-Turkish overlords."
 balkfm.554.f: ""O, Volga, Volga! What memories you awake in me, how you drive me to bury myself in the past! High are your waters, Volga. I and my friend, also a Bulgarian, we dived and proudly told ourselves that, at this very moment, we received our true baptismal…""
 balkfm.554.a: "We will resurrect the fatherland!"
 balkfm.554.tt: "The Bulgarian Nationalist Movement will now gain momentum every month."
 balkfm.555.t: "Great Powers Support Bulgaria"
 balkfm.555.d: "Years of tireless diplomacy have come to fruition with the Great Powers openly declaring their support for increased autonomy for the Bulgarian people."
 balkfm.555.f: "While their support comes with no guarantees of what form this autonomy would have, this nonetheless represents a tremendous step for the Bulgarian cause."
 balkfm.555.a: "[SCOPE.sCountry('russia_scope').GetName] will lead us to freedom."
 balkfm.555.b: "[SCOPE.sCountry('austria_scope').GetAdjective] power will safeguard our liberty."
 balkfm.555.tt1: "We will now be empowered to become #bold Bulgaria#!."
 balkfm.555.tt2: "#bold Russia#! will become inclined to support us."
 balkfm.555.tt3: "#bold Austria#! will become inclined to support us."
 balkfm.556.t: "The Bulgarian Legion"
 balkfm.556.d: ""
 balkfm.556.f: ""
 balkfm.556.a: "We should support their efforts"
 balkfm.556.b: "Condemn these radicals."
 balkfm.557.t: "The Legion Strikes Again!"
 balkfm.557.d: ""
 balkfm.557.f: ""
 balkfm.557.a: "This is the will of the people."
 balkfm.557.b: "This is madness. Arrest them!"
 balkfm.558.t: "The Birth of the Bulgarian State"
 balkfm.558.d1: "With vocal support from [SCOPE.sCountry('balkfm_support_scope').GetName], the newly formed “National Assembly” has declared the restoration of the Bulgarian state in a moving ceremony in [ROOT.GetCountry.GetCapital.GetName]. Emissaries from the Sultan’s court are reportedly en route with a firman legalizing this action."
 balkfm.558.d2: "In a moving ceremony in [ROOT.GetCountry.GetCapital.GetName], the newly formed “National Assembly” has declared the restoration of the Bulgarian state and empowered itself with the right to rule over the Bulgarian people."
 balkfm.558.f1: "In a compromise with the Sultan, the revivalists have made no mention of independence, instead agreeing to autonomous existence under nominal Ottoman suzerainty."
 balkfm.558.f2: "In defiance of nearly four centuries of submission to foreign rule, the Bulgaria state has been reforged."
 balkfm.558.a: "Bulgaria is eternal!"
 balkfm.558.tt: "The [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] will become the #bold Orthodox Church#!."
 balkfm.559.t: "Securing our Sovereignty"
 balkfm.559.d: "As the celebrations and jubilation for the rebirth of [ROOT.GetCountry.GetName] fade away, the conversation has turned to the question of overall structure of the new [ROOT.GetCountry.GetAdjectiveNoFlag] state. The Great Powers have balked at the idea of full autonomy, with a consesus forming around establishing a Principality in similar fashion to Serbia and the Romanian Principalities. Many candidates have been put forward, with a German noble, #yellow Alexander Joseph von Battenburg#! garnering the widest support."
 balkfm.559.f: "Popular opinion favors a native candidate, but foreign consuls have warned of implications towards foreign support should we put forward a disagreeable candidate."
 balkfm.559.1: "The young noble, #yellow Alexander of Battenburg#!, has the most widespread support."
 balkfm.559.1.tt: "This is the historical option."
 balkfm.559.2: "The diplomat #yellow Emmanuel Bogoridi#! is worthy of the title."
 balkfm.559.3: "The revivalist, #yellow Alexander Exarch#!, would be a worthy steward."
 
 balkfm.560.t: "Threats of Schism"
 balkfm.560.d: "The Ecumenical Patriarch, backed by the authority of the Sublime Porte, has denounced the Bulgarian bishopry as schismatic, threatening to cut ties between [ROOT.GetCountry.GetName] and the Mother Church unless we return to submission under Constantinople."
 balkfm.560.f: "The actions of the Bulgarian ecclesiarchy, both in seeking a firman by the Sultan and by voicing their intent of unilaterally declarating autocephaly, have caused outrage across the Orthodox world. Accusations have been made that the Bulgarian state has prioritized politics over the wellbeing of the faithful."
 balkfm.560.a: "This will insulate the Church from Ottoman meddling."
 balkfm.560.b: "We cannot divide the Church over politics."
 balkfm.561.t: "DUMMY"
 balkfm.561.d: "DUMMY"
 balkfm.561.f: "DUMMY"
 balkfm.561.a: "DUMMY"
 balkfm.562.t: "Ecclesiatic Hostility"
 balkfm.562.d: "During a recent a stay at a convent near Kalofer, [ROOT.GetCountry.GetRuler.GetFirstName] was acosted by Metropolitan [GetInterestGroupVariant('ig_devout',GetPlayer).GetLeader.GetLastName], who wasted no time in reminding the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of his "duties" to the Russian Tsar and denouncing his ongoing commitment to the [GetReligion('catholic').GetName] faith."
 balkfm.562.f: "While [GetInterestGroupVariant('ig_devout',GetPlayer).GetLeader.GetLastName] was removed from the convent, rumors abound that the Metropolitan has taken "gifts" from the Russian foreign ministry."
 balkfm.562.a: "Depose this grifter and strip him of his titles."
 balkfm.562.b: "Perhaps [ROOT.GetCountry.GetRuler.GetFirstName] should learn more of the [GetReligion('orthodox').GetName] faith."
 balkfm.563.t: "An Orthodox Heir"
 balkfm.563.d: "[ROOT.GetCountry.GetName] is an [GetReligion('orthodox').GetName] nation, yet [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] follows the [ROOT.GetCountry.GetRuler.GetReligion.GetName] faith. This has come to a head with political leaders declaring that they will only recognize [SCOPE.sCharacter('eocfm_heir_scope').GetFirstName] as heir if he converts to the faith. Despite efforts by the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to secure international support for conversion, the [GetReligion('catholic').GetName] powers have voiced vicious opposition to the idea."
 balkfm.563.f: ""If you deliver your son into schism, you are excommunicate ipso facto!" -Pope Leo XIII to Prince Ferdinand, 1896"
 balkfm.563.a: "The entire royal family will join the  Eastern Church."
 balkfm.563.b: "The heir, [SCOPE.sCharacter('eocfm_heir_scope').GetFirstName], shall be bapistized as [GetReligion('orthodox').GetName]."
 balkfm.563.c: "This is nonsense, House [ROOT.GetCountry.GetRuler.GetLastName] is a [GetReligion('catholic').GetName] family."
 balkfm.564.t: "Restoring the Exarchate"
 balkfm.564.d: "The Bulgarian churches are assaulted on all sides by the influence of the Phanariotes and overtaxation by the Porte. Church leaders have begun a desparate fight to revive the #yellow Exarchate of Bulgaria#!, the ancient [Concept('concept_autocephaly','$concept_autocephalous$')] church of the #yellow Bulgarian Empire#!, as a means to defend our national identity."
 balkfm.564.f: ""Meanwhile the Turk wins by craft more than by force, and snatches away Christ by fraud out of the hearts of men. For the Turk, it is true, at the present time compels no country by violence to apostatise; but he uses other means whereby imperceptibly he roots out Christianity...""
 balkfm.564.a: "The Bulgarian people must take a stand."
 balkfm.565.t: "Liturgical Language"
 balkfm.565.d: "[GetCulture('greek').GetName] Phanariot bishops in [ROOT.GetCountry.GetCapital.GetCityHubName] have caused an uproar by imposing Greek as the primary language in both school and religions. The church is the only means by which our [GetCulture('bulgarian').GetName] has survived Ottoman domination. Should they have their way, the very idea of Bulgaria itself may be swept to the wind."
 balkfm.565.f: "Almost as if to make up for their loss of prestige after the Greek War of Independence, the Phariotes seem set on assimilating the entirety of the Balkans into a singular Greek church."
 balkfm.565.a: "Request that the Sultan right this travesty."
 balkfm.565.b: "We shouldn't challenge the primacy of Constantinople."
 balkfm.566.t: "Ecclesiatic Purges"
 balkfm.566.d: "In defense of our [GetCulture('bulgarian').GetName] identity, [GetCulture('greek').GetName] bishops have been subjected to incredible harassment by both clergy and layperson alike. Slowly but surely, bishop after bishop has returned to Greek lands to seek friendlier appointments. It may serve us well to better organize these efforts."
 balkfm.566.f: "The Bulgarian churchs have been firmly under the control of Constantinople. As a means of suppressing our identity, they have systematically blocked the appointment of native-Bulgarian bishops to our lands.
 balkfm.566.a: "Bulgaria will not fall to such underhanded tricks."
 balkfm.566.b: "The Church must remain clean of politics."
