 balkfm.350.t: "The Lands of the Black Mountain"
 balkfm.350.d: "Despite the impositions of Ottoman warlords, [ROOT.GetCountry.GetName] has stood has a bastion of Christianity in the East. However, year after year, ambitious beys from the neighboring Ottoman Eyalets of Rumelia, Bōsnâ, and Hersek have taken their chances at harassing the borders of the small Bishopric, each with the hope of finally bringing the Black Mountain itself into the Ottoman realm."
 balkfm.350.f: "In many ways, the vicious frontier has preserved many of the pre-medieval customs of conflict. From slave raids to the taking of heads, the hinterlands between represent a bizarre holdover of tribalistic behavior to the outside world."
 balkfm.350.a: "We must stand our ground."
 balkfm.350.tt: "As long as we lack a formal border with the Ottoman Empire, we will be at risk of cross-border raids by local #italic beys#!."
 balkfm.351.t: "Osman Pasha Attacks!"
 balkfm.351.d: "[ROOT.GetCountry.GetName] has barely recovered from the wrath of Ali Pasha, yet news has reached the capital that [SCOPE.sCharacter('osman_skopljak_scope').GetFirstName]#yellow Pasha#! [SCOPE.sCharacter('osman_skopljak_scope').GetLastName] has moved his forces across our southern border and seeks to expand his feifdom at our expense."
 balkfm.351.f: "#yellow Osman Pasha#! hopes to strike while we are on poor footing. More bad tidings have arrived with reports that cheiftans near the border have abandoned us in exchange for wheat supplies and other subsidies."
 balkfm.351.a: "Hold the Border!"
 balkfm.352.t: "Ömer Pasha Strikes!"
 balkfm.352.d: "True to his reputation, [SCOPE.sCharacter('omar_pasha_scope').GetFirstName]#yellow Pasha#! [SCOPE.sCharacter('omar_pasha_scope').GetLastName] has staged a preliminary attack on our borders to show his intent to assert Ottoman supremacy over [ROOT.GetCountry.GetName]."
 balkfm.352.f: "Unlike the prior ego-centric attempts to dominate Montenegro, Ömer Pasha has displayed his coordinated intent to conquer Montenegro as a display of the might of the Ottoman state."
 balkfm.352.a: "To arms!"
 balkfm.353.t: "A Close Shave"
 balkfm.353.d: "[ROOT.GetCountry.GetFirstName] let out a sigh of relief at the news this morning: [SCOPE.sCharacter('omar_pasha_scope').GetFirstName]#yellow Pasha#! has been recalled from his Bosnian command to deal with crises elsewhere in the [SCOPE.sCountry('ottoman_scope').GetName]."
 balkfm.353.f: "Historical Note: While anticlimactic from the perspective of Montenegro, Ömer Pasha was recalled from his Bosnian command in 1853 to serve in the Crimean War. There, he distinguished himself as a decisive leader, inflicting significant defeats on the Russians and crossing the Danube before the two powers were brought to the negociating table by the other great powers."
 balkfm.353.a: "What a relief."
