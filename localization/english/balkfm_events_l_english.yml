 balkfm.900.t: "The [ROOT.GetCountry.GetAdjectiveNoFormatting] State Rises"
 balkfm.900.d: "After countless generations of struggle against both [SCOPE.sCountry('austria_scope').GetAdjective] and [SCOPE.sCountry('ottoman_scope').GetAdjective] domination, [ROOT.GetCountry.GetName] has finally claimed its Independence. Be it taking up the cause of Yugoslavism or making its own way, the [ROOT.GetCountry.GetAdjectiveNoFormatting] people can finally look forward to a future that is their own."
 balkfm.900.f: ""There can only be one true literary language in Illyria... It is not found in a single place, or a single country, but in the whole of Illyria... Our grammar and our dictionary is the whole of Illyria. In that huge garden there are beautiful flowers everywhere: let us gather everything of the best in one wreath, which will never wither." -L. Gaj, 1835"
 balkfm.900.a: "[ROOT.GetCountry.GetName] will find its way."
 
 balkfm.910.t: "The [ROOT.GetCountry.GetAdjectiveNoFormatting] State Rises"
 balkfm.910.d: "After countless generations of struggle against both [SCOPE.sCountry('austria_scope').GetAdjective] and [SCOPE.sCountry('ottoman_scope').GetAdjective] domination, [ROOT.GetCountry.GetName] has finally claimed its Independence. Be it taking up the cause of Yugoslavism or making its own way, the [ROOT.GetCountry.GetAdjectiveNoFormatting] people can finally look forward to a future that is their own."
 balkfm.910.f: ""There can only be one true literary language in Illyria... It is not found in a single place, or a single country, but in the whole of Illyria... Our grammar and our dictionary is the whole of Illyria. In that huge garden there are beautiful flowers everywhere: let us gather everything of the best in one wreath, which will never wither." -L. Gaj, 1835"
 balkfm.910.a: "[ROOT.GetCountry.GetName] will find its way."
 
 balkfm.980.t: "The Triune Dream"
 balkfm.980.d: "With the Independence of [ROOT.GetCountry.GetName], an irredentist desire has begun to spread amongst our citizens to incorporate all people of the former #yellow Triune Kingdom#! under a single state."
 balkfm.980.f: ""We have cast aside centuries of Imperial rule to bring [ROOT.GetCountry.GetName] into being. Yet it is not enough. Many of our countrymen still live under the oppressive yoke of foreign rule, yearning for a country they can call their own.""
 balkfm.980.a: "We cannot leave our countrymen to suffer."
 balkfm.981.t: "Restoration of the Triune Kingdom"
 balkfm.981.d: "With the liberation of lands of the Triune crown, the dream of a reborn [ROOT.GetCountry.GetName] have come to fruition. Our citizens now look to the state to lead them into a new era."
 balkfm.981.f: "A new day dawns, and a new nation rises to the world stage. [ROOT.GetCountry.GetAdjectiveNoFormatting] glory is the inevitable future."
 balkfm.981.a: "We will raise the [ROOT.GetCountry.GetAdjective] banner high!"
