 balkfm.615.d: "The liberalist movement sweeping [ROOT.GetCountry.GetName] has failed to gain significant traction. With their objectives incomplete and the threat of a joint [SCOPE.sCountry('russia_scope').GetAdjective]-[SCOPE.sCountry('ottoman_scope').GetAdjective] intervention, the #italic Revolutionary Committee#! has disbanded."
 balkfm.615.f: "Despite a mutual desire to see the Principalities modernize, their overlords seek to restrain their independence within tight bounds."
 balkfm.615.a: "So be it."
 balkfm.616.t: "Russian Troops Enter Wallachia"
 balkfm.616.d: "Following pleas from [SCOPE.sCountry('wallachia_scope').GetRuler.GetFullName], [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFullName] has sent troops into [SCOPE.sCountry('wallachia_scope').GetName] to suppress the #italic Revolutionary Committee#!."
 balkfm.616.f: "Overstepping the suzerainty of the [SCOPE.sCountry('ottoman_scope').GetName], the Russian foreign service has elected to take no risks in losing the Principalities to the tide of liberalism and has deployed forces across the Dneister."
 balkfm.616.a: "We will have order!"
 balkfm.616.b: "We cannot tolerate this offense!"
 balkfm.616.tt: "This will provide drastic support for the Prince."
 
 balkfm.620.t: "The Regulamentul Organic"
 balkfm.620.d: "In the wake of their pseudo-independence from the [SCOPE.sCountry('ottoman_scope').GetName], both [SCOPE.sCountry('moldavia_scope').GetName] and [SCOPE.sCountry('wallachia_scope').GetName] suffered from political instability that culminated in famine and plague. To restore order to the Principalities and to build the foundation of a modern state, [SCOPE.sCountry('russia_scope').GetName] imposed the #italic Regulamentul Organic#! on the states in the hopes of beginning the process of Westernization."
 balkfm.620.f: "The #italic Regulamentul#! forms the first constitutional document in the Principalities. Recognizing the threat of their stagnation compared to the West, the Russian state has advocated for a system of gradual modernization in [ROOT.GetCountry.GetNameNoFlag]."
 balkfm.620.a: "These are lofty apsirations."
 balkfm.621.t: "Renewed Legal Standards"
 balkfm.621.d: "In compliance with the provisions of the #italic Regulamentul#!, [ROOT.GetCountry.GetName] has implemented a comprehensive series of reforms that have remodeled the state apparatus to allow it to exert political control over the country and combat corruption."
 balkfm.621.f: "By pushing forward a mixture of judicial and bureaucratic reforms, the Assembly has given the state a framework for political development."
 balkfm.621.a: "Excellent work."
 balkfm.622.t: "Modernized Economy"
 balkfm.622.d: "In compliance with the provisions of the #italic Regulamentul#!, [ROOT.GetCountry.GetName] has pushed forward economic changes that have begun the process of reorganizing the [ROOT.GetCountry.GetAdjectiveNoFormatting] state into an industrial nation."
 balkfm.622.f: "While still backwards in comparision to the West, these changes herald the end of feudal rule in [ROOT.GetCountry.GetNameNoFormatting]."
 balkfm.622.a: "Our future is bright."
 balkfm.623.t: "Social Equity"
 balkfm.623.d: "In compliance with the provisions of the #italic Regulamentul#!, [ROOT.GetCountry.GetName] has passed laws granting [ROOT.GetCountry.GetAdjectiveNoFormatting] citizens the rights of land ownership and personal inviolability."
 balkfm.623.f: "The only way to escape servitude to the great empires is to start with ensuring that the [ROOT.GetCountry.GetAdjectiveNoFormatting] people are themselves free from slavery."
 balkfm.623.a: "This is only fair."
 balkfm.624.t: "Electing a Hospodar"
 balkfm.624.d: "[ROOT.GetCountry.GetRuler.GetFullName]'s tenure as Hospodar of [ROOT.GetCountry.GetName] has expired. In compliance with the #italic Regulamentul Organic#! and the terms of the Akkerman Convention, elections have begun for a new Hospodar."
 balkfm.624.f: "In many ways, the Hospodar elections are an evolution of the boyar system, with lords typically electing one of their own to "rule" [ROOT.GetCountry.GetNameNoFormatting]."
 balkfm.624.a: "[SCOPE.sCharacter('balkfm_hospodar_candidate_1').GetFullName] should retain the title."
 balkfm.624.b: "[SCOPE.sCharacter('balkfm_hospodar_candidate_2').GetFullName] seems well qualified."
 balkfm.624.c: "[SCOPE.sCharacter('balkfm_hospodar_candidate_3').GetFullName] may be the strongest choice."
 balkfm.625.t: "Electing a Hospodar"
 balkfm.625.d: "[ROOT.GetCountry.GetRuler.GetFullName]'s tenure as Hospodar of [ROOT.GetCountry.GetName] has expired. In compliance with the#italic  Regulamentul Organic#! and the terms of the Akkerman Convention, elections have beung for a new Hospodar."
 balkfm.625.f: "In many ways, the Hospodar elections are an evolution of the boyar system, with lords typically electing one of their own to "rule" [ROOT.GetCountry.GetNameNoFormatting]."
 balkfm.625.a: "[SCOPE.sCharacter('balkfm_hospodar_candidate_1').GetFullName] should retain the title."
 balkfm.625.b: "[SCOPE.sCharacter('balkfm_hospodar_candidate_2').GetFullName] seems well qualified."
 balkfm.625.c: "[SCOPE.sCharacter('balkfm_hospodar_candidate_3').GetFullName] may be the strongest choice."
 balkfm.626.t: "The Death of Feudalism"
 balkfm.626.d: "Despite the prejudice and doubts of both benefactors and rivals alike, [ROOT.GetCountry.GetName] has succeeded in shedding the archaic institutions of our feudal overlords."
 balkfm.626.f: "Both despite and in spite of our centuries of exploitation by the Ottoman state, today the [ROOT.GetCountry.GetAdjectiveNoFormatting] people stand ready to carve out their own future."
 balkfm.626.a: "A glorious achievement for [ROOT.GetCountry.GetName]."
 balkfm.627.t: "Absolutist Aspirations"
 balkfm.627.d: "[ROOT.GetCountry.GetRuler.GetFullName] has pushed forward a set of constitutional reforms that would dramatically increase his control over the state."
 balkfm.627.f: "Through the efforts of [ROOT.GetCountry.GetRuler.GetFullName], [ROOT.GetCountry.GetName] has been freed from Turkish servitude and achieved its unification. Yet, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has begun to press for increased central privileges that would transform the nation into an absolutist state legitimized by an empowered pesantry."
 balkfm.627.a: "We should support his efforts."
 balkfm.627.b: "He is a reckless tyrant."
 balkfm.628.t: "Mandate Secured"
 balkfm.628.d: "In a show of statesmanship befitting the unifier of Romania, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has secured his grasp on authoritarian rule over [ROOT.GetCountry.GetName]."
 balkfm.628.f: "With the backing of the peasantry, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] stands poised to lead the [ROOT.GetCountry.GetAdjectiveNoFormatting] state into a resurgent future. The tacit acceptance of his rule by both the #bold Porte#! and the European powers has only served to silence his detractors."
 balkfm.628.a: "This is a great day for [ROOT.GetCountry.GetName]!"
 balkfm.629.t: "A Monstrous Coalition"
 balkfm.629.d: "In response to [ROOT.GetCountry.GetRuler.GetFullName]'s deranged plans for absolutist rule, a band of politicians have joined in opposing his rule. Termed the #bold Monstrous Coalition#! by the press, they have rallied the army to out the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] from the throne.\n\n The Coalition has appealed to the Great Powers for their approval in selecting a new [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 balkfm.629.f: "Through his arrogance, [ROOT.GetCountry.GetRuler.GetFirstName] has managed to unite the conservative landowners and liberal business in their opposition to absolutism."
 balkfm.629.a: "Prince Hohenzollern is an accceptable choice."
 balkfm.629.a.tt: "#yellow Carol Hohenzollern#! becomes ruler."
 balkfm.629.b: "The noble prince, Philippe de Flandre, is a fine choice."
 balkfm.629.b.tt: "#yellow Philippe de Flandre#! becomes ruler."
 
