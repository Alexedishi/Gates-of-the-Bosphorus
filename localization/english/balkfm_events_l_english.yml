 balkfm.660.t: "The Romanian Academy"
 balkfm.660.d: "In the interest of developing [ROOT.GetCountry.GetName], King [SCOPE.sCharacter('university_benefactor').GetFullName] has put forward a plan to open a native institution of higher learning in [SCOPE.sState('university_state').GetCityHubName]. This plan would represent a large expense for the state."
 balkfm.660.f: "The Academia Română was founded in Bucharest in 1866. Today, it serves as the authoritative institution on matters of Romania language, history, and culture."
 balkfm.660.a: "A noble endeavor."
 balkfm.660.b: "The cost is too great."
 balkfm.661.t: "A Royal Estate"
 balkfm.661.d: "After a tremendous effort, the #yellow Castelul Peleș#! has been completed in [SCOPE.sState('wallachia_state_scope').GetName]. Eager to legitimize his rule, [ROOT.GetCountry.GetRuler.GetFullName] has already begun moving his court into the complex."
 balkfm.661.f: ""Italians were masons, Romanians were building terraces, the Gypsies were coolies. Albanians and Greeks worked in stone, Germans and Hungarians were carpenters. Turks were burning brick. Engineers were Polish and the stone carvers were Czech. The Frenchmen were drawing, the Englishmen were measuring, and so was then when you could see hundreds of national costumes and fourteen languages in which they spoke, sang, cursed and quarreled in all dialects and tones, a joyful mix of men, horses, cart oxen and domestic buffaloes." -Queen Elisabeth of Wied"
 balkfm.661.a: "Wonderful."
 
 balkfm.670.t: "Forms Without Substance"
 balkfm.670.d: "The debate over Romanian identity has reached a fever pitch in the literary space. Scholar [SCOPE.sCharacter('balkfm_mairoescu_scope').GetFullName] has blasted the supposed "reckless" modernization of the Romanian state, claiming that liberalism has no basis in [ROOT.GetCountry.GetName] as it is a nation of peasants and landowners without an entreched bourgeoisie class."
 balkfm.670.f: "Mairoescu and his supporters have gathered around a literary club "Junimea." Claiming to champion the true Romanian identity, they have become a focal point for Romanian conservativism between their demands for legislative regression and the rejection of an idealized Romanian past."
 balkfm.670.a: "But we've always been Romanian..."
 balkfm.671.t: "Etymologicum Magnum Romaniae"
 balkfm.671.d: "Accomplished Romanian historiographer, [SCOPE.sCharacter('balkfm_hasdeu_scope').GetFullName], has found himself the target of the #yellow Junimist#! movement following his latest publications regarding the Romanian language. Undaunted, he has pushed forward the narrative that the Romanian people have been and will continue to be the primary force of European innnovation."
 balkfm.671.f: "Liberal thought in Romania has found its basis in a self-ascribed Romanian "pioneering spirit" that they claim has propelled Romanian primacy in history. Termed #yellow Dacianism#!, this school of thought suggests that Romanian people have been at the forefront of politics and science since the days of Roman Dacia. This is despite a conspicious lack of evidence to support their claims."
 balkfm.671.a: ""Pioneering Spirit" indeed..."
 balkfm.672.t: "A Romanian Identity"
 balkfm.672.d1: "The triumph of the #yellow Junimist#! movement has laid the foundation for a unified Romanian identity. Striking a balance between the boyars and farmers who work their land, Romanians have come to see themselves as a people that have evolved through a fusion of Dacian agrarianism and Roman statemanship."
 balkfm.672.d2: "The triumph of the #yellow Dacian#! movement has laid the foundation for a unified Romanian identity. Foregoing the imagined "shackles" of agrarianism, Romanians have been enthralled by the narrative that they are the heirs to a rich tradition of progress and innovation dating back to when the first Roman colonists set foot in what would become Roman Dacia."
 balkfm.672.f1: ""The only true social class is the Romanian peasant, and his reality is suffering. His sighs are caused by the fantasies of the upper classes, for it is out of his daily sweat, that the material means to support this fictitious structure we call Romanian culture are taken. And we force him to hand out the very last measure of himself in order to pay for our painters and musicians, the Academy and Atheneum members, and the literary and scientific awards wherever they are handed out. And we do not have, at the very least, the gratitude to produce a single artistic work that would for a moment raise his spirits and make him forget his daily misery." -T. Mairoescu"
 balkfm.672.f2: ""...in the cruel solitude to which I am condemned, only this colossal encyclopedia of the Romanian people, only the daily contact with the spirit of an entire nation, only the satisfaction that I alone do what even my enemies have admitted that it cannot do no one, only this saves me from the ugliness that would destroy me. In the words of a Roman emperor, I feel that I am becoming a god, and feeling it - I feel like laughing." - B. Hasdeu"
 balkfm.672.a: "[ROOT.GetCountry.GetName] will not abandon her roots."
 balkfm.672.b: "[ROOT.GetCountry.GetName] will pioneer a new future."
 
 balkfm.680.t: "Our Declaration of Union"
 balkfm.680.d: "By our strength and wits, we have taken the first steps in uniting the Romanian nation. The future beckons!"
 balkfm.680.f: "The reporter began writing the day's experiences down. "Nothing but the liviest demonstrations of joy could be heard throughout the capital. It was the only show that could be seen on all the streets, on all the sidewalks, in all the public places of the city. Our peasant brothers were now shouting with all the energetic power of their souls: '#italic Long live the nation! Long live Romania!#!'"\n\nA single joyous tear rolled down his cheek. "Everyone threw themselves into each other's arms, regardless of their station, as if all, in general, had freed themselves from the most oppressive yoke.""
 balkfm.680.a: "Toți în unu!"
 balkfm.680.a.tta: "[SCOPE.sCountry('romania_lesser_partner').GetName] shall become the lesser member in a [concept_personal_union] with us."
 balkfm.680.a.ttb: "[SCOPE.sCountry('romania_lesser_partner').GetName] shall become our [concept_puppet]."
 balkfm.681.t: "Awaken Thee, Romanian!"
 balkfm.681.d: "Our union with [SCOPE.sCountry('romania_lesser_union_partner').GetName] is complete. Our bonds are solid, our will is unyielding—together, we are #bold Romania#!." 
 balkfm.681.d2: "Our union with [SCOPE.sCountry('romania_lesser_union_partner').GetName] and [SCOPE.sCountry('transylvania_union_partner').GetName] is complete. Our bonds are solid, our will is unyielding—together, we are #bold Romania#!."
 balkfm.681.f: ""Wake up, Romanians, from your sleep of death," roared the crowd.\n\n"Into which you've been sunk by the barbaric tyrants.\nNow or never, sow a new fate for yourself\nTo which even your cruel enemies will bow!"\n\nTricolors flapped in the wind. Children were being hoisted into the air to etch the moment into their memories. Together, people were singing a song they had never heard before, but knew the words in their hearts already."
 balkfm.681.a: "Unity through life and brotherhood through death!"
 balkfm.682.t: "Retrocession Granted"
 balkfm.682.d: "Following quick negociations, [SCOPE.sCountry('romanian_bessarabia_owner').GetName] has agreed to cede a portion of Bessarabia to [ROOT.GetCountry.GetName]."
 balkfm.682.f: "Slowly, but surely, the dream of Romanian union will come to fruition."
 balkfm.682.a: "This is a great step for the [GetCulture('romanian').GetName] people!"
 balkfm.683.t: "Retrocession Denied"
 balkfm.683.d: "Negociations for the return of Bessarabian lands to [ROOT.GetCountry.GetName] have failed. With this, the [GetCulture('romanian').GetName] people remain estranged by foreign borders."
 balkfm.683.f: "The Romanian people have long been prey to the imperial powers in the Balkans. This failure represents another continuation of their oppression."
 balkfm.683.a: "They will not stop the [GetCulture('romanian').GetName] cause."
 balkfm.684.t: "Union with Transylvania"
 balkfm.684.d: "Our union with [SCOPE.sCountry('transylvania_scope').GetName] is complete. Our bonds are solid, our will is unyielding—together, [ROOT.GetCountry.GetName] will not be denied!."
 balkfm.684.f: ""The lands named in the resolution of the Alba-Iulia National Assembly of the 18th of November 1918 are and remain forever united with the Kingdom of Romania." -Ferdinand I, 11 December 1918"
 balkfm.684.a: "One for All"
 balkfm.685.t: "Treaty of [SCOPE.sState('transylvania_capital_scope').GetCityHubName]"
 balkfm.685.d: "Following quick negotiations, [SCOPE.sCountry('transylvania_scope').GetName] has agreed to join the Greek state."
 balkfm.685.f: "Romanians in [SCOPE.sState('transylvania_capital_scope').GetName] fought for their freedom. It is only right that they rejoin the [ROOT.GetCountry.GetAdjective] family."
 balkfm.685.a: "[ROOT.GetCountry.GetName] will not be denied!"
 balkfm.686.t: "Romanian Agitation Abroad!" #ROM
 balkfm.686.d: "With our support, [GetCulture('romanian').GetName] radicals in [SCOPE.sState('balkfm_agitation_state_scope').GetName] have begun organizing civil demonstrations across the state in the hopes of furthering the Romanian cause."
 balkfm.686.f: "O! Holy Lord,\nOur Heavenly Father,\nExtend Your Hand\nOver the Romanian Country!"
 balkfm.686.a: "We will not stop until [ROOT.GetCountry.GetName] is whole."
 balkfm.687.t: "Romanian Agitation Against [ROOT.GetCountry.GetAdjective] Rule!" #AUS
 balkfm.687.d: "[GetCulture('romanian').GetName] radicals in [SCOPE.sState('balkfm_agitation_state_scope').GetName] have provoked demonstrations across the state. They demand equal rights for all slavs within [ROOT.GetCountry.GetName]."
 balkfm.687.f: "While the situtation on the streets is chaotic, initial suspicions have been directed at agigators from [SCOPE.sCountry('balkfm_romanian_agitator_scope').GetName]."
 balkfm.687.a: "This is not civil behavior."
 balkfm.688.t: "The Greater Romanian Lands"
 balkfm.688.d: "With the unification of the Principalities under a single state, a greater plan has come into vision: the unification of all [GetCulture('romanian').GetName] lands in #Danubia#!."
 balkfm.688.f: ""The only future for [ROOT.GetCountry.GetName] is one where the nation is free and whole.""
 balkfm.688.a: "These lands are rightfully ours."
 balkfm.689.t: "The Reunification of Romania"
 balkfm.689.d: "From the Dneister to the Tisza, the dream of a whole and independent [ROOT.GetCountry.GetName] has been made reality."
 balkfm.689.f: ""Romanians!\n\nThe war which for the last two years has been encircling our frontiers more and more closely has shaken the ancient foundations of Europe to their depths.\n\nIt has brought the day which has been awaited for centuries by the national conscience, by the founders of the Romanian State, by those who united the principalities in the war of independence, by those responsible for the national renaissance.\n\nIt is the day of the union of all branches of our nation. Today we are able to complete the task of our forefathers and to establish forever that which Michael the Great was only able to establish for a moment, namely, a Romanian union on both slopes of the Carpathians...." \n-Proclamation by King Ferdinand, 28 August 1916"
 balkfm.689.a: "This is a wonderous day for [ROOT.GetCountry.GetName]!"
 
