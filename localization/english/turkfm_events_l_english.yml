 turkfm.255.t: "Riots in [SCOPE.sState('turkfm_riot_state_scope').GetName]"
 turkfm.255.d: "Rioting has broken out in [SCOPE.sState('turkfm_riot_state_scope').GetCityHubName]. Unlike previous unrest, the locals have begun erecting baricades across the city."
 turkfm.255.f: "While unrest against Ottoman rule has been chronic since the defeat at the hands of the Holy League, these latests protests have taken a much more nationalistic tone."
 turkfm.255.a: "Send in the regular army."
 turkfm.255.a.tt: "We have a decent chance of containing the rebellion if we act swiftly."
 turkfm.255.b: "Leave them to their own devices."
 turkfm.255.b.tt: "These rebels may seize on any perceived weakness."
 turkfm.256.t: "Violence in [SCOPE.sState('turkfm_riot_state_scope').GetName] Worsens"
 turkfm.256.d: "Despite efforts by local garrisons to quash the unrest in [SCOPE.sState('turkfm_riot_state_scope').GetCityHubName], the violence has begun to spillover to [SCOPE.sState('turkfm_riot_state_scope').GetName] at large."
 turkfm.256.f: "As violence spreads from the cities and into the countryside, locals have begun ambushing and harassing both Turkish solider and civilian alike."
 turkfm.256.a: "Bring them to heel!."
 turkfm.256.a.tt: "Our garrisons may still be able to contain the violence."
 turkfm.256.b: "We must exercise restraint."
 turkfm.256.b.tt: "Our authority is clinging on by a thread..."
 turkfm.257.t: "Massacre in [SCOPE.sState('turkfm_riot_state_scope').GetName]!"
 turkfm.257.d: "Disastrous news has arrived from [SCOPE.sState('turkfm_riot_state_scope').GetName]. After a weeks-long standoff in [SCOPE.sState('turkfm_riot_state_scope').GetCityHubName], forces attached to the local garrison fired on hundreds of peaceful protesters. While numbers are still being reported, the deaths may number in the hundreds."
 turkfm.257.f: ""For three days the miserable inhabitants were given over to lust and cruelty of a mob of savages. Neither sex nor age was spared. Women and children were tortured before being put to death. So great was the slaughter that Kolokotronis himself says that, from the gate to the citadel his horse's hoofs never touched the ground. His path of triumph was carpeted with corpses. At the end of two days, the wretched remnant of the Mussulmans were deliberately collected, to the number of some two thousand souls, of every age and sex, but principally women and children, were led out to a ravine in the neighboring mountains and there butchered like cattle.""
 turkfm.257.a: "This is getting out of hand."
 turkfm.258.t: "The [SCOPE.sCountry('turkfm_rebellion_scope').GetAdjective] Rebellion"
 turkfm.258.d: "Our garrisons in [SCOPE.sCountry('turkfm_rebellion_scope').GetCapital.GetName] have collapsed. The [SCOPE.sCountry('turkfm_rebellion_scope').GetAdjectiveNoFlag] people have raised their flag over [SCOPE.sCountry('turkfm_rebellion_scope').GetCapital.GetCityHubName] and declared their independence from the [ROOT.GetCountry.GetName]."
 turkfm.258.f: "The outright ejection of our forces has shaken confidence in the [ROOT.GetCountry.GetAdjective] State's right to dominion over the Balkans. We will need to act decisively if we are to ensure our continued domain over Rumelia."
 turkfm.258.a: "We will crush these rebels!"
 turkfm.258.b: "[SCOPE.sCountry('turkfm_rebellion_scope').GetName] shall have autonomy."
 turkfm.259.t: "Rebellion in [SCOPE.sState('turkfm_riot_state_scope').GetName] Suppressed"
 turkfm.259.d: "Reassurances have arrived from [SCOPE.sState('turkfm_riot_state_scope').GetName] as the garrison commander has reported success in putting down the last radical elements in [SCOPE.sState('turkfm_riot_state_scope').GetCityHubName]."
 turkfm.259.f: "With the organizers of the rebellion in our custody, their trials will make excellent public fodder to extol our authority over the Balkans."
 turkfm.259.a: "Excellent work."
 
