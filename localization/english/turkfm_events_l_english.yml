 turkfm.300.t: "The Eastern Question"
 turkfm.300.d: "Across Europe, it is held as a certainty that the [SCOPE.sCountry(ottoman_scope').GetName] is in decline. As dissent spreads across the Empire, the government in [SCOPE.sCountry(ottoman_scope').GetCapital.GetCityHubName] has found itself grappling strife and separatism across its holdings."
 turkfm.300.f: "Every year, the European eye turns more towards the [Concept('concept_eastern_question','$concept_eastern_question$')]. Like vultures to a corpse, the Great Powers have begun efforts to enforce their designs for the [GetStrategicRegion('region_balkans').GetName] and beyond without regard for the desires of local populations. The Sultan has remained defiant, and it will take all they have to stand against the designs of the European empires."
 turkfm.300.a: "This is our time."