 # concepts
 concept_patriarch_authority: "Patriarch Authority"
 concept_patriarch_authority_desc: "While nominally a single ecumenical church, the Eastern Orthodox Church structure is much more decentralized than its Western counterpart in Rome. Every nation plays host to prominent bishops that exert influence over the worship in their domain, sometimes in deviation from the Ecumenical Patriarch in Constantinople. [Concept('concept_patriarch_authority','$concept_patriarch_authority$')] represents the state's ability to sway its local bishops into "guiding" their adherents towards the will of the state."
 concept_crusades: "Crusades"
 concept_crusades_desc: "The Crusades were a series of religiously-motivated wars initiated by Western European countries against non-Christians. While popularly conceptualized as centered on reclaiming the Holy Land from Muslim rulers, similar religious conflicts saw Chrstian expansion into Scandanavia, Eastern Europe, and Iberia. These wars were generally motivated by a desire for fame from nobles and a desire for indulgences by the commonfolk."
 concept_crusade: "Crusade"
 
