 je_group_eocfm_content: "Eastern Orthodox Content" 
 je_group_eocfm_empire: "The Orthodox Realms"
 
 je_eocfm_patriarch_authority: "Eastern Orthodox Church"
 je_eocfm_patriarch_authority_reason: "As long as we do not forsake the faith, the state will be able to assert influence over its bishops that can be used to direct their efforts to the benefit of the state. There are #tooltippable;tooltip:[Country.GetTooltipTag],je_eocfm_patriarch_authority_sources several#! sources of [Concept('concept_patriarch_authority','$concept_patriarch_authority$')].\n\nYour total generation of #blue [GetPlayer.MakeScope.Var('eocfm_patriarch_authority_var').GetValue]#! [Concept('concept_patriarch_authority','$concept_patriarch_authority$')] is due to:[SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_theocracy_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_monarchy_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_schools_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_autocephaly_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_caesaropapism_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_subsidy_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_all_seats_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_rome_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_constantinople_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_antioch_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_alexandria_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_jerusalem_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_moscow_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_state_religion_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_free_religion_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_total_separation_type')]\n\nYour total usage is due to:[SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_council_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_intregrating_seat_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_schismatic_type')][SCOPE.GetRootScope.GetCountry.GetCustom('patriarch_authority_icon_type')]"
 je_eocfm_patriarch_authority_sources: "The following are sources of [Concept('concept_patriarch_authority','$concept_patriarch_authority$')]:\n• #green +100#! as a base.\n• #green +200#! from having #yellow Theocracy#! enacted.\n• #green +100#! from having #yellow Monarchy#! enacted.\n• #green +100#! from having #yellow Religious Schools#! enacted.\n• #green +200#! from having #yellow Autocephaly#!.\n• #green +100#! from having #yellow Caesaropapism#!.\n• #green +100#! from #bold Subsidizing the Church#!.\n• #green +100#! per #bold Patriarchal Seat#! controlled.\n• #green +400#! from controlling all six #bold Patriarchal Seats#!."
 je_eocfm_patriarch_authority_status: "You have #blue [GetPlayer.MakeScope.Var('eocfm_patriarch_authority_var').GetValue]#! [Concept('concept_patriarch_authority','$concept_patriarch_authority$')]."
 je_eocfm_patriarch_authority_tt_positive: "The following factors increase [Concept('concept_patriarch_authority','$concept_patriarch_authority$')]:"
 je_eocfm_patriarch_authority_tt_negative: "The following factors decrease [Concept('concept_patriarch_authority','$concept_patriarch_authority$')]:"
 je_eocfm_autocephaly: "Declaration of Autocephaly"
 je_eocfm_autocephaly_reason: "[ROOT.GetCountry.GetName] has fought hard to assert its independence despite the designs of the Turk-controlled Ecumenical Patriarch and the Moscow Patriarchate. Our clergy have agreed that the only way to insulate ourselves from their interfere is to craft an autocephalous jurisdiction for our nation.\n\nThe state of schism and administrative disruption caused by this process is reducing our [Concept('concept_patriarch_authority','$concept_patriarch_authority$')] by #red -800#!."
 je_eocfm_autocephaly_goal: "Progress bar is full."
 je_eocfm_integrating_seat: "Integrating Patriarchal Seat"
 je_eocfm_integrating_seat_reason: "The Eastern Orthodox Church has been lead from the four eastern Ancient Patriarchates, along with the younger Moscow Patriarchate. As one of these seats has come under our control, our statesmen have been working to install clergymen friendly to the needs of the state."
 je_eocfm_integrating_seat_goal: "Progress bar is full."
 
 je_eocfm_the_metropolitan_lands: "The Metropolitan Lands"
 je_eocfm_the_metropolitan_lands_reason: "In the decades following the Ascension of Christ and the missions of the Twelve Apostles, Anatolia served as the cradle of Early Christianity. We will free these lands from the Saracens."
 je_eocfm_church_of_the_east: "The Church of the East"
 je_eocfm_church_of_the_east_reason: "The Levant is the birthplace of Christianity and the Holiest Lands to our faith. The Patriarchs have both granted and imposed a mandate that we reclaim these lands from their Muslim occupiers."
 je_eocfm_the_orthodox_realms: "The Orthodox Realms"
 je_eocfm_the_orthodox_realms_reason: "In the times of the Empire, it was the Patriarchate of Constantinople that saw the spread of Christianity across the steppes. Since the fall of the Queen of Cities, the Rus' barbarians have styled themselves as pretenders to the Patriarchal seat. Now that we control the cradle of Christianity, we should extend our oversight to the Slavic Orthodox community."
 je_eocfm_the_orthodox_realms_status: "Secure the Eastern Seats."
 je_eocfm_texas_left: "Across the Hospitable Sea"
 je_eocfm_texas_left_reason: "The Black Sea was once entirely within the Greek sphere. We will bring relief to our people that still call its shores home."
 je_eocfm_the_third_rome: "Russia, the Third Rome"
 je_eocfm_the_third_rome_reason: "The Russian Empire styles itself the successor of Eastern Rome and the Ecumenical Patriarchate. They are naught but usurpers to the right of #bold Imperium#! and #bold Presveía#!."
 je_eocfm_the_third_rome_status: "Bring Russia to heel."
 
