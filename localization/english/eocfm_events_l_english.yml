 eocfm.031.t: "Partiarchal Seat Claimed"
 eocfm.031.d: "Through our geopolitical designs, one of the Partiarchal Seats of the Eastern Orthodox Church has come under our control. At the command of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], our clergy have begun the process of integration with our political structure."
 eocfm.031.f: "Ever since the Fall of Constantinople to the Ottomans, overall seniority over the Eastern Church has swung back and forth between Constantinople and Moscow, with intermittent assertions of independence by the other Ancient Partiarchates. With the rise of Nationalism, this has been further complicated as states seek to break free from Greek dominance over the Church."
 eocfm.031.1: "The Pope in Rome will bow to [ROOT.GetCountry.GetName]."
 eocfm.031.2: "Constantinople, the jewel of the East, belongs to us.
 eocfm.031.3: "Antioch, the elder seat, is ours."
 eocfm.031.4: "The Holy Land has been secured."
 eocfm.031.5: "Alexandria shall adorn our ranks." 
 eocfm.031.6: "Moscow will learn humility."
 eocfm.031.6r: "Moskva has returned to us."
 eocfm.031.a: ""
 eocfm.032.t: "Birth of the New Crusades"
 eocfm.032.d: ""
 eocfm.032.f: ""
 eocfm.032.a: "Εν τούτω νίκα!"
 
 eocfm.100.t: "The [ROOT.GetCountry.GetAdjectiveNoFormatting] National Synod"
 eocfm.100.d: "The Church of [ROOT.GetCountry.GetName] has called a synod of all senior bishops within the state. They ask for support from the state in guiding the nation in faith independently from the established Partiarchates."
 eocfm.100.f: "Historical note: During the collapse of the Ottoman Empire, newly independent nations often sought to assert national identities by claiming religious independence from the Patriarchs of Constantinople and Russia. This often took the form of national synods that would "declare" the national church autocephalous before seeking recognition from the other Patriarchs."
 eocfm.100.a: "The Nation cannot survive without the Church."
 eocfm.100.b: "They are on their own." 
 eocfm.101.t: "The Most Holy Synod"
 eocfm.101.d: "The Eastern Orthodox Church of [ROOT.GetCountry.GetName] has grown to become the largest and most influential of the Patriarchates of the Eastern Church. With a jurisdiction that now reaches from the banks of the Black Sea in Europe to the Yukon Mountains in North America, Russian Emperors have sought to dominate the Orthodox Church."
 eocfm.101.f: "Historical note: In the centuries following the Fall of Constantinople, several political and relgious leaders have argued that Moscow is the successor to the Roman Empire and thus the one true leader of the Christian World. While this has remained unrecognized in this role by other Patriarchs and Christianity at large, Emperors have this to assert influence over Orthodox Christians. In 1774, the Treaty of Küçük Kaynarca gave Russia nominal control over the Greek Orthodox communities in the Ottoman Empire, and Nicholas I would spend much of his rule asserting Russian primacy in Eastern Orthodox affairs across the Ottoman state."
 eocfm.101.a: ""Oriental affairs are above all a matter for Russia.""
 eocfm.102.t: "The Holy Synod of [ROOT.GetCountry.GetName]"
 eocfm.102.d: "[ROOT.GetCountry.GetName] is an Orthodox nation, yet it is ruled by a Catholic King and infested with Protestant missionaries. The faithful themselves are overseen by the Greek Orthodox Church, led by the Greek Synod. King [ROOT.GetCountry.GetRuler.GetFirstName] strikes a careful balance, leaving the synod to its business, but retaining a final veto over their decisions."
 eocfm.102.f: "Historical Note: Almost immediately after taking the throne, the regency council unilaterally declared the church in Greece to be autocephalous, considering the Ecumenical Partiarch in Constantinople to be little more than a pawn of the Sultan. This would be the first of many unilateral moves by national churches to break away from Constantinople as a method of asserting their national identity and insulating themselves from meddling by the Ottoman state."
 eocfm.102.a: "We are an Orthodox nation."
 
