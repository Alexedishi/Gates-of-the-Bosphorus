 # events
 eocfm.001.t: "The Bishops of the East"
 eocfm.001.d: "As the world enters a new age, scholars and state leaders have begun to debate the role of the Orthodox Church within the state. Some push for full state control of the Church, like the Byzantines and Russians, while others advocate a more hands-off approach, with fears that such influence might invite a new form of oppression like that of the Ottomans."
 eocfm.001.f: "The Eastern Orthodox traditon has diverged heavily from the Roman Catholic tradition in the West. Having rejected the primacy of Rome in Church affairs, the Orthodox Church is led by five Partiarchs, four at the Ancient Seats of Constantinople, Antioch, Alexandria, and Jerusalem, with a fifth seated in Moscow. However, with the rise of Nationalism, states have sought increased control over ecclesiastical affairs."
 eocfm.001.a: "God willing, we will prevail."
 eocfm.002.t: "Church-State Relations"
 eocfm.002.d: "While the Church of [ROOT.GetCountry.GetName] has been a vital pillar of our cultural identity2 senior  have suggested that the inclusion of state-appointed clergy is diluting the holiness of the Church."
 eocfm.002.f: "Historical Note: Dating back to Byzantine times, many positions within Church leadership were appointed by the state. This practice was additionally normalized under both Turkish and Russian rule. However, this practice often risked damaging the credibility of the clergy and kept the Church open to political meddling."
 eocfm.002.a: "Let the Church be."
 eocfm.002.b: "The State will have primacy."
 eocfm.003.t: "Ecumenical Reforms"
 eocfm.003.d: "The Eastern Orthodox Church is the one true successor to the Great Church founded by Jesus Christ. Yet, with its decentralized structure, deviations have developed between the various churches over the centuries. A cohort of bishops have requested state support in implementing some liturgical changes in the interest of better aligning ourselves with the rest of the Orthodox family."
 eocfm.003.f: "Historical note: With the ebb and flow of Patriarchal influence over the church at large, minor differences have developed within the Orthodox church that have often led to minor schisms. Examples include the Old Believer movement originating in 1650s Russia and the more recent Old Calendarist movement in 1920s Greece."
 eocfm.003.a: "They will have state backing."
 eocfm.003.b: "We will not abandon our traditions."
 eocfm.004.t: "Bible Translation Published"
 eocfm.004.d: "The faithful in [SCOPE.sState('eocfm_event_state').GetName] are in an uproar over a plan by the [SCOPE.gsInterestGroup('intelligenstia_scope').GetName] to publish a translation of the Holy Book in Common [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 eocfm.004.f: ""Who amongst the peasants and the workers, who even among the merchants and the clerks and all those who have not completed secondary education can understand the language of the Gospels? No one." -Akropolis, published 9 September 1901"
 eocfm.004.a: ""
 eocfm.004.b: ""
