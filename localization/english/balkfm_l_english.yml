 # montenegro content
 je_balkfm_mon_prince_bishopric: "The Prince-Bishopric"
 je_balkfm_mon_prince_bishopric_reason: "To many, the country of Montenegro seems like a ghost from the distant past. With nation-states to the west and empires to the east, the small nation endures as a reminder of Europe's feudal past. The ascent of Petar II to the throne has finally heralded change in the Prince-Bishopric. Invigorated by the ideals of his father, Petar I, and by liberalism from the West, the young Bishop hopes to bring the light of modernity to Montenegro."
 je_balkfm_mon_prince_bishopric_status: "Guide [ROOT.GetCountry.GetName] into modernity."
 je_balkfm_mon_prince_bishopric_tt1: "We have reformed our society"
 je_balkfm_mon_prince_bishopric_tt2: "We have centralized our government"
 je_balkfm_mon_prince_bishopric_tt3: "We have organized our military"
 je_balkfm_mon_societal_reform: "Societal Reform"
 je_balkfm_mon_societal_reform_reason: "Montenegro is dominated by its feudal station. In the foothills of the Black Mountain, the people practice the same agriculture that has been in place since the Byzantine times. Industry is totally absent and the peasantry remain tied to their lords and cheiftans. The Bishop hopes to elevate the country from this pitiful state."
 je_balkfm_mon_administration: "Administrative Reform"
 je_balkfm_mon_administration_reason: "The Prince-Bishop rules with absolute authority. However, there is little formal structure to the Montenegrin government. While the Bishop selects his ministers, there is no legal system to enforce standards of law and taxation with much of this being handled at the local level by chieftans and tribunals. Petar I's grand vision for Montenegro will never come to pass unless the country can first establish control over its own people."
 je_balkfm_mon_military_reform: "Military Reform"
 je_balkfm_mon_military_reform_reason: "The Montenegrin military can hardly be described as such. With the country trapped in its medieval condition, the state has no formal military units to call on for defense. Ottoman Viziers raid our border towns and the defense of the realm has fallen to tribal chiefs whose loyalty to the Bishop can be described as fractious at best. Montenegro's days are numbered unless it can find the strength to defend itself."
 je_balkfm_mon_benefactor: "In Search of a Benefactor"
 je_balkfm_mon_benefactor_reason: "Montenegro cannot hope to suvive should the Porte ever succeed in massing a coordinated attack on the small country. With neighboring Pashas threatening the security of our border towns, leaders have suggested that we seek the protection of the European powers. The court has recommended reviving our ancient alliance with Russia, while others have suggested that we seek warmer relations with our Austrian neighbors."
 je_balkfm_mon_benefactor_rus_tt: "We are either a [concept_subject] of #yellow Russia#!, in the same [concept_power_bloc] as #yellow Russia#!, or we have a #bold Defensive Pact#! or #bold Alliance#! with #yellow Russia#!."
 je_balkfm_mon_benefactor_aus_tt: "We are either a [concept_subject] of #yellow Austria#!, in the same [concept_power_bloc] as #yellow Austria#!, or we have a #bold Defensive Pact#! or #bold Alliance#! with #yellow Austria#!."
 
 je_balkfm_mon_black_mountain: "The Lands of the Black Mountain"
 je_balkfm_mon_black_mountain_reason: "We control #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_mon_black_mountain_breakdown1 [Country.MakeScope.ScriptValue('balkfm_border_control_value')]#!/5 #yellow Montenegrin#! provinces. Every month, we will gain or lose support amongst the Montenegrin tribes living under Ottoman rule. Currently, our strength in the hinterlands will change by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_mon_black_mountain_breakdown2 [Country.MakeScope.ScriptValue('balkfm_border_progress_value')|+=]#! next month.\n\nThis can be influenced by the following factors:\n•Completing the #bold Prince-Bishopric#! journal entries.\n•Maintaining positive [concept_infrastructure] in the capital.\n•Researching #yellow Nationalism#!.\n•Maintaining a standing [concept_army].\n•Capturing and Ransoming Ottoman nobles.\n•Having a #bold Defensive Pact#! or #bold Alliance#! with a [concept_great_power] rivaling the #yellow Ottoman Empire#!.\n•Being in a [concept_power_bloc] led by a [concept_great_power] rivaling the #yellow Ottoman Empire#!\n•Your choices during #bold Border Conflict#! events. \n$TOOLTIP_DELIMITER$\nWhen the forces of Murad I stormed across the Hellespont and laid waste to the Byzantine Empire, the small Prince-Bishopric of Montenegro held out. First aided by the Papacy, and now by Austria and Russia, the small country has endured through the centuries as a bastion of independent Christian rule in the Balkans. However, as their authority over the Balkans continues to disintegrate, the Sublime Porte has embarked on a series of violent actions against the Southern Slavs. Separated from the greater Serb community, many feel that Montenegro is destined for doom lest it manage to secure the border with the Ottomans. The Prince-Bishop controls the lands within "Old Montenegro," but the majority of the Montenegrin people live under the thumb of the Turks. Heavily taxed and abused, the Montenegrin Serbs dream of a day when they will be free of the burden of the Porte."
 je_balkfm_mon_black_mountain_status: "We control #bold [GetGlobalVariable('balkfm_mon_border_var').GetValue]#!/5 #yellow Montenegrin#! provinces."
 je_balkfm_mon_black_mountain_breakdown1: "[Country.MakeScope.GetScriptValueDesc('balkfm_border_control_value')]"
 je_balkfm_mon_black_mountain_breakdown2: "[Country.MakeScope.GetScriptValueDesc('balkfm_border_progress_value')]"
 je_balkfm_mon_black_mountain_complete_tt: "#bold Montenegro#! has reclaimed all lands in the #yellow Montenegro#! state region."
 je_balkfm_mon_black_mountain_fail_tt: "#bold Montenegro#! controls no lands in the #yellow Montenegro#! state region."
 je_balkfm_mon_ali_pasha: "The Wrath of Ali Pasha"
 je_balkfm_mon_ali_pasha_reason: "#yellow Montenegro#! has been set upon by the Vizier of Herzegovina, #yellow Ali Pasha Rizvanbegović#!. Determined to increase their influence in the eyes of the Porte, both Ali Pasha and #yellow Osman Pasha Skopljak#!, the Vizier of Scutari, have committed themselves to finally bringing Montenegro into the holdings of the #yellow Ottoman Empire#!. Every day, reports come in of new atrocities at our borders. It is all we can do to hold out against their aggression."
 je_balkfm_mon_ali_pasha_tt: "Montenegro has weathered #yellow Ali Pasha's#! aggression."
 je_balkfm_mon_nationalism: ""
 je_balkfm_mon_nationalism_reason: ""
 
 # serbia content
 je_balkfm_ser_monarchism: "Dynastic Rivalry"
 je_balkfm_ser_monarchism_reason: "Unlike its Balkan peers, #yellow Serbia#! has retained a native nobility, instead of importing a European royal family. This has aided Serbia in the transition to self-rule. However, the country has found itself divided between the great Houses of the Austrian-aligned #yellow Obrenović#! Dynasty and the Russian-aligned #yellow Karađorđević#! Dynasty.\n\nHouse #yellow Obrenović#! will be #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_obrenovic_pos strengthened#! by conservatism and #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_obrenovic_neg weakened#! by liberalism. Likewise, House #yellow Karađorđević#! will be #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_karadordevic_pos strengthened#! by liberalism and #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_karadordevic_neg weakened#! by conservatism.\n\nHouse #yellow Obrenović#! currently has #bold [Country.MakeScope.Var('obrenovic_support_var').GetValue]#! #o Senate Support#!. Their support is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_obrenovic_values [Country.MakeScope.Var('obrenovic_progress_var').GetValue|+=]#! next month.\n\nHouse #yellow Karađorđević#! currently has #bold [Country.MakeScope.Var('karadordevic_support_var').GetValue]#! #o Senate Support#!. Their support is expected to change by#tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_karadordevic_values [Country.MakeScope.Var('karadordevic_progress_var').GetValue|+=]#! next month."
 je_balkfm_ser_obrenovic_pos: "The following conditions will #bold strenghten#! House #yellow Obrenović#!:\n•Having #yellow Autocracy#! enacted (#green +2#!).\n•Having #yellow Oligarchy#! or #yellow Technocracy#! enacted (#green +1#!).\n•Having #yellow Hereditary Bureaucracts#! enacted (#green +1#!).\n•Having #yellow Secret Police#! enacted (#green +2#!).\n•Having #yellow Serfdom#! enacted (#green +2#!).\n•Having #yellow Tenant Farmers#! (#green +1#!) enacted.\n•Having #green Amiable#! or better relations with #yellow Austria#! (#green +2#!).\n•Having #green Cordial#! relations with #yellow Austria#! (#green +1#!)."
 je_balkfm_ser_obrenovic_neg: "The following conditions will #bold weaken#! House #yellow Obrenović#!:\n•Having any #yellow Forms of Elections#! enacted (#red -3#!).\n•Having #yellow Elected Bureaucracts#! enacted (#red -1#!).\n•Not having #yellow Serfdom#! or #yellow Tenant Farmers#! enacted (#red -2#!).\n•Having #red Cold#! or worse relations with #yellow Austria#! (#red -2#!).\n•Having #red Poor#! relations with #yellow Austria#! (#red -1#!)."
 je_balkfm_ser_karadordevic_pos: "The following conditions will #bold strenghten#! House #yellow Karađorđević#!:\n•Having #yellow Census Voting#! or #yellow Universal Suffrage#! enacted (#green +2#!).\n•Having #yellow Landed Voting#! or #yellow Wealth Voting#! enacted (#green +1#!).\n•Having #yellow Elected Bureaucracts#! enacted (#green +2#!).\n•Having #yellow Guaranteed Liberties#! enacted (#green +2#!).\n•Having #green Amiable#! or better relations with #yellow Russia#! (#green +2#!).\n•Having #green Cordial#! relations with #yellow Russia#! (#green +1#!).\n•#yellow Alexander Karađorđević#! has liberated #yellow Southern Serbia#! (#green +2)."
 je_balkfm_ser_karadordevic_neg: "The following conditions will #bold weaken#! House #yellow Karađorđević#!:\n•Not having #yellow Any Forms of Election#! enacted (#red -2#!).\n•Having #yellow Hereditary Bureaucracts#! enacted (#red -2#!).\n•Having #yellow Serfdom#! enacted (#red -2#!).\n•Having #yellow Tenant Farmers#! enacted (#red -1#!).\n•Having #red Cold#! or worse relations with #yellow Russia#! (#red -2#!).\n•Having #red Poor#! relations with #yellow Russia#! (#red -1#!).\n•#yellow Alexander Karađorđević#! is Prince and we do not control #yellow Southern Serbia#! (#red -2#!)."
 je_balkfm_ser_obrenovic_values: "The expected change in support for #yellow House Obrenović#! is due to:\n#variable [Country.MakeScope.Var('obrenovic_power_var').GetValue|+=]#! from our current #yellow Distribution of Power#! Laws.\n#variable [Country.MakeScope.Var('obrenovic_bureacracy_var').GetValue|+=]#! from our current #yellow Bureaucracy#! Laws.\n#variable [Country.MakeScope.Var('obrenovic_security_var').GetValue|+=]#! from our current #yellow Internal Security#! Laws.\n#variable [Country.MakeScope.Var('obrenovic_land_var').GetValue|+=]#! from our current #yellow Land Reform#! Laws.\n#variable [Country.MakeScope.Var('obrenovic_austria_var').GetValue|+=]#! from our current relations with #yellow Austria#!."
 je_balkfm_ser_karadordevic_values: "The expected change in support for #yellow House Karađorđević#! is due to:\n#variable [Country.MakeScope.Var('karadordevic_power_var').GetValue|+=]#! from our current #yellow Distribution of Power#! Laws.\n#variable [Country.MakeScope.Var('karadordevic_bureaucracy_var').GetValue|+=]#! from our current #yellow Bureaucracy#! Laws.\n#variable [Country.MakeScope.Var('karadordevic_security_var').GetValue|+=]#! from our current #yellow Internal Security#! Laws.\n#variable [Country.MakeScope.Var('karadordevic_land_var').GetValue|+=]#! from our current #yellow Land Reform#! Laws \n#variable [Country.MakeScope.Var('karadordevic_russia_var').GetValue|+=]#! from our current relations with #yellow Russia#!.\n#variable [Country.MakeScope.Var('karadordevic_conquest_var').GetValue|+=]#! from #yellow Alexander Karađorđević#!'s efforts to secure #yellow Southern Serbia#!."
 
