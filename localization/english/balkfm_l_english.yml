 je_balkfm_rom_united_principalities_reason_status_2: "Maintain the union of principalities for 10 years."
 je_balkfm_rom_greater_romania: "Greater Romania"
 je_balkfm_rom_greater_romania_reason: "[ROOT.GetCountry.GetName] has achieved union. Yet, countless Romanians are trapped abroad, subject to the mechanations and abuses of the Imperialist powers. The Romanian state will not be whole until all Romanians can call it home."
 
