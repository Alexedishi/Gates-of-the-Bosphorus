 balkfm_ottoman_agitation_desc: "[ROOT.GetCountry.GetName] might have a measure of freedom from the #bold Porte#!, but our countrymen still live under their oppression. We should aid their fight for freedom."
 
 balkfm_reinforce_border_button: "Reinforce Border Checkpoints"
 balkfm_reinforce_border_button_desc: "The border between Montenegro and the Ottoman Empire is ill-defined, with casual travel across the border being commonplace. This has impeded our attempts to secure recognition with the Porte labeling us as merely "disobient subjects."\n$TOOLTIP_DELIMITER$\nFocusing on the defense of the border over reclaiming territory will partially insulate us from Ottoman aggression and may motivate tribal leaders to seek their own way apart from both countries."
 balkfm_reinforce_border_tt: "This will change our stance towards Border Defense."
 balkfm_border_raid_button: "Sanction Cross-Border Raids"
 balkfm_border_raid_button_desc: "The Montenegrin people know these mountains better than the Turks. Given sanction, our tribal subordinates are eager to strike out across the border to sow disorder in furtherance of our cause.\n$TOOLTIP_DELIMITER$\nCross-border raids will disrupt Ottoman operations in Montenegrin lands. With some luck, we may even be able to seize local nobles for use as hostages. However, the resident tribal leaders may not appreciate damages to their lands. If we're not careful, this could also spiral into greater conflict with the Porte itself."
 balkfm_border_raid_tt: "This will change our stance towards Border Raids."
 balkfm_view_captives_button: "View Captive Nobles"
 balkfm_view_captives_button_desc: "Kept under constant guard, our Ottoman captives are held at arm's length from the court. We could pay them a visit should we care to."
 balkfm_view_captives_tt1: "We have at least one captured Ottoman noble."
 balkfm_view_captives_tt2: "This open the #bold Captured Nobles#! widget."
 balkfm_ransom_noble_button: "Ransom Ottoman Noble"
 balkfm_ransom_noble_button_desc: "While they serve as a potent propaganda piece, the nobles we've captured do little for the cause beyond languishing in capivity. The Ottoman court may be interested in paying a ransom in exchange for a chance to save face."
 balkfm_ransom_noble_tt1: "We have at least #bold 1#! captured noble."
