 greek: "Hellene"
 
 je_sick_man_syria: "Sick Man: Reclaim Syria"
 je_sick_man_syria_reason: "In his arrogance, the self-styled Khedive of Egypt, Muhammad Ali, saw the transfer of Syria and the Levant from Ottoman administration to that of Egypt. We must right this assault on the Sultan's authority."
 je_sick_man_egypt: "Sick Man: Reclaim Egypt"
 je_sick_man_egypt_reason: "Egypt has been an integral province of the Caliphate for centuries. The time has come to bring the ancient Kingdom back under the direct administration of the Sultan."