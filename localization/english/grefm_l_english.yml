 # notifications
 notification_notification_grefm_claims_added_name: "Greek Claims Added."
 notification_notification_grefm_claims_added_desc: "We have gained claims on #o Attica#!, #o Peloponnese#!, #o Thessaly#! and the #o West Aegean Islands#!."
 notification_notification_don_pacifico_gbr1_name: "[SCOPE.sCountry('uk_scope').GetName] supports our complaint."
 notification_notification_don_pacifico_gbr1_desc: "The British government has forwarded our request for reparations to the Greek state."
 notification_notification_don_pacifico_gbr2_name: "[SCOPE.sCountry('uk_scope').GetName] rejects our complaint."
 notification_notification_don_pacifico_gbr2_desc: "The British government has rejected our request for reparations as baseless."
 notification_notification_don_pacifico_gre1_name: "[SCOPE.sCountry('greece_scope').GetName] accepts our compromise."
 notification_notification_don_pacifico_gre1_desc: "The Greek state has accepted our offer to settle the dispute with Don Pacifico. Our mutual relations have improved."
 notification_notification_don_pacifico_gre2_name: "[SCOPE.sCountry('greece_scope').GetName] rejects our compromise."
 notification_notification_don_pacifico_gre2_desc: "The Greek state has refused to cooperate with our attempts to settle the dispute with Don Pacifico. Our mutual relations have declined."
 
 notification_notification_grefm_crete_accelerated_name: "Cretan Separatists Receive Funding"
 notification_notification_grefm_crete_accelerated_desc: "[GetCulture('greek').GetName] benefactors have begun directing funds to separatist movements in #yellow Crete#!. This is expected to increase monthly revolt momentum change by #bold #red 1#!#!."
 notification_grefm_greek_revolt_name: "Greek Separatists Revolt!"
 notification_grefm_greek_revolt_desc: "Greek Separatists in the Balkans have broken away from their overlords and now seek union with the Greek state. This has raised #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatist Tensions#!#! by #red #bold 25#!#!."
 notification_notitification_grefm_separatism_received_name: "Greek Separatism"
 notification_notitification_grefm_separatism_received_desc: "[GetCulture('greek').GetName] Separatists are active in one of our states. If we do not manage radicalism, we may soon have a revolt on our hands."
 
 notification_notification_grefm_steady_progress_name: "Excavation Proceeding Smoothly"
 notification_notification_grefm_steady_progress_desc: "Lead engineers have reported that the ongoing excavation project had proceeded more quickly than expected. The supervising Ephor has indicated that the project is now slated to finish #bold #green 2 months#!#! earlier than expected."
 notification_notification_grefm_minor_collapse_name: "Mudslide at the Excavation Site"
 notification_notification_grefm_minor_collapse_desc: "Local papers have reported a minor mudslide at the excavation site. Engineers have blamed unusually high amounts of precipitation. The excavation has been set back by #bold #red 4 months#!#!."
 notification_notification_grefm_major_collapse_name: "Disaster at the Excavation Site!"
 notification_notification_grefm_major_collapse_desc: "Multiple reports have arrived of a massive mudslide and structural collapse that has claimed the lives of dozens of laborers and has buried most of the site under the earth once more. The excavation will be The excavation has been set back by #bold #red 12 months#!#!."
 notification_notification_grefm_popular_interest_name: "Popular Interest in Excavation"
 notification_notification_grefm_popular_interest_desc: "Growing crowds have been sighted in the areas surrounding the excavation project. Both children and adults alike have been turning up to gawk at the spectacle. Some have even joined in to aid our laborers."
 notification_notification_grefm_palace_discovered_name: "Palace Uncovered at Dig Sit"
 notification_notification_grefm_palace_discovered_desc: "Engineers at the excavation site have uncovered a series of old foundations that have been tentatively labeled as the court of an ancient aristocratic ruler. The first of what is expected to be a large number of ancient artifacts has already arrived at the Archaeological Society's offices."
 
 # scripted buttons
 grefm_dismiss_auxilliaries_button: "Dismiss the Bavarian Auxiliaries"
 grefm_dismiss_auxilliaries_button_desc: "Bavarian soldiers and officers dominate the Greek army, causing discord between them and local recruits. Reformers have called for the expulsion of these units from the Greek armed forces." 
 grefm_release_nikitaras_button: "Release Nikitaras from Prison"
 grefm_release_nikitaras_button_desc: "Nikitas Stamatelopoulos is a national hero for his bravery during the Greek War of Independence. However, he was imprisoned during the years of the Regency Council for his strong oppossition to the Bavarocracy. To this day, he has ardent supporters that pine for his release."
 grefm_authorize_palace_button: "Fund Royal Palace"
 grefm_authorize_palace_button_desc: "In many ways, the Bavarocractic court seeks to legitimize its presence in the Greek state. Several in the King's council have suggested that the construction of a proper royal residence would bring recognition to their continued rule over [ROOT.GetCountry.GetName]."
 grefm_philhellenic_loan_button: "Seek Philhellene Loan"
 grefm_philhellenic_loan_button_desc: "The Philhellenes, admirers of ancient Greek culture and art, funded the Greek revolution. Across western Europe, several Philhellenic organizations have pledged their monetary support towards the young nation."
 
 grefm_epirus_support_button: "Support Rebels in Epirus"
 grefm_epirus_support_button_desc: "Epirus is as much a heartland of Greek culure as Thessaly or Mane. Their proximity to the Greek state has only increased their desire for freedom from the Porte."
 grefm_epirus_cease_button: "Cease Support to Eprius"
 grefm_epirus_cease_button_desc: "Ceasing support for Epirus will free up our resources for other endeavours."
 grefm_epirus_provoke_button: "Provoke Epirote Revolt"
 grefm_epirus_provoke_button_desc: "We can supply the growing rebellion in Epirus directly. If we do so, they will be able to take up arms against the Ottoman Empire."
 
 grefm_macedonia_support_button: "Support Rebels in Macedonia"
 grefm_macedonia_support_button_desc: "As Greek influence expands across the Balkans, Greeks under Muslim rulers have begun to dream of a greater union with the Greek state. Once a core of Ancient Greek culture, Macedonia is host to a large Greek population. These Greeks not only desire freedom but see it as within their grasp."
 grefm_macedonia_cease_button: "Cease Support for Macedonia"
 grefm_macedonia_cease_button_desc: "Ceasing support for Macedonia will free up our resources for other endeavours."
 grefm_macedonia_provoke_button: "Provoke Macedonian Revolt"
 grefm_macedonia_provoke_button_desc: "With their proximity to our borders, we can supply the growing rebellion in coastal Macedonia."
 
 grefm_skopia_support_button: "Support Rebels in Macedonia"
 grefm_skopia_support_button_desc: "As Greek influence expands across the Balkans, Greeks under Muslim rulers have begun to dream of a greater union with the Greek state. Once a core of Ancient Greek culture, Macedonia is host to a large Greek population. These Greeks not only desire freedom but see it as within their grasp."
 grefm_skopia_cease_button: "Cease Support for Macedonia"
 grefm_skopia_cease_button_desc: "Ceasing support for Macedonia will free up our resources for other endeavours."
 grefm_skopia_provoke_button: "Provoke Macedonian Revolt"
 grefm_skopia_provoke_button_desc: "With their proximity to our borders, we can supply the growing rebellion in northern Macedonia."
 
 grefm_smyrna_support_button: "Support Rebels in Smyrna"
 grefm_smyrna_support_button_desc: "Despite its separation from Hellas and Rumely, the Greeks of Smyrna yearn for union with the Greek state. Our deep merchantile connections across the Aegean would make direct support a trivial affair for us."
 grefm_smyrna_cease_button: "Cease Support for Smyrna"
 grefm_smyrna_cease_button_desc: "Ceasing support for Smyrna will free up our resources for other endeavours."
 grefm_smyrna_provoke_button: "Provoke Smyrnite Revolt"
 grefm_smyrna_provoke_button_desc: "Radialism in Smyrna is coming to fruition. Should the state give its permission, aid could flood into Smyrnite ports overnight."
 
 grefm_cyprus_support_button: "Support Rebels in Cyprus"
 grefm_cyprus_support_button_desc: "As waves of Nationalism spread across the world, the Greek people in Cyprus have appealed to [ROOT.GetCountry.GetName] for aid. While far from the Greek state, Cyprus has been majority Greek for millennia. The Greek Cypriots wish to strike a path free from Muslim persecution."
 grefm_cyprus_cease_button: "Cease Support for Cyprus"
 grefm_cyprus_cease_button_desc: "Ceasing support for Cyprus will free up our resources for other endeavours."
 grefm_cyprus_provoke_button: "Provoke Cypriot Revolt"
 grefm_cyprus_provoke_button_desc: "We can supply the growing rebellion in Cyprus directly. Should we provide aid, they will be able to fight for their independence."
 
 grefm_crete_support_button: "Support Rebels in Crete"
 grefm_crete_support_button_desc: "Tensions are rising across the island of Crete. Following the failure of Crete to be included in the Greek state, nationalists have been fomenting unrest amongst the Cretan people. Philhellenes across Europe have pledged their support should we seek to advance the Cretan cause."
 grefm_crete_cease_button: "Cease Support for Crete"
 grefm_crete_cease_button_desc: "Ceasing support for Crete will free up our resources for other endeavours."
 grefm_crete_provoke_button: "Provoke Cretan Revolt"
 grefm_crete_provoke_button_desc: "Tensions in Crete have been steadily building over the years. Cretans beg for even the slightest sign of support from the Greek state to take up arms."
 
