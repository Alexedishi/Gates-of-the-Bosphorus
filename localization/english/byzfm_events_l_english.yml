 byzfm.100.t: "The 14 Regions of Constantinople"
 byzfm.100.d: "Constantinople suffered serious decline and depopulation in the decades after the Ottoman conquest. While the city has grown considerably in the last century, this has come at the cost of slums expanding outward beyond the ancient heart of the city. Byzantophile leaders have urged the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to lead"
 byzfm.100.f: ""Indeed, the length of the city from the golden gate to the seashore in a direct line is fourteen thousand seventy-five feet, and the breadth six thousand one hundred and fifty feet. " -Notitia Urbis Constantinopolitanae, mid-5th century"
 byzfm.100.a: "We will rebuild the Queen of Cities."
 byzfm.101.t: "Imperial Palace Ruins Identified"
 byzfm.101.d: "Our engineers' detailed survey has finally been completed and our experts believe the restoration of the Megas Palation, while audacious, is possible. Presently, only the Boukoleon Palace stands as a ruin and several Ottoman structures exist over the site. This will be a taxing effort for the state."
 byzfm.101.f: ""We rode all along the shore to the palace of Bucoleon, and when he arrived there it surrendered, on condition that the lives of all therein should be spared. At Bucoleon were found the larger number of the great ladies who had fled to the castle, for there were found the sister of the King of France, who had been empress, and the sister of the King of Hungary, who had also been empress, and other ladies very many. Of the treasure that was found in that palace I cannot well speak, for there was so much that it was beyond end or counting." -Geoffrey of Villehardouin, 1204, following the capture of the palace by Boniface of Montferrat"
 byzfm.101.a: "All for the Glory of Byzantium."
 byzfm.102.t: "Great Palace of Constantinople"
 byzfm.102.d: "The Great Palace of Constantinople served as the main imperial residence of the Eastern Roman or Byzantine emperors until 1081 and was the center of imperial administration for over 690 years. The restored seat of the Eastern Roman Empire once again looms over Constantinople, evoking the legacy of Constantine and Justinian."
 byzfm.102.f: ""No other place in the empire - or perhaps the world - dripped so extravagantly in gold or boasted so magnificent a display of wealth. Behind the massive golden throne were trees made of hammered gold and silver, complete with jewel-encrusted mechanical birds that would burst into song at the touch of a lever. Wound around the base of the tree were golden lions and griffins staring menacingly from beside each armrest, looking as if they could spring up at any moment.""
 byzfm.102.a: "All for the Glory of Byzantium."
 byzfm.102.tt: "You can now expand the reconstruction by rebuilding the #bold Hippodrome#!."
 byzfm.103.t: "The Hippodrome of Constantinople"
 byzfm.103.d: "Following months of meticulous work, the Hippodrome has been rebuilt. With a new track, new stands, and redecorated spina, it now stands ready for the people."
 byzfm.103.f: "In the times of the Roman Emperors, the circus at Constantinople, known as the Hippodrome, once held grandiose chariot races for the masses. Even though it has been over a millennium since the last true chariot race was hosted here, with the track, spina, and seating restored, it may be possible to revive this ancient tradition."
 byzfm.103.a: "Open the Gates!"
 byzfm.103.tt: "You may now take a decision to revive Chariot Racing."
 byzfm.104.t: "Notitia Urbis Constantinopolitanae"
 byzfm.104.d: "Our years of labor and industry have transformed Constantinople from a city locked in a fuedal past into a renewed metropolis in the East. Truly, no other city deserves the title "Queen of Cities" more than the heart of the Greek world."
 byzfm.104.f: "For centuries, Constantinople served as the cradle of Eastern Christianity. Now, the restored city has become a beacon heralding the birth of a new Empire."
 byzfm.104.a: "Byzantium is Eternal."
 
 byzfm.110.t: "A Day at the Races"
 byzfm.110.d: "Under the summer sun, the great racing factions lined up at the starting line of the great Hippodrome. The circus, packed to the brim with spectators, was alight with the cheers of fans and detractors alike. At the sound of the gun, the chariots flew across the track, each team urging their horses forward. In the end, the #red Reds#! came out victorious."
 byzfm.110.f: ""As the horses made turn after turn, the crowd roared and the ground trembled. It was as if the Queen of Cities itself had come to life.""
 byzfm.110.a: "What a great display of Byzantine tradition."
