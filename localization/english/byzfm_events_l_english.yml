 byzfm.116.t: "A Day at the Races - Diversum"
 byzfm.116.d: "Under the summer sun, the great racing factions lined up at the starting line of the great Hippodrome. The circus, packed to the brim with spectators, was alight with the cheers of fans and detractors alike. At the sound of the gun, the chariots flew across the track, each team urging their horses forward. In the end, no team could claim victory after the day's matches. The crowd has called for a #italic diversum#!, a tiebreaker match."
 byzfm.116.f: ""As the horses made turn after turn, the crowd roared and the ground trembled. It was as if the Queen of Cities itself had come to life.""
 byzfm.116.a: "We shall schedule the rematches."
 byzfm.116.b: "We will call it a draw."
 byzfm.117.t: "Sporting Riot"
 byzfm.117.d: "At this year's chariot races, a fight between rival fans has resulted in mayhem at the Hippodrome."
 byzfm.117.f: "Under the hot summer sun, a fell spirit swept across the Hippodrome as the teams lined up for the quadrennial races. As the teams withdrew to prepare for the final races, a scuffle broke out amongst the spectators. By the time the city police marched in to restore order, a riot developed that now threatens to spill into the streets."
 byzfm.117.a: "Evacuate the bystanders."
 byzfm.117.b: "Arrest these fanatics."
 byzfm.118.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Attempts to Join Race"
 byzfm.118.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has been inspired to participate in this year's races."
 byzfm.118.f: "While definitely great entertainment for the masses, this might be a bit... beneath someone of the highest office of the land."
 byzfm.118.a: "Sounds like a sporting idea!"
 byzfm.118.b: "This is hardly acceptable for cultured men."
 byzfm.119.t: "Chariot Team Caught Cheating"
 byzfm.119.d: "The chariot team backed by the [SCOPE.gsInterestGroup('cheater_ig_scope').GetName] has been caught attempting to fix this year's race."
 byzfm.119.f: "An audit has uncovered an incredible level of corruption ranging from bribes to outright sabotage of racing equipment. Some sources hint that the course itself may be a target of mischief."
 byzfm.119.a: "Cancel the games and launch an investigation."
 byzfm.119.b: "Let them race, skill shall triumph over treachery."

 byzfm.121.t: "Chariot Racing Re-established"
 byzfm.121.d: "By imperial decree, the ancient institution of chariot racing will be re-established. Set to a four-year schedule, these races will be open to both citizens and tourists of the Queen of Cities."
 byzfm.121.f: "After training and tryouts, four teams have been formed: the #red Reds#!, #white Whites#!, #green Greens#!, and #blue Blues#! - each named for one of the ancient Roman chariot teams."
 byzfm.121.a: "Bring forth the chariots!"
 byzfm.122.t: "Chariot Racing Expanded"
 byzfm.122.d: "With the stroke of a pen, the Emperor has expanded the chariot races by two more teams."
 byzfm.122.f: "The two new teams have taken it upon themselves to resurrect the #gold Golds#! and the #purple Purples#!, two later Roman chariot teams."
 byzfm.122.a: "Glory to Byzantium!"
 byzfm.123.t: "The Combustion Engine Takes the Hippodrome!"
 byzfm.123.d: "Crowds rushed to the Hippodrome today for an unprecedented sight:\nTo the deafening roar of automobile engines, the people witnessed several automobile enthusiasts careening around the circus, their drivers desperately clinging to their vehicles as they skipped around the packed soil surface of the track. Emblazoning their vehicles with brightly colored logos and sigils, the racers appear to have attempted to make this a motorized equivalent to the chariot race."
 byzfm.123.f: "Despite the lack of organized planning, these hooligans have taken to informal sports such as drag racing and power pulling. Several onlookers have even suggested that these sports be formalized, with the most idealistic even suggesting that smaller vehicles, perhaps derived from gas-driven lawnmowers, could take to the track. Elites, however, decry this dangerous activity and have voiced dismay at the risks of damaging the ancient circus."
 byzfm.123.a: "We should make this a regular thing!"
 byzfm.123.b: "Arrest these maniacs before they kill someone!"
 
 byzfm.300.t: "The Pheonix Rises"
 byzfm.300.d: "Church bells ring and people cheer as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] declares the rebirth of the [ROOT.GetCountry.GetName]. Beneath the imposing presence of the [SCOPE.sBuilding('hagia_sofia_scope').GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been adorned with reconstructions of the old sigils and regalia of the Eastern Roman emperors. Stepping forward towards the array of citizens, dignitaries, and clergy, [ROOT.GetCountry.GetRuler.GetFirstName] stands as a beacon for the future of the Greek people."
 byzfm.300.f: "Where countless attempts failed over the centuries since the losses of Rome and Constantinople, the Empire stands resurgent today. However, much work remains: numerous Greeks are ruled by heretics and heathens, formerly Roman lands remain within the grasp of foreign pretenders, and countless Byzantine treasures are kept hostage abroad. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] must be sure to live up to the expectations of [ROOT.GetCountry.GetRuler.GetHerHis] subjects if [ROOT.GetCountry.GetRuler.GetSheHe] is to bring glory to [ROOT.GetCountry.GetName]."
 byzfm.300.a: "From the ashes, we rise."
 byzfm.301.t: "The Byzantine Restoration"
 byzfm.301.d: "Our efforts have borne fruit with the rebirth of the [ROOT.GetCountry.GetName]. Now several voices call for the restoration of [ROOT.GetCountry.GetAdjectiveNoFormatting] power and prestige with the return of formerly Byzantine lands to Greek hands. It falls to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to determine the future of the [ROOT.GetCountry.GetAdjectiveNoFormatting] state."
 byzfm.301.f: ""The Kingdom of Greece is not Greece; it is merely a part: the smallest, poorest part of Greece. The Greek is not only he who inhabits the Kingdom, but also he who inhabits Ioannina, Salonika or Serres or Adrianople or Constantinople or Trebizond or Crete or Samos or any other region belonging to the Greek history or the Greek race... There are two great centres of Hellenism. Athens is the capital of the Kingdom. Constantinople is the great capital, the dream and hope of all Greeks." -I. Kolettis, 1844" 
 byzfm.301.a: "We will restore the glory of the [ROOT.GetCountry.GetName]."
 byzfm.301.b: "We will limit ourselves to Anatolia."
 byzfm.301.c: "We will limit ourselves to the Balkans."
 byzfm.302.t: "Nova Roma Constantinopolitana"
 byzfm.302.d: "With Anatolia and the Balkans firmly within our grasp, the old heart of the Empire has been reclaimed!"
 byzfm.302.f: "Almost one thousand years ago, Basileus Isaac I Komnenos augustly led the Empire into an era of renewed might and glory. With the old heartlands reclaimed, the heart of the Eastern Roman Empire has been restored and the seat of the Orthodox Patriarch reinstated."
 byzfm.302.a: "Hail to the Basileus! Glory to Byzantium!" 
 byzfm.303.t: "The Rome of the East"
 byzfm.303.d: "The ancient heartlands of the Greek people now lie in our control. Prominent voices in the [ROOT.GetCountry.GetAdjectiveNoFormatting] court call for the return of Egypt and the Levant, once strongholds of Christendom, into the Imperial Ecumene."
 byzfm.303.f: "For over two millennia, Greek culture held sway across the eastern mediterranean. Today, the old Greek cities lie in ruins and the old bastions of Christendom wither under their Muslim holders."
 byzfm.303.a: "We will reclaim the Eastern Empire."
 byzfm.303.b: "We have reclaimed the Greek heartlands. This is enough." 
 byzfm.304.t: "The Basileia Rhōmaiōn"
 byzfm.304.d: "With the Eastern Empire within our domain, our people look across our borders to lands held by pretenders and heathens. Politicians and agitators alike call for the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to lead [ROOT.GetCountry.GetName] into this new era."
 byzfm.304.f: ""Once more, as years and time go by, once more they shall be ours."\n-Greek Nationalist Poem"
 byzfm.304.a: "We will reclaim the Eternal City."
 byzfm.304.b: "We must focus on our citizens."
 byzfm.305.t: "The Purple Phoenix"
 byzfm.305.d: "Irridentist movements within [ROOT.GetCountry.GetName] have continued to flourish, leading politicians to call for a renewed series of campaigns to reclaim the lost lands of the Roman Empire."
 byzfm.305.f: "Following the restoration of the Roman state, our people have begun to look beyond the old borders of the East, to the lands once held by the Empire under Emperor Justinian."
 byzfm.305.a: "We will restore the legacy of Old Rome."
 byzfm.305.b: "These ambitions are but a pipe dream." 
 byzfm.306.t: "Renovatio Imperii Romanorum"
 byzfm.306.d: "As Imperial forces march through the Eternal City, our dream of restoring the Roman Empire has come a conclusion. For the first time in over a millennium, Rome, the Eternal City and the Foremost Seat in the Pentarchy, has been returned to the Empire. From the shores of the Bosporus to the mighty Tiber, the lands ancient Rome have been reunited under one banner."
 byzfm.306.f: "The city of Rome was the seat of one of the greatest Empires to dominate Europe. For centuries it has languished in the hands of Lombardic and Gallic pretenders. Today the crown jewel and beating heart of the Empire has been reclaimed from the barbarian masses! Hail to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Glory to the [ROOT.GetCountry.GetName]!"
 byzfm.306.a: "Rome shall shine once more!"
 byzfm.306.b: "Constantinople is the New Rome!" 
 
 byzfm.310.t: "The Basileus Basileōn"
 byzfm.310.d: "With the overthrow of the Bavarocracy, the [ROOT.GetCountry.GetName] has been freed from the meddling of the western monarchies. In an auspicious ceremony led by Patriarch [SCOPE.sCharacter('devout_leader_scope').GetFullName], [SCOPE.sCharacter('byzfm_ruler_scope').GetFullName] was crowned Basileus. Adorned with the reconstructions of the regalia of Byzantine authority, the Emperor stands radiant as a star, ready to lead the Greek Empire forward to the future."
 byzfm.310.f: "Throughout history, from the Greek Plan in the 1700s to the Megali Idea from the 1800s, scholars have envisioned a Greece at the helm of a resurrected Christian Empire in the East. With a native Greek on the throne, this dream comes every closer to becoming reality."
 byzfm.310.a: "Glory to Byzantium!"
 byzfm.311.t: "A Greek Basileus"
 byzfm.311.d: "As the ascendant Greek state has reclaimed the Empire, both intellectuals and peasants alike have called into question the legitimacy our country being led by a pretender installed by the West."
 byzfm.311.f: "The Greek people have not had a native Greek ruler since the last Byzantine holdouts in the Morea, Theodoro, and Trabzon were overwhelmed by the Turkish advance. While many Greeks would serve as administrators, none would ever claim the position of ruler."
 byzfm.311.1: "The [ROOT.GetCountry.GetAdjective] throne shall be reclaimed by House Palaiologos."
 byzfm.311.1.tt: "A descendant of House Palaiologos shall ascend to the throne."
 byzfm.311.2: "The [ROOT.GetCountry.GetAdjective] throne would be safest with House Komnenos."
 byzfm.311.2.tt: "A descendant of House Komnenos shall ascend to the throne."
 byzfm.311.3: "The [ROOT.GetCountry.GetAdjective] throne should return to House Angelos."
 byzfm.311.3.tt: "A descendant of House Angelos shall ascend to the throne."
 byzfm.311.4: "The [ROOT.GetCountry.GetAdjective] throne belongs to House Doukas."
 byzfm.311.4.tt: "A descendant of House Doukas shall ascend to the throne."
 byzfm.311.5: "House [ROOT.GetCountry.GetRuler.GetLastName] was earned the right to the throne."

 byzfm.320.t: "The Treaty of [SCOPE.sState('theodoro_capital').GetCityHubName]"
 byzfm.320.d: "Following quick negotiations, [SCOPE.sCountry('theodoro_scope') has agreed to join the Greek state."
 byzfm.320.f: "Once a holdout against Ottoman expansion, the lands Theodoro eventually fell into the hands of the Tartar hordes. Today we welcome them back as citizens of [ROOT.GetCountry.GetName]"
 byzfm.320.a: ""A most agreeable solution.""
 byzfm.321.t: "The Treaty of [SCOPE.sState('trabzon_capital').GetCityHubName]"
 byzfm.321.d: "Following quick negotiations, [SCOPE.sCountry('trabzon_scope') has agreed to join the Greek state."
 byzfm.321.f: "Trabzon survived the fall of Constantinople, but soon came under the oppression of the Ottomans. Today, they rejoin [ROOT.GetCountry.GetName] as citizens."
 byzfm.321.a: ""A most agreeable solution.""

 byzfm.330.t: "Dalmatia Reclaimed"
 byzfm.330.d: "For the first time in centuries, Greek armies march along the eastern coast of the Adriatic Sea."
 byzfm.330.f: "Before being lost to the Goths and later Slavs, Dalmatia, as the province of Illyricum, was the great link between the Roman and Greek sides of the Roman Empire."
 byzfm.330.a: "Glory to the Empire."
 byzfm.331.t: "Lombardia Reclaimed"
 byzfm.331.d: "As our soldiers walk in the shadows of the Alps, northern Italy has returned to Imperial control."
 byzfm.331.f: "Despite serving as a barrier shielding Rome from the wild north, it was through the Alps that the Lombards poured into Italy a millennium ago, replacing the Roman legal system with their own barbarian tradition."
 byzfm.331.a: "Glory to the Empire."
 byzfm.332.t: "Magna Graecia Reclaimed"
 byzfm.332.d: "From the shores of the Ionian Sea to the banks of the Garigliano, southern Italy has returned to the Imperial fold."
 byzfm.332.f: "In Antiquity, southern Italy was colonized by large numbers of Greeks. These Greeks intermingled with the local Latin peoples, giving the south of the peninsula a unique flavor and exposing the nascent Roman Republic to Greek culture."
 byzfm.332.a: "Glory to the Empire."
 byzfm.333.t: "Exarchate of Ravenna Reclaimed"
 byzfm.333.d: "From the Po Valley to the Slopes of the Apennines, central Italy has come under our sway."
 byzfm.333.f: "Central Italy was the cradle of Roman Expansion, as the Latins spread across lands held by the Sabines, Umbrians, and Etruscans."
 byzfm.333.a: "Glory to the Empire."
 