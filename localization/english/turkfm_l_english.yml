 turkfm_stable_concept: "@turkfm_stable! #bold #green Stable#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $turkfm_balkan_nationalism$ Conflict.\n\nAfter mending burned bridges during the $turkfm_deconfliction$ phase, people have slowly begun to remember what is was that brought them to blows in the first place. Eventually, disputes and misunderstandings will cause an escalation into the $turkfm_unrest$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_turkfm_stable_phase').GetDesc]"
 turkfm_unrest: "@turkfm_unrest! #bold #yellow #tooltip:[GetRawTextTooltipTag('turkfm_unrest_concept')] Unrest#!#!#!"
 turkfm_unrest_concept: "@turkfm_unrest! #bold #yellow Unrest#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $turkfm_balkan_nationalism$ Conflict.\n\nFear and paranoia have once again brought the peoples of the [GetStrategicRegion('region_balkans').GetName] into conflict with their [GetCulture('turkish').GetName] rulers. As discrimination and deception takes hold in the streets, further insults will cause an escalation into the $turkfm_hostility$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_turkfm_unrest_phase').GetDesc]"
 turkfm_hostility: "@turkfm_hostility! #bold #red #tooltip:[GetRawTextTooltipTag('turkfm_hostility_concept')] Hostility#!#!#!"
 turkfm_hostility_concept: "@turkfm_hostility! #bold #red Hostility#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $turkfm_balkan_nationalism$ Conflict.\n\nViolence has become routine across the [GetStrategicRegion('region_balkans').GetName] as widespread rejection of Ottoman rule takes root. Should the $turkfm_porte$ fail to restore order, this may cause an escalation to the $turkfm_crisis$ phase, given the right circumstances. Should these tensions go unresolved, they will eventually sputter out, causing a descalation to the $turkfm_deconfliction$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_turkfm_hosility_phase').GetDesc]"
 turkfm_deconfliction: "@turkfm_deconfliction! #bold #greece #tooltip:[GetRawTextTooltipTag('turkfm_deconfliction_concept')] Deconfliction#!#!#!"
 turkfm_deconfliction_concept: "@turkfm_deconfliction! #bold #greece Deconfliction#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $turkfm_balkan_nationalism$ Conflict.\n\nIn the wake of widespread violence, tensions have found release through chaos and destruction in both city and countryside. As noble and peasant alike return to their daily lives, many question how the situation was able to get so far out of control. These conciliatory feelings will not last forever, leading to a natural escalation to the $turkfm_stable$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_turkfm_deconfliction_phase').GetDesc]"
 turkfm_crisis: "@turkfm_crisis! #bold #red #tooltip:[GetRawTextTooltipTag('turkfm_crisis_concept')] Crisis#!#!#!"
 turkfm_crisis_concept: "@turkfm_crisis! #bold #red Crisis#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $turkfm_balkan_nationalism$ Conflict.\n\nFollowing years of buildup, tensions have finally boiled over as [GetReligion('orthodox').GetName] and [GetReligion('jewish').GetName] populations seek to tear down the rule of the $turkfm_porte$ by any means necessary. With international eyes fixed on the [GetStrategicRegion('region_balkans').GetName], the Ottoman Empire faces widespread dissent from their subjects in Rumelia. [concept_great_power]#o s#! will have the opportinuty to support or hamper these movements. Should these tensions go unresolved, they will eventually sputter out, causing a descalation to the $turkfm_deconfliction$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_turkfm_crisis_phase').GetDesc]\n\n#italic War will break out if #bold Crisis Progress#! reaches #bold 100#!.#!"
 
