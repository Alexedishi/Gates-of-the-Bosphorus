 turkfm_start_tanzimat_button: "Declare the Tanzimât"
 turkfm_start_tanzimat_button_desc: "The Empire is both stagnant and rotting to its core. With several reforms both completed and underway, all that remains is to give the Reorganization legal sanction by royal decree."
 
 turkfm_greek_gunrunners_button: "Support [GetCulture('greek').GetName] Gun-runners"
 turkfm_greek_gunrunners_button_desc: "As [GetCulture('greek').GetName] influence expands across the Balkans, Greeks under Muslim rulers have begun to dream of a greater union with the Greek state. "
 turkfm_epirus_provoke_button: "Provoke Epirote Revolt"
 turkfm_epirus_provoke_button_desc: "Should we supply the growing rebellion in Epirus directly, they will be able to take up arms against the Ottoman Empire."
 turkfm_macedonia_provoke_button: "Provoke Macedonian Revolt"
 turkfm_macedonia_provoke_button_desc: "Once a core of Ancient Greek culture, Macedonia is host to a large Greek population. These Greeks not only desire freedom but see it as within their grasp. With their proximity to our borders, we can supply the growing rebellion in coastal Macedonia."
 turkfm_skopia_provoke_button: "Provoke Macedonian Revolt"
 turkfm_skopia_provoke_button_desc: "Once a core of Ancient Greek culture, Macedonia is host to a large Greek population. These Greeks not only desire freedom but see it as within their grasp. With their proximity to our borders, we can supply the growing rebellion in northern Macedonia."
 turkfm_smyrna_provoke_button: "Provoke Smyrnite Revolt"
 turkfm_smyrna_provoke_button_desc: "Despite its separation from Hellas and Rumely, the Greeks of Smyrna yearn for union with the Greek state. Our deep merchantile connections across the Aegean would make direct support a trivial affair for us. Should the state give its blessing, "aid" could flood into Smyrnite ports overnight."
 turkfm_cyprus_provoke_button: "Provoke Cypriot Revolt"
 turkfm_cyprus_provoke_button_desc: "While far from the Greek state, Cyprus has been majority Greek for millennia. The Greek Cypriots wish to strike a path free from Muslim persecution. We can supply the growing rebellion in Cyprus directly. Should we provide aid, they will be able to fight for their independence."
 turkfm_crete_provoke_button: "Provoke Cretan Revolt"
 turkfm_crete_provoke_button_desc: "Tensions are rising across the island of Crete. Following the failure of Crete to be included in the Greek state, nationalists have been fomenting unrest amongst the Cretan people. Philhellenes across Europe have pledged their support should we seek to advance the Cretan cause. All the while, Cretans beg for even the slightest sign of support from the Greek state to take up arms."
 
