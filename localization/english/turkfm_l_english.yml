 turkfm_involved_concept: "A [concept_country] is #bold Involved#! in the $turkfm_balkan_nationalism$ Conflict by either:\n•Being a [concept_subject] of the #bold Ottoman Empire#!\n•Having their [concept_capital_state] in the [GetStrategicRegion('region_balkans').GetName]\n•Having an [concept_alliance] with the #bold Ottoman Empire#!\n#italic Different Actions will be available to you depending on your level of involvement."
 turkfm_interloper: "#greece #tooltip:[GetRawTextTooltipTag('turkfm_interloper_concept')] An Interloper#!#!"
 turkfm_interloper_concept: "A [concept_country] is #bold An Interloper#! in the $turkfm_balkan_nationalism$ Conflict by either:\n•Having diplomatic content with the #bold Ottoman Empire#!\n•Directly controlling a state in the [GetStrategicRegion('region_balkans').GetName] while their [concept_capital_state] is in another [concept_strategic_region]\n•Having a [concept_subject] with its [concept_capital_state] in the [GetStrategicRegion('region_balkans').GetName]\n#italic Different Actions will be available to you depending on your level of involvement.\n$TOOLTIP_DELIMITER$\nA [concept_country] can become #bold Involved#! in the $turkfm_balkan_nationalism$ Conflict by either:\n•Being a [concept_subject] of the #bold Ottoman Empire#!\n•Having their [concept_capital_state] in the [GetStrategicRegion('region_balkans').GetName]\n•Having an [concept_alliance] with the #bold Ottoman Empire#!\n#italic Different Actions will be available to you depending on your level of involvement."
