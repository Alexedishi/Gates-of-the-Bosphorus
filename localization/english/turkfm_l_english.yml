 # journal entries
 je_turkfm_sick_man_main: "The Sick Man of Europe"
 je_turkfm_sick_man_main_reason: "The [ROOT.GetCountry.GetName] has fallen from grace. Rocked by revolutions in Greece and Serbia and reeling from the Egyptian Revolt, the authority of the $turkfm_sublime_porte$ has come into question. With the Empire humiliated by the insults of the Treaty of Adrianople and Convention of Kütahya, many anticipate the imminent disintegration of the Sultanate. The government in [ROOT.GetCountry.GetCapital.GetCityHubName] struggles to defend itelf from the Great Powers, and its #o #tooltip:[GetRawTextTooltipTag('turkfm_balkfm_cultures_concept_tt')] Balkan Subjects#!#! eye their chances to break free from the Empire."
 je_turkfm_sick_man_crete: "Sick Man: Reclaim Crete"
 je_turkfm_sick_man_crete_reason: "The Eyalet of Crete has been illegitimately occupied by Egypt since the outbreak of the Greek War of Independence. Seizing on the Sultan's moment of weakness, Muhammad Ali seized the island and has since refused to to return it to our rightful rule. We can no longer tolerate this insult."
 je_turkfm_sick_man_caucasus: "Sick Man: Reclaim the Caucasus"
 je_turkfm_sick_man_caucasus_reason: "Before the outbreak of the Russo-Turkish Wars, the Caucasus Mountains were firmly within the grasp of the Sultan. However, the Russian Tsars have taken advantage of Ottoman disorder to encroach on our holdings in the region. The $turkfm_porte$ must take decisive action lest these lands be forever lost to us."
 
 je_turkfm_tanzimat_main: "The Reorganization of the State"
 je_turkfm_tanzimat_main_reason: "For decades, the [ROOT.GetCountry.GetName] has been in steady decline, with the powers of Europe gawning at its borders and unrest spreading across its minorities. In the face of these threats, Sultan #bold Mahmud II#! championed an era of reform, with the aim of creating a truly centralized bureaucracy to govern and unite the Empire. As western thought begins to permeate [ROOT.GetCountry.GetCapital.GetCityHubName], the spirit of reform and progress is in the air.\n$TOOLTIP_DELIMITER$\n#white Currently, reform momentum is expected to [SCOPE.GetRootScope.GetCountry.GetCustom('turkfm_tanzimat_progress_type')] next month based on #tooltippable #tooltip:[GetRawTextTooltipTag('turkfm_ottomanism_sources')] Ottomanist sources#!#! and #tooltippable #tooltip:[GetRawTextTooltipTag('turkfm_islamism_sources')] Islamist sources#!#!."
 je_turkfm_tanzimat_main_complete: "The #bold Tanzimât#! progress bar has fully advanced towards the [GetIdeology('ideology_turkfm_ottomanist').GetName] movement"
 je_turkfm_tanzimat_main_fail: "The #bold Tanzimât#! progress bar has fully advanced towards the  [GetIdeology('ideology_turkfm_islamist').GetName] movement"
 je_turkfm_tanzimat_argiculture: "Tanzimât: Argicultural Reforms"
 je_turkfm_tanzimat_argiculture_reason: "Agricultural and land practices have languished as a result of centuries under Ottoman rule. The Empire is a rural one, sometimes even aggresively so. Reform must come lest the threat of famine and decay continue to take root."
 je_turkfm_tanzimat_army: "Tanzimât: Army Reforms"
 je_turkfm_tanzimat_army_reason: "The #bold Auspicious Incident#! save the instution of the Janissaries dismantled and their leaders expunged from the Ottoman court. Despite this, the army remains woefully disorganized and outdated."
 je_turkfm_tanzimat_bureaucracy: "Tanzimât: Bureaucratic Reforms"
 je_turkfm_tanzimat_bureaucracy_reason: "The "administration" of the Empire can hardly be described as such. Despite several attempts at reform, local beys continue to exercise autonomy, taxes are embezzeled, and justice is informal. The Empire cannot hold itelf together without a central authority."
 je_turkfm_tanzimat_economy: "Tanzimât: Economic Reforms"
 je_turkfm_tanzimat_economy_reason: "Despite centuries of connection to European markets, the Ottoman economy is mostly agricultural. The production of finished goods is relegated to artisans and guilds, and the Empire cannot hope to keep pace with Western production methods."
 je_turkfm_tanzimat_education: "Tanzimât: Education Reforms"
 je_turkfm_tanzimat_education_reason: "As the Empire lurches forward into modernity, the lack of formal educational institutions and widespread illteracy have hamstrung both reforms and industry. While it comes with many risks, the Empire can longer suffer such widespread ignorance."
 je_turkfm_tanzimat_millet_reform: "Tanzimât: Millet Reforms"
 je_turkfm_tanzimat_millet_reform_reason: "The Millet System has served as one of the cornerstones of the Imperial order since the Fall of Constantinople. In practice, however, it is anything but systematic. In providing broad authority to its non-Muslim populations, the Empire has hamstrung its ability to effectively implement and exercise law. While each community may fear the loss of their unique priviliges, we must standarize this practice."
 je_turkfm_tanzimat_security: "Tanzimât: Security Reforms"
 je_turkfm_tanzimat_security_reason: "Policing and Penal Codes are woefully disorganized throughout the Empire. While the Sultan rules by decree and provides security to the areas near [ROOT.GetCountry.GetCapital.GetCityHubName], beyond our capital, local beys and autonomous rulers exercise their own authority over their subjects."
 je_turkfm_tanzimat_slavery: "Tanzimât: Abolish the Slave Trade"
 je_turkfm_tanzimat_slavery_reason: "Even before the Sultan's entrenchment in Constantinople, the slave trade has been a driver of the Ottoman economy. Yet this practice has fallen out of favor in the "civilized" world, and its continued tolerance by the central administration has been used to assail the standing of the $turkfm_porte$. It may be time to reassess the continued existence of this institution."
 
 je_turkfm_separatism_main: "The Rise of Nationalism"
 je_turkfm_separatism_main_reason: "The subjects of the [ROOT.GetCountry.GetName] grow ever more rebellious as the ideals of [GetTechnology('nationalism').GetName] take root across the Empire. Already the Empire has been shaken by rebellions in Greece and Serbia, and the Russian Empire has secured seniority in the Romanian Principalities. All eyes now turn to the #bold Sultan#! to bring our [GetReligion('orthodox').GetName] subjects to heel.$turkfm_tension_details$"
 je_turkfm_separatism_main_status: "$turkfm_tension_status_short$"
 je_turkfm_separatism_main_complete: "The base [concept_acceptance]#o s#! of #bold all#! of the following [concept_culture]#o s#! are #bold 80 or Greater#!:\n•[GetCulture('greek').GetName]\n•[GetCulture('rhomaios').GetName]\n•[GetCulture('serb').GetName]\n•[GetCulture('bulgarian').GetName]\n•[GetCulture('bosniak').GetName]\n•[GetCulture('albanian').GetName]\n•[GetCulture('croat').GetName]\n•[GetCulture('slovene').GetName]
 
 je_turkfm_separatism_riots: "Nationalist Insurrection"
 je_turkfm_separatism_riots_reason: "Rioting has broken out in the [GetStrategicRegion('region_balkans').GetName]. Unless the $turkfm_porte$ manages to restore order, the separatism movement will take up arms against our authority."
 je_turkfm_separatism_riots_invalid: "The $turkfm_balkan_nationalism$ Conflict is #bold NOT#! in the #turkfm_hostility$ Phase"
 je_turkfm_eastern_question: "The Eastern Question"
 je_turkfm_eastern_question_reason: "The #bold Ottoman Empire#! has fallen from grace. Rocked by revolutions in Greece and Serbia and reeling from the Egyptian Revolt, the authority of the $turkfm_sublime_porte$ has come into question. With the Empire humiliated by the insults of the Treaty of Adrianople and Convention of Kütahya, many anticipate the imminent disintegration of the Sultanate. The government in [ROOT.GetCountry.GetCapital.GetCityHubName] struggles to defend itelf from the Great Powers, and its #o #tooltip:[GetRawTextTooltipTag('turkfm_balkfm_cultures_concept_tt')] Balkan Subjects#!#! eye their chances to break free from the Empire.$turkfm_tension_details$"
 je_turkfm_international_congress: "The Congress of --"
 je_turkfm_international_congress_reason: "The [GetStrategicRegion('region_balkans').GetName] have convulsed with conflict. As tensions in the $turkfm_balkan_nationalism$ Conflict begin to simmer, the [concept_great_power]#o s#! have convened in -- to ensure peace for the foreseeable future."
 je_turkfm_international_congress_complete: "All issues confronting the Congress have been resolved"
 
 je_turkfm_pirates_of_the_adriatic: "The Pirates of the Adriatic"
 je_turkfm_pirates_of_the_adriatic_reason: "Operating from the Balkan mainland, pirates have persistently terrorized the coasts of the Adriatic Sea. Through the centuries, they have served as an extension of Sultanic authority over the Adriatic. With the decline of central authority however, many have taken increased liberties to raid and pillage without allegiance nor accountability.\n$TOOLTIP_DELIMITER$\n@information![GetPlayer.MakeScope.Var('turkfm_jack_sparrow_var').GetCharacter.GetFullName] leads the largest band of pirates and [SCOPE.GetRootScope.GetCountry.GetCustom('turkfm_jack_sparrow_type')]"
 je_turkfm_pirates_of_the_adriatic_complete_tt: "The #bold Pirate Menace#! has been rooted out"
 
 je_turkfm_tri_centralization: "Entrenching the State"
 je_turkfm_tri_centralization_reason: "For millennia, the coasts of [ROOT.GetCountry.GetName] have served as little more than outposts for imperialist authority. As a new age dawns on the world, there is a renewed push to create a truly [ROOT.GetCountry.GetAdjectiveNoFormatting] state apparatus from which the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] may project true sovereignty."
 je_turkfm_tri_libyan_desert: "Securing the Desert"
 je_turkfm_tri_libyan_desert_reason: "Through millennia of servitude to foreign overlords, [ROOT.GetCountry.GetNameNoFlag] has only exerted nominal control over the deserts to its south. Foreign powers angle to stretcher their tendrils across the world, and [ROOT.GetCountry.GetNameNoFlag] must act quickly to secure the southern border."
 je_turkfm_tri_senusiyya: "The Teachings of al-Sanusi"
 je_turkfm_tri_senusiyya_reason: "Like much of the Arab world, spiritual life in [ROOT.GetCountry.GetName] is guided by the [GetInterestGroupVariant('ig_devout',GetPlayer).GetName]. However, in the expanses of the [GetStateRegion('STATE_LIBYAN_DESERT').GetName], spiritual life often centers around #italic [GetCharacterTrait('trait_turkfm_marabout').GetName]#yellow s#!. Under increasing pressure from the $turkfm_porte$, the $turkfm_senusiyya_movement$ has gained traction amongst the [ROOT.GetCountry.GetAdjectiveNoFlag] people.\n$TOOLTIP_DELIMITER$\n#white Led by [GetPlayer.MakeScope.Var('turkfm_senussi_character_var').GetCharacter.GetFullName], the $turkfm_senusiyya_movement$ has [GetPlayer.MakeScope.Var('var').GetValue] strength. This is expected to change by #tooltippable #tooltip:[GetRawTextTooltipTag('turkfm_senussi_progress_tt')] [GetPlayer.MakeScope.Var('turkfm_senussi_var').GetValue]#!#! next month."
 je_turkfm_tri_senusiyya_complete: "[ROOT.GetCountry.GetNameNoFlag] has either #bold Embraced#! or #bold Swept Away#! the $turkfm_senusiyya_movement$"
 je_turkfm_tri_senusiyya_on_complete_1: "If [ROOT.GetCountry.GetNameNoFlag] has #bold Embraced#! the $turkfm_senusiyya_movement$, triggers the event #bold #white House Senussi of Libya#!#!"
 je_turkfm_tri_senusiyya_on_complete_2: "If [ROOT.GetCountry.GetNameNoFlag] has #bold Swept Away#! the $turkfm_senusiyya_movement$, triggers the event #bold #white The Senusiyya Movement Extinguished#!#!"
 je_turkfm_tri_senusiyya_status_0: "[GetPlayer.MakeScope.Var('turkfm_senussi_character_var').GetCharacter.GetLastName]'s whereabouts are unknown."
 je_turkfm_tri_senusiyya_status_1: "[GetPlayer.MakeScope.Var('turkfm_senussi_character_var').GetCharacter.GetLastName] is hiding in the desert."
 je_turkfm_tri_senusiyya_status_2: "[GetPlayer.MakeScope.Var('turkfm_senussi_character_var').GetCharacter.GetLastName] operates in desert villages."
 je_turkfm_tri_senusiyya_status_3: "[GetPlayer.MakeScope.Var('turkfm_senussi_character_var').GetCharacter.GetLastName] operates in major cities."
 je_turkfm_tri_senusiyya_status_4: "[GetPlayer.MakeScope.Var('turkfm_senussi_character_var').GetCharacter.GetLastName] is entreched at court."
 
 je_turkfm_tun_modernization: "The Modernization of [ROOT.GetCountry.GetNameNoFormatting]"
 je_turkfm_tun_modernization_reason: "For untold centuries, [ROOT.GetCountry.GetName] has stood as a bridge between the Arab west, the #italic Maghreb#!, and the Arab east, the #italic Mashriq#!. From its strategic location, the [ROOT.GetCountry.GetAdjectiveNoFormatting] realm serves as an important crossroads between Africa, the Middle East, and Europe. Despite this, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] finds the country threatened by European expansion across the #italic Maghreb#!. Intellectuals and political leaders have seized on the energy of modernization emanating from the $turkfm_sublime_porte$ as a means to secure future [ROOT.GetCountry.GetAdjectiveNoFormatting] independence."
 
