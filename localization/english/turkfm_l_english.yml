 je_turkfm_sick_man_main_reason: "The [ROOT.GetCountry.GetName] has fallen from grace. Rocked by revolutions in Greece and Serbia and reeling from the Egyptian Revolt, the authority of the #bold Sublime Porte#! has come into question. With the Empire humiliated by the insults of the Treaty of Adrianople and Convention of Kütahya, many anticipate the imminent disintegration of the Sultanate. The government in [ROOT.GetCountry.GetCapital.GetName] struggles to defend itelf from the Great Powers, and its #o #tooltip:[GetRawTextTooltipTag('turkfm_balkfm_cultures_concept_tt')] Balkan Subjects#!#! eye their chances to break free from the Empire.\n$TOOLTIP_DELIMITER$\n#bold Current Phase:#! [SCOPE.GetRootScope.GetCountry.GetCustom('turkfm_tension_desc_type')]\n$TOOLTIP_DELIMITER$[SCOPE.GetRootScope.GetCountry.GetCustom('turkfm_tension_factors_type')]"
